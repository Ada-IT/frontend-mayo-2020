  <title>Galeria de Fotos - Grids CSS</title>
  <!-- Este tipo de galeria es aplicada en sitios como Unsplash, Pinterest y otros.
          Aquí podremos ver las tecnicas aprendidas de grid CSS.
    CREAR RAMA galeria_de_fotos desde desarrollo 
    Copiar archivo html y carpeta img a su carpeta de consignas. 
    Requerimientos: 
    - La galeria se debe ver como en las fotos :
    1.png (Desktop)
    2.png(Tablets)
    3.png(Mobile)        

    - Se debe aplicar lo aprendido en Grids CSS
    - El titulo siempre se debe visualizar en 1 sola linea.  
    - El css contendrá al menos 2 media queries.
    medias queries requeridas:
    Para tablets :
    @media (min-width: 768px) and (max-width: 1024px)  
    @media (min-width: 768px) and (max-width: 1024px) and (orientation: landscape) 
    Para celulares:
    @media (min-width: 320px) and (max-width: 767px)     
    
    REVISAR FOTOGRAFIAS DE EJEMPLOS

    -->
  <style>
    *,
    *::after,
    *::before {
      margin: 0;
      padding: 0;
      box-sizing: inherit;
    }

    html {
      box-sizing: border-box;
      font-size: 62.5%;
    }

    body {
      font-family: "Nunito", sans-serif;
      color: #333;
      font-weight: 300;
      line-height: 1.6;
    }

    h1 {
      font-size: 4rem;
      text-align: center;
    }

    .container {
      width: 60%;
      margin: 2rem auto;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 5vw);
      grid-gap: 1.5rem;
    }

    .gallery__img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .gallery__item--1 {
      grid-column-start: 1;
      grid-column-end: 3;
      grid-row-start: 1;
      grid-row-end: 3;
    }

    .gallery__item--2 {
      grid-column-start: 3;
      grid-column-end: 5;
      grid-row-start: 1;
      grid-row-end: 3;
    }

    .gallery__item--3 {
      grid-column-start: 5;
      grid-column-end: 10;
      grid-row-start: 1;
      grid-row-end: 6;
    }

    .gallery__item--4 {
      grid-row: 3;
      grid-column-start: 1;
      grid-column-end: 5;
      grid-row-end: 6;

    }

    .gallery__item--5 {
      grid-row-start: 6;
      grid-column-start: 1;
      grid-column-end: 5;
      grid-row-end: 9;
    }

    .gallery__item--6 {
      grid-row-start: 6;
      grid-row-end: 9;
      grid-column-start: 5;
      grid-column-end: 10;
    }

    @media (min-width: 768px) and (max-width: 1024px) {

      .gallery {
        display: grid;
        grid-template-columns: repeat(9, 1fr);
        grid-template-rows: repeat(12, 5vw);
        grid-gap: 1rem;
      }

      .gallery__item--3 {
        grid-column-start: 5;
        grid-column-end: 10;
        grid-row-start: 1;
        grid-row-end: 3;
      }

      .gallery__item--6 {
        grid-row-start: 3;
        grid-row-end: 9;
        grid-column-start: 5;
        grid-column-end: 10;
      }


      .gallery__item--4 {
        grid-row: 3;
        grid-column-start: 1;
        grid-column-end: 5;
        grid-row-end: 9;
      }

      .gallery__item--5 {
        grid-row-start: 9;
        grid-column-start: 1;
        grid-column-end: 10;
        grid-row-end: 12;
      }

    }

    @media (min-width: 768px) and (max-width: 1024px) and (orientation: landscape) {
      .gallery {
        display: grid;
        grid-template-columns: repeat(8, 1fr);
        grid-template-rows: repeat(16, 5vw);
        grid-gap: 0.7rem;
      }

      .gallery__item--1 {
        grid-row-start: 1;
        grid-row-end: 3;
        grid-column-start: 1;
        grid-column-end: 10;
      }

      .gallery__item--2 {
        grid-row-start: 3;
        grid-row-end: 8;
        grid-column-start: 1;
        grid-column-end: 6;
      }

      .gallery__item--3 {
        grid-row-start: 8;
        grid-row-end: 12;
        grid-column-start: 1;
        grid-column-end: 6;
      }

      .gallery__item--4 {
        grid-row-start: 3;
        grid-row-end: 12;
        grid-column-start: 6;
        grid-column-end: 10;
      }

      .gallery__item--5 {
        grid-row-start: 12;
        grid-row-end: 16;
        grid-column-start: 6;
        grid-column-end: 1;
      }

      .gallery__item--6 {
        grid-row-start: 12;
        grid-row-end: 16;
        grid-column-start: 6;
        grid-column-end: 10;
      }

    }

    @media (min-width: 320px) and (max-width: 767px) {
      h1 {
        font-size: 3rem;
        text-align: center;
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(8, 1fr);
        grid-template-rows: repeat(20, 5vw);
        grid-gap: 1.3rem;
      }

      .gallery__item {
        grid-column-start: 1;
        grid-column-end: 10;
      }

      .gallery__item--1 {
        grid-row-start: 1;
        grid-row-end: 3;
      }

      .gallery__item--2 {
        grid-row-start: 3;
        grid-row-end: 5;
      }

      .gallery__item--3 {
        grid-row-start: 5;
        grid-row-end: 7;
      }

      .gallery__item--4 {
        grid-row-start: 7;
        grid-row-end: 9;
      }

      .gallery__item--5 {
        grid-row-start: 9;
        grid-row-end: 11;
      }

      .gallery__item--6 {
        grid-row-start: 11;
        grid-row-end: 13;
      }

    }
  </style>
</head>
