<!DOCTYPE html>
<html lang= "es">
    <head>
        <title>Formulario de consigna 3</title>
        <meta charset= "UTF-8"/>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/main.css"/>

        <style>
            body {                               
                background: rgb(183,33,255);
                background: linear-gradient(223deg, rgba(183,33,255,1) 5%, rgba(8,174,234,1) 100%);
                background-attachment:fixed;
            }
            .container {
                width: 100%;
                height: 600px;
                margin:10% auto;
                display: flex;
                flex-direction: column;
                
            } 
            .elemento {
                margin-left: 30%;
                margin-right: 30%;
                display: flex;
                flex-direction: column;
                background-color: #ffffff;
                font-family: "opensans";
                align-items: center;
            }
            @font-face {
                font-family: "helvetica-neue";
                src: url(css/fonts/helvetica-neue.otf);
            }
            @font-face {
                font-family: "opensans";
                src: url(css/fonts/opensans.ttf);
            }    
            .elemento1 {
            display: flex;

            }
            p {
                display: flex;
            }
            .elemento4 {
                display: flex;
            }             
            h1 {
                font-family: "helvetica-neue";
                color: #ffffff;
                background-color: #1a1a1a;
                text-align: center;
            }
            h3 {
                font-family: "opensans";
            }
            input[type="email" i]:valid 
            {color: #000000!important;
            }
                            
            input[type="email" i]:invalid 
            { color: #ff0000!important;
              background-color: #ff9999!important;
            } 

            select:required:invalid {
                color:#000;
            }
            option[value=""][disable] {
                display:none;
            }
            .register:hover {
                color: #ffffff;
                background-color: #eb3746;
                font-family: "helvetica-neue";
            }
            .register {
                background-color: #1a1a1a;
                color: #ffffff;
                font-family: "helvetica-neue";
            }
            input{
                background-color: #e5e5e5;
                margin-left: 5px;
            }
            select {
                background-color: #e5e5e5;
                border-color: #e5e5e5;
            }
             
        </style>
    </head>
    <body>
        <main>
            <header>
                <article>
                    <section>
                    <div class="container">
                        <form action= "consigna3.html" method=POST class="elemento">
                            <h1>EVENT REGISTRATION FORM</h1>
                            <div class="elemento1">
                                <p>
                                <label for="name">Name</label>                                                                                   
                               <input 
                                id="name" 
                                type="text" 
                                minlength="3" 
                                maxlength="20"
                                name="name">
                                First Name
                                </p>
                                <label for="name"></label>                               
                                <p>
                                <input 
                                id="lastname" 
                                type="text" 
                                minlength="0" 
                                maxlength="20"
                                name="name"
                                >Last Name
                               </p>
                            </div>
                            <div class="elemento2">
                                <label for="company">Company</label>
                                <input 
                                id="company" 
                                type="text" 
                                minlength="0" 
                                maxlength="20"
                                name="company"
                                >
                            </div> 
                            <div class="elemento3">
                                <label for="email">Email</label>
                                <input 
                                id="email" 
                                type="email" 
                                name="email"
                                >
                            </div>
                            <div class="elemento4">
                                <p>
                                <label for="phone">Phone</label>                              
                                <input 
                                id="areacode" 
                                type="number" 
                                name="phone"
                                >Area Code
                                </p>
                                <p>
                                <label for="phone"></label>                                                        
                                <input 
                                id="phone" 
                                type="tel" 
                                name="phone"
                                >Phone Number
                                </p>                                                           
                            </div>
                            <div class="elemento5">
                             <label for="subject">Subject</label>
                             <select name="subject" id="subject" required>
                                 <option value="" disable selected>Choose option:</option>
                                 <option value="support">Support Department</option>
                                 <option value="sales">Sales Department</option>
                                 <option value="claims">Claims Department</option>
                             </select>
                         </div>
                         <div class="elemento6">
                            <h3>Are you an existing customer?</h3>
                                <input 
                                name="customer" 
                                type="radio" 
                                value="y"
                                >
                                <label>Yes</label>                        
                                <input 
                                name="customer" 
                                type="radio" 
                                value="n"
                                >
                                <label>No</label>
                            </div> 
                            <div class="elemento7">
                            <input class="register" type="submit" value="REGISTER"> 
                            </div>                     
                        </form>
                    </div>
                    </section>
                </article>
            </header>
        </main>
    </body>
</html>
