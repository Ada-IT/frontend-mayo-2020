<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Mi Formulario  de consigna-1</title>
        <style>
            h2 {
                margin-block-start: 0px; 
                margin-block-end: 0px;
            }
        
        </style>                       
    </head>
    <body>
        <main>
            <header>
                <nav>
                </nav>
            </header>                        
            <article>
                <section id="formulario">                
                    <h1>Mi Formulario</h1>
                    
                    <div>
                        
                        <form action="consigna-1.html" method="POST">
                            <label for="nombre">Nombre:</label>
                            <input 
                                id="nombre" 
                                type="text" 
                                minlength="3" 
                                maxlength="15" 
                                name="nombre"
                            >
                            <br>
                            <label for="apellido">Apellido:</label>
                            <input 
                                id="apellido" 
                                type="text" 
                                minlength="3" 
                                maxlength="15" 
                                name="apellido"
                            >
                            <br>
                            <label for="direccion">Direccion:</label>
                            <input 
                                id="direccion" 
                                type="text" 
                                maxlength="20" 
                                name="direccion"
                            >
                            <br>
                            <label for="telefono">Telefono:</label>
                            <input
                                id="telefono"
                                type="number"
                            >
                            <br>
                             
                            <style id="email">
                                input:valid {
                                   background-color: #c3e0e4;
                                }
                                input:invalid {
                                   background-color: red;
                                   }   
                            </style>
                            <label for="email">Email:</label>
                            <input 
                                id="<email>" 
                                type="email" 
                                name="email"
                            >
                               
                            <hr>




                            

                            <div style="background-color: rgb(155, 171, 184); border-radius: 6px; padding:1px;">
                                <h2>Genero:</h2>
                                <input 
                                    name="genero" 
                                    type="radio" 
                                    value="femenino"
                                >
                                <label>F</label>
                                <br>                           
                                <input 
                                    name="genero" 
                                    type="radio" 
                                    value="masculino"
                                >
                                <label>M</label>
                                <br>
                                <input
                                    name="genero"
                                    type="radio"
                                    value="otro"
                                >
                                <label>O</label>                               
                                
                            </div>

                            <br> 

                            <div style="background-color: rgb(155, 171, 184); border-radius: 6px; padding:1px;">
                               <h2>Educaci√≥n:</h2>                      
                            <br>
                                <select name="educacion" id="educacion">
                                  <option value="primaria">P</option>
                                  <option value="secundaria">S</option>
                                  <option value="universitaria">U</option>
                                </select>
                            </div>

                            <div>
                                <h2>Trabajo:</h2>
                            <br>
                                <input
                                    name="trabajo"
                                    type="radio"
                                    value="si"
                                >
                                <label>Si</label>
                                <input
                                    name="trabajo"
                                    type="radio"
                                    value="no"
                                >
                                <label>No</label>
                            </div>

                            
                            <input type="submit" value="Guardar">




                    

                        </form>
                    </div>
                </section>
            </article>
        </main>
    </body>
</html>
