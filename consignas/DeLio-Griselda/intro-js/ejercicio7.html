    <!-- 
      Un usuario debe ingresar su nombre de usuario y ademas su clave(2 veces).

            alert('Sus datos ingresados no son validos, intente nuevamente');

            let clave2 = prompt('ingrese su contraseña nuevamente');
        }
    }
