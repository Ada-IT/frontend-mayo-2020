<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Mi Formulario  web</title>                       
    </head>
    <body>
        <main>
            <header>
                <nav>
                </nav>
            </header>                        
            <article>
                <section id="formulario">                
                    <h1>Mi Formulario</h1>
                    <div>
                        <!-- comentario -->
                        <form action="formulario.html" method="POST">
                            <label for="nombre">Nombre:</label>
                            <input 
                                id="nombre" 
                                type="text" 
                                minlength="3" 
                                maxlength="15" 
                                name="nombre"
                            >
                            <br>
                            <!-- Input tipo number o numerico -->
                            <label for="edad">Edad:</label>
                            <input id="edad" type="number" min="1" max="40" name="edad">
                            <br>
                            <!-- Input tipo date o fecha -->
                            <label for="fechanacimiento">Fecha de Nacimiento:</label>
                            <input id="fechanacimiento" type="date" name="fechanacimiento">
                            <br>
                            <!-- Input tipo imagen -->
                            <label for="foto">Fotograf√≠a:</label>
                            <input id="foto" type="file" name="foto" accept="image/png,image/jpg">
                            <br>
                            <label for="check1">Aceptar checkbox:</label>
                            <input id="check1" type="checkbox" name="check1" value="test">
                            <br>
                            <label for="check2">Aceptar checkbox:</label>
                            <input id="check2" type="checkbox" name="check2" value="test2">
                            <br>

                            <input id='midatooculto' name="midatooculto" type="hidden" value="xm234jq">

                            <input type="submit" value="Guardar">
                        </form>
                    </div>
                </section>
            </article>
        </main>
    </body>
</html>
