<html>
    <head>
        <title>Mi Articulo de Blog</title>
    </head>
    <body> </body>

    <script>
        var personas = [];

        function init(){
            while (personas.length <= 2){
                addPerson();
            } 
            console.log('Mi Array completo:');           
            console.log(personas);           
        }
        const newPerson = () => {
                let persona = [];
                let nombre = prompt("Nombre:");
                let genero_status =false;
                let genero;
                while(!genero_status){                    
                    genero = prompt("Género: (Escriba M para masculino, F para femenino y NB para no binario)");
                    console.log('entro al while y mi genero es :'+ genero);
                    if ((genero == 'M') ||( genero == 'F') || (genero == 'NB')){
                        genero_status =true;
                        console.log('actualice mi estato de genero correcto : '+ genero + ' - estado: ' + genero_status);
                    }
                }

                let edad = Number(prompt("Edad:"));
                let peso = Number(prompt("Peso:"));
                let ojos_status =false;
                let ojos; 
                while(!ojos_status){
                    ojos = prompt("Color de ojos: (Escriba V para verdes, A para azules y N para negros)");
                    console.log('entro al while y mi genero es :'+ genero);
                    if ((ojos == 'V') ||( ojos == 'A') || (ojos == 'N')){
                        ojos_status = true;
                        console.log('actualice mi estato de ojos correcto : '+ ojos + ' - estado: ' + ojos_status);
                    }
                }
                let nacionalidad = prompt("Nacionalidad:");
                let telefono = Number(prompt("Teléfono:"));
                persona.push(nombre, genero, edad, peso, ojos, nacionalidad, telefono);
                return persona;
        };

       function addPerson() {                      
            add_persona = newPerson();        
            personas.push(add_persona);
            console.log('Agregue a ' + add_persona[0]);           
            console.log(add_persona);
        };        
    </script>
    </body>
</html>
