<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Columnas Flex | Bootstrap 4</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
      .row {
        margin: 10px 0;
      }
      .row:nth-child(2) {
        margin-bottom: 50px;
      }
      .row div[class*="col"] {
        padding: 10px;
        background: BurlyWood;
        text-align: center;
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          .col
        </div>

        <div class="col">
          .col
        </div>
      </div>

      <div class="row">
        <div class="col">
          .col
        </div>

        <div class="col">
          .col
        </div>

        <div class="col">
          .col
        </div>
      </div>

      <div class="row">
        <div class="col">
          .col
        </div>

        <div class="col-8">
          .col-8
        </div>

        <div class="col">
          .col
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          .col-6
        </div>

        <div class="col">
          .col
        </div>

        <div class="col">
          .col
        </div>
      </div>
    </div>
  </body>
</html>
