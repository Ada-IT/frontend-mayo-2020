<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:200,300,400&display=swap" rel="stylesheet">

    <style>
      *{ 
      box-sizing: border-box;
      margin: 0;
      padding: 0;}

      body{
      font-family:'Times New Roman', Times, serif;
      background-color: black;}

      h1{
      font-weight: 400;
      text-align: center;
      padding: 20px 0;
      font-size: 40px;
      color: white;}

      .linea{background-color:cornflowerblue;
      height: 5px;
      width: 100%;
      display: block;}
      
      .gallery{
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      width: 95%;
      margin: auto;
      grid-gap: 10px;
      padding: 40px;
      overflow: hidden;}

      .gallery img{
      width: 100%;
      vertical-align: top;
      height: 300px;
      object-fit: cover;
      transition: transform 0.5s }
      
      .gallery a:hover img { 
      filter: blur(2px);
      transform: rotate(10deg);
      }
        @media (min-width: 768px) and (max-width: 1024px)  {
          .container{background-color: rgb(red, green, blue);}
          .contenido, .contenido-lateral{ width: 50%;}
        }
        @media (min-width: 768px) and (max-width: 1024px) and (orientation: landscape) {
          .container{background-color: rgb(red, green, blue);}
          .contenido, .contenido-lateral{ width: 100%;}
        }        
        @media (min-width: 320px) and (max-width: 767px) {
          .container{height: 80px;}
          .contenido{background-color: rgb(red, green, blue);}
          .contenido, .contenido-lateral{width: 100%;}
        }
       </style>
       </head>

    <body>
      <h1>Galeria de imagenes</h1>
      <span class="linea"></span>
      <section class="gallery">
        <a href="gallery__item gallery__item--1">
          <img src="../ana_campos/imagenes/imagen1.jpg" alt="Gallery image 1" class="gallery__img">
        </a>
        <a href="gallery__item gallery__item--2">
          <img src="../ana_campos/imagenes/imagen2.jpg" alt="Gallery image 2"  class="gallery__img">
        </a>
        <a href="gallery__item gallery__item--3">
          <img src="../ana_campos/imagenes/imagen3.jpg" alt="Gallery image 3" class="gallery__img">
        </a>
        <a href="gallery__item gallery__item--4">
          <img src="../ana_campos/imagenes/imagen4.jpg" alt="Gallery image 4" class="gallery__img">
        </a>
        <a href="gallery__item gallery__item--5">
          <img src="../ana_campos/imagenes/imagen5.jpg" alt="Gallery image 5" class="gallery__img">
        </a>
        <a href="gallery__item gallery__item--6">
            <img src="imagenes/imagen6.jpg" alt="Gallery image 6" class="gallery__img">
        </a>
      </section>

    
      </article>
    </body>
