<!DOCTYPE html>
<html class="no-js" lang="es">
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body>
    <script>
      //operadores aritmeticos
      var suma = 2 + 2;
      var miedad = 38;
      var laedaddeotro = 22;
      var resultado_de_suma_edades = miedad + laedaddeotro;
      var resultado_de_resta_edades = miedad - laedaddeotro;
      var resultado_de__multiplicacion_edades = miedad * laedaddeotro;
      var resultado_de_division_edades = miedad / laedaddeotro;
      console.log("resultado suma de edad: " + resultado_de_suma_edades);
      console.log("resultado resta de edad: " + resultado_de_resta_edades);
      console.log(
        "resultado multiplicacion de edad: " +
          resultado_de__multiplicacion_edades
      );
      console.log(
        "resultado division de edad: " + resultado_de_division_edades
      );
      console.log("resultado: " + suma);
      console.log("resultado suma de edad: " + (miedad + laedaddeotro));
      //
      var resultado2 = suma >= miedad;
      console.log("griselda resultado2 : " + resultado2);

      var resultado3 = resultado2 == false && miedad === 38;
      console.log("resultado3 : " + resultado3);

      var resultado4 = resultado2 == false || miedad === 38;
      console.log("resultado  4 : " + resultado4);

      console.log("resultado  4 de tipo: " + typeof resultado4);
      console.log("resultado  miedad de tipo: " + typeof miedad);
      var nombre = "Maximiliano J. Sorribas";
      console.log("resultado  mi nombre de tipo: " + typeof nombre);
    </script>
  </body>
</html>
