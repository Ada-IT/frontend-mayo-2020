    function mesesDias(mes) {
        switch (mes) {
            case 4:
            case 6:
            case 9:
            case 11:
                document.write("El mes ingresado tiene 30 dias ");
                break;
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.write("El mes ingresado tiene 31 dias ");
                break;
            case 2:
                document.write("El mes ingresado tiene 28 dias ");
