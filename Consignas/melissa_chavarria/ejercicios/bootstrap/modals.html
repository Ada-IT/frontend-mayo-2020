<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Pague con sus tarjetas</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
   
                <div class="row">
                  <div class="container-fluid d-flex justify-content-center">
                    <div class="col-sm-12 col-md-12">
                      <div class="card">
                        <div class="card-header">
                          <div class="row">
                            <div class="col-md-6">
                              <span>CREDIT/DEBIT CARD PAYMENT</span>
                            </div>
                            <div
                              class="col-md-6 text-right"
                              style="margin-top: -5px;"
                            >
                              <img
                                src="https://img.icons8.com/color/36/000000/visa.png"
                              />
                              <img
                                src="https://img.icons8.com/color/36/000000/mastercard.png"
                              />
                              <img
                                src="https://img.icons8.com/color/36/000000/amex.png"
                              />
                            </div>
                          </div>
                        </div>
                        <div class="card-body" style="height: 350px;">
                          <div class="form-group">
                            <label for="cc-number" class="control-label"
                              >CARD NUMBER</label
                            >
                            <input
                              id="cc-number"
                              type="tel"
                              class="input-lg form-control cc-number"
                              autocomplete="cc-number"
                              placeholder="•••• •••• •••• ••••"
                              required
                            />
                          </div>
                          <div class="row">
                            <div class="col-md-6">
                              <div class="form-group">
                                <label for="cc-exp" class="control-label"
                                  >CARD EXPIRY</label
                                >
                                <input
                                  id="cc-exp"
                                  type="tel"
                                  class="input-lg form-control cc-exp"
                                  autocomplete="cc-exp"
                                  placeholder="•• / ••"
                                  required
                                />
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-group">
                                <label for="cc-cvc" class="control-label"
                                  >CARD CVC</label
                                >
                                <input
                                  id="cc-cvc"
                                  type="tel"
                                  class="input-lg form-control cc-cvc"
                                  autocomplete="off"
                                  placeholder="••••"
                                  required
                                />
                              </div>
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="numeric" class="control-label"
                              >CARD HOLDER NAME</label
                            >
                            <input type="text" class="input-lg form-control" />
                          </div>
                          <div class="form-group">
                            <input
                              value="MAKE PAYMENT"
                              type="button"
                              class="btn btn-success btn-lg form-control"
                              style="font-size: 0.8rem;"
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
        </div>
        <div class="modal-footer">
          <button
          id="pagar"
          type="button" 
          class="btn btn-success" 
          data-toggle="tooltip"
          data-placement="right"
          title="tooltip on right"
          >     
          Pagar 
        </button>
        </div>
      </div>
    </div>
  </div>
