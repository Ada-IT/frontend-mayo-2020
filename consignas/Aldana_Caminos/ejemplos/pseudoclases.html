<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Mi Formulario de Login</title>    
        <style>
            .menu { background-color: #FF3095;
                    border-radius: 10px;
                    color:white;
                    margin: 20px;
                    padding:10px;     
            }

            .menu:active { font-weight:bold;
                            font-size: 20px;
                            color: #54E73C;

            }

            input { background-color: #D7D7D7;
            }

            input:invalid { background-color:#FF907D;
                            font-weight: bold;
            }

            .login-validation {
            }
        </style>
    </head>
    <body>
        <main>
            <header>
                <nav>
                    <a class="menu" href="">Menu 1</a>
                    <a class="menu" href="">Menu 2</a>
                </nav>
            </header>                        
            <article>
                <section id="formulario-login">                
                    <h1>Login</h1>
                    <div>
                        <!-- Formulario de Login -->
                        <form class="login-validation" id="login" action="formulario-login.html" method="POST">
                            <label for="usuario">Usuario:</label>
                            <input 
                                id="usuario" 
                                type="email" 
                                name="usuario"                                
                            >
                            <br>
                            <label for="password">Password:</label>
                            <input 
                                id="password" 
                                type="password" 
                                minlength="4" 
                                maxlength="10" 
                                name="password"
                            >
                            <br>
                            <input type="submit" value="Ingresar">
                        </form>
                    </div>
                </section>
            </article>
        </main>
    </body>
</html>
