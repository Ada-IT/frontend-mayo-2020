<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="description" content="galeria de fotos" />
    <meta name="keywords" content="galeria, foto, bootstrap" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i" rel="stylesheet" />
    <link rel="stylesheet" href="../../../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../assets/bootstrap/js/bootstrap.min.js">

    <title>Galeria bootstrap</title>

    <style>
        *,
        *::after,
        *::before {
            margin: 0;
            padding: 0;
            box-sizing: inherit;
        }

        html {
            box-sizing: border-box;
            font-size: 62.5%;
        }

        body {
            font-family: "Nunito", sans-serif;
            background-image: url(img/retina_wood/retina_wood.png);
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            font-weight: 300;
            line-height: 1.6;
        }

        h1 {
            color: #ffffff;
            font-size: 4rem;
            text-align: left;
        }

        .container {
            width: 100%;
            margin: 2rem auto;
        }


        .card-img-top .card {
            width: 200%;
            height: 15vw;
            object-fit: cover;
        }

        .left {
            transform: rotate(2deg);
            filter: blur(5px);

        }


        .right {
            transform: rotate(-2deg);
            filter: opacity(50%);
            filter: invert();
        }

        .effect {
            -webkit-box-shadow: 0px 0px 35px -8px rgba(0, 0, 0, 1);
            -moz-box-shadow: 0px 0px 35px -8px rgba(0, 0, 0, 1);
            box-shadow: 0px 0px 35px -8px rgba(0, 0, 0, 1);
        }

        .effect:hover {
            width: 100%;
            position: absolute;
            z-index: 1;
            filter: drop-shadow(16px 16px 10px black);
        }

        .filter {
            -webkit-filter: brightness(137%) contrast(200%) grayscale(65%) hue-rotate(107deg) invert(100%) opacity(40%) saturate(91%) sepia(67%);
            -moz-filter: brightness(137%) contrast(200%) grayscale(65%) hue-rotate(107deg) invert(100%) opacity(40%) saturate(91%) sepia(67%);
            filter: brightness(137%) contrast(200%) grayscale(65%) hue-rotate(107deg) invert(100%) opacity(40%) saturate(91%) sepia(67%);
        }

        #mariposas {
            filter: hue-rotate(90deg);
        }

        #atardecer {
            filter: contrast(500%);
            filter: grayscale(100%);
        }

        @media only screen and (min-device-width: 320px) and (max-device-width: 480px) and (-webkit-min-device-pixel-ratio: 2) and (orientation: portrait) {
            .effect:hover {
                width: 50%;
                position: static;
                z-index: 0;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="container-fluid">
            <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                <div class="container">
                    <a href="#" class="navbar-brand">
                        <h1>Polaroid</h1>
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar"
                        aria-controls="navbar" aria-expanded="false" aria-label="Menu de Navegacion">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbar">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item"><button type="button" class="btn btn-info btn-lg">Inicio</button>
                            </li>
                            <li class="nav-item"><button type="button" class="btn btn-info btn-lg">Galería</button>
                            </li>
                            <li class="nav-item"><button type="button" class="btn btn-info btn-lg">Novedades</button>
                            </li>
                            <li class="nav-item"><button type="button" class="btn btn-info btn-lg">Contacto</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row mt-5 d-flex justify-content-between">
                <div class="col-sm-6 col-lg-3 mt-5">
                    <div class="card effect left">
                        <img src="img/galeria_de_fotos_paisajes/bench-560435_1920.jpg"
                            class="img-fluid card-img-top p-3">
                        <div class="card-body p-0">
                            <h3 class="card-tittle text-center">Otoño</h3>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-lg-3 mt-5">
                    <div class="card effect right filter">
                        <img src="img/galeria_de_fotos_paisajes/bird-1045954_1920.jpg"
                            class="img-fluid card-img-top p-3">
                        <div class="card-body p-0">
                            <h3 class="card-tittle text-center">Aves-1</h3>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-lg-3 mt-5">
                    <div class="card effect">
                        <img src="img/galeria_de_fotos_paisajes/butterfly-4884620_1920.jpg" id="mariposas"
                            class="img-fluid card-img-top p-3">
                        <div class="card-body p-0">
                            <h3 class="card-tittle text-center">Mariposas</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-5 d-flex justify-content-between">
                <div class="col-sm-6 col-lg-3 mt-5">
                    <div class="card effect">
                        <img src="img/galeria_de_fotos_paisajes/sun-3713835_1920.jpg" id="atardecer"
                            class="img-fluid card-img-top p-3">
                        <div class="card-body p-0">
                            <h3 class="card-tittle text-center">Atardecer</h3>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-lg-3 mt-5">
                    <div class="card effect right">
                        <img src="img/galeria_de_fotos_paisajes/bird-4498326_1920.jpg"
                            class="img-fluid card-img-top p-3">
                        <div class="card-body p-0">
                            <h3 class="card-tittle text-center">Exótico</h3>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-lg-3 mt-5">
                    <div class="card effect left">
                        <img src="img/galeria_de_fotos_paisajes/kingfisher-1905255_1920.jpg"
                            class="img-fluid card-img-top p-3">
                        <div class="card-body p-0">
                            <h3 class="card-tittle text-center">Aves-2</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-5 d-flex justify-content-between">
                <div class="col-sm-6 col-lg-3 mt-5">
                    <div class="card effect left">
                        <img src="img/galeria_de_fotos_paisajes/nature-5176637_1920.jpg"
                            class="img-fluid card-img-top p-3">
                        <div class="card-body p-0">
                            <h3 class="card-tittle text-center">Montaña</h3>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-lg-3 mt-5">
                    <div class="card effect right">
                        <img src="img/galeria_de_fotos_paisajes/pic-wood-5295949_1920.jpg"
                            class="img-fluid card-img-top p-3">
                        <div class="card-body p-0">
                            <h3 class="card-tittle text-center">Aves-3</h3>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-lg-3 mt-5">
                    <div class="card effect left">
                        <img src="img/galeria_de_fotos_paisajes/winter-5027855_1920.jpg"
                            class="img-fluid card-img-top p-3">
                        <div class="card-body p-0">
                            <h3 class="card-tittle text-center">Invierno</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container-fluid bg-dark">
            <div class="row d-flex justify-content-center">
                <div class="footer-copyright text-center p-3">
                    <p class="text-light bg-dark">© 2020 Copyright:</p>
                    <a href="https://www.polaroid.com/">
                        <p class="text-light bg-dark">www.polaroid.com</p>
                    </a>
                    <div class="col">
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
</body>

</html>
