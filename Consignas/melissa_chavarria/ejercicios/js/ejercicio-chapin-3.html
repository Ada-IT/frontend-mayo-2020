                do{

                        alert("Por favor digite H, M, o NB.")
                    }
                } while (variable!="H" && variable!="M" && variable!="NB");
                return variable; 
            }
            function validarNumero(mensaje){
                do{
                    variable = prompt(mensaje);
                    if (isNaN(variable)==true || variable<=0){
                        alert("Por favor digite un número mayor a cero.")
                    }

            function validarColorOjos(mensaje){

                } while (variable!="A" && variable!="V" && variable!="M");
                return variable;
