<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>Galeria de Fotos - Grids CSS</title>
    <!-- Este tipo de galeria es aplicada en sitios como Unsplash, Pinterest y otros.
          Aquí podremos ver las tecnicas aprendidas de grid CSS.
    CREAR RAMA galeria_de_fotos desde desarrollo 
    Copiar archivo html y carpeta img a su carpeta de consignas. 
    Requerimientos: 
    - La galeria se debe ver como en las fotos :
    1.png (Desktop)
    2.png(Tablets)
    3.png(Mobile)        

    - Se debe aplicar lo aprendido en Grids CSS
    - El titulo siempre se debe visualizar en 1 sola linea.  
    - El css contendrá al menos 2 media queries.
    medias queries requeridas:
    Para tablets :
    @media (min-width: 768px) and (max-width: 1024px)  
    @media (min-width: 768px) and (max-width: 1024px) and (orientation: landscape) 
    Para celulares:
    @media (min-width: 320px) and (max-width: 767px)     
    
    REVISAR FOTOGRAFIAS DE EJEMPLOS

    -->
    <style>
         *,
        *::after,
        *::before {
          margin: 0;
          padding: 0;
          box-sizing: inherit;
        }
        html {
          box-sizing: border-box;
          font-size: 62.5%;
        }
        body {
          font-family: "Nunito", sans-serif;
          color: #333;
          font-weight: 300;
          line-height: 1.6;
        }
        h1 {
          font-size: 4rem;
          text-align: center;
        }
        .container {
          width: 60%;
          margin: 2rem auto;
        }
        .gallery {
          display: grid;
          grid-template-columns: repeat(8, 1fr);
          grid-template-rows: repeat(8, 5vw);
          grid-gap: 1rem;
        }
        .gallery__img {
          width: 100%;
          height: 100%;
          object-fit: cover;
          display: block;
        }
        .blur{
            filter: blur(2px);
        }
        .sepia{
            filter: sepia(100%); 
        }
        .sepia:hover{
            filter: sepia(100%) blur(2px); 
            zoom: 50%;
        }
        .drop-shadow{
            filter: drop-shadow(16px 16px 10px black)
        }
        .grayscale{
            filter:grayscale(100%);
        }
        .opacity{
            filter: opacity(50%);
        }
        .saturate{
            filter:saturate(120%)
        }
        

        .gallery__item--1 {
            grid-column: 1/3;
            grid-row: 1/3;
        }
        .gallery__item--2 {
            grid-column: 5/3;
            grid-row: 1/3;
        }
        .gallery__item--3 {
            grid-column: 5/9;
            grid-row: 1/6;
        }
        .gallery__item--4 {
            grid-column: 1/5;
            grid-row: 3/6;     
        }
        .gallery__item--5 {
            grid-column: 1/5;
            grid-row: 6/9; 
        }
        .gallery__item--6 {
            grid-column: 5/9;
            grid-row: 6/9; 
        } 
        @media (min-width: 640px) and (max-width: 1024px) and (orientation: landscape) {
        .gallery__item--1 {
            grid-column: 1/3;
            grid-row: 1/3;
        }
        .gallery__item--2 {
            grid-column: 5/3;
            grid-row: 1/3;
        }
        .gallery__item--3 {
            grid-column: 1/5;
            grid-row: 3/6;            
        }
        .gallery__item--4 {
            grid-column: 5/3;
            grid-row: 6/9;     
        }
        .gallery__item--5 {
            grid-column: 1/3;
            grid-row: 6/9; 
        }
        .gallery__item--6 {
            grid-column: 5/9;
            grid-row: 1/9; 
        }
        }
        @media (min-width: 320px) and (max-width: 767px) {
            .gallery {
          grid-template-rows: repeat(30, 5vw);
        } 
        h1 {
          font-size: 2rem;
        }  
        .gallery__item--1 {
            grid-column: 1/9;
            grid-row: 1/5;
        }
        .gallery__item--2 {
            grid-column: 1/9;
            grid-row: 5/10;
        }
        .gallery__item--3 {
            grid-column: 1/9;
            grid-row: 10/15;
        }
        .gallery__item--4 {
            grid-column: 1/9;
            grid-row: 15/20;   
        }
        .gallery__item--5 {
            grid-column: 1/9;
        grid-row: 20/25; 
        }
        .gallery__item--6 {
            grid-column: 1/9;
            grid-row: 25/30;
        } 
        }
        @media (min-width: 768px) and (max-width: 1024px) {
        .gallery {
          grid-template-rows: repeat(11, 5vw);
        } 
        .gallery__item--1 {
            grid-column: 1/5;
            grid-row: 1/3;
        }
        .gallery__item--2 {
            grid-column: 5/9;
            grid-row: 1/3;
        }
        .gallery__item--3 {
            grid-column: 1/9;
            grid-row: 3/6;
        }
        .gallery__item--4 {
            grid-column: 1/5;
            grid-row: 6/8;    
        }
        .gallery__item--5 {
            grid-column: 5/9;
            grid-row: 6/8;
        }
        .gallery__item--6 {
            grid-column: 1/9;
            grid-row: 8/11 
        } 
        }  
   </style> 
  </head>
  <body>
    <main class="container">
      <header>
        <h1>Galeria de Fotos</h1>
      </header>        
      <div class="gallery">
        <figure class="gallery__item gallery__item--1">
          <img
            src="img/arandanos.jpeg"
            alt="Gallery image 1"
            class="gallery__img blur"
          />
        </figure>
        <figure class="gallery__item gallery__item--2 drop-shadow">
          <img 
          src="img/auto.jpeg" 
          alt="Gallery image 2" 
          class="gallery__img">
        </figure>
        <figure class="gallery__item gallery__item--3">
          <img
            src="img/camarafotos.jpeg"
            alt="Gallery image 3"
            class="gallery__img sepia"
          />
        </figure>
        <figure class="gallery__item gallery__item--4 grayscale">
          <img 
          src="img/bici.jpeg" 
          alt="Gallery image 4" 
          class="gallery__img" />
        </figure>
        <figure class="gallery__item gallery__item--5 opacity">
          <img
            src="img/flores.jpeg"
            alt="Gallery image 5"
            class="gallery__img"
          />
        </figure>
        <figure class="gallery__item gallery__item--6 saturate">
          <img
            src="img/mujer.jpeg"
            alt="Gallery image 6"
            class="gallery__img"
          />
        </figure>
      </div>
    </div>
  </body>
</html>
