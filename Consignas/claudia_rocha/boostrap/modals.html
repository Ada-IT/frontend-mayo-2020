<!DOCTYPE html>
<html class="no-js" lang="es">

<head>
    <!-- Rama boostrap_modal -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/componentes/buttons.css" />
    <link rel="stylesheet" href="css/componentes/utils.css" />
    <link rel="stylesheet" href="css/componentes/forms.css" />
    <style>
        .padding {
            padding: 5rem !important;
        }

        .form-control:focus {
            box-shadow: 0px 0px 10px 0px #faf9f9 !important;
            border-color: #4ca746;

        }

        .form-control {
            border-radius: .95rem;
            transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
        }

        .btn-warning {
            border-radius: .85rem;
        }

        .btn-danger {
            border-radius: 1.15rem;
        }

        .btn-success {
            border-radius: 1.15rem;
        }
    </style>

</head>

<body>
    <main>
        <div class="container">
            <header>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item"><a href="#" data-toggle="modal" data-target="#exampleModal">Abrir
                                Modal</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Data</li>
                    </ol>
                </nav>
            </header>

            <section>
                <!-- Button trigger popover -->
                <button type="button" class="btn btn-success" data-toggle="popover" title="Mas informacion"
                    data-content="And here's some amazing content. It's very engaging. Right?">Popover</button>

                <!-- Button trigger modal -->
                <button type="button" class="btn btn-warning " data-toggle="modal" data-target="#exampleModal">
                    Realiza tu Pago
                </button>
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Paga con tu tarjeta de Debito o Crédito
                                </h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">

                                <div class="row">
                                    <div class="container-fluid d-flex justify-content-center">
                                        <div class="col-sm-12 col-md-12">
                                            <div class="card">
                                                <div class="card-header">
                                                    <div class="row">
                                                        <div class="col-md-6"> <span>TARGETAS HABILITADAS</span> </div>
                                                        <div class="col-md-6 text-right" style="margin-top: -5px;">
                                                            <img src="https://img.icons8.com/color/36/000000/visa.png">
                                                            <img
                                                                src="https://img.icons8.com/color/36/000000/mastercard.png">
                                                            <img src="https://img.icons8.com/color/36/000000/amex.png">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="card-body">
                                                    <div class="form-group">
                                                        <label for="cc-number" class="control-label">CARD
                                                            NUMBER</label>
                                                        <input id="cc-number" type="tel"
                                                            class="input-lg form-control cc-number"
                                                            autocomplete="cc-number" placeholder="•••• •••• •••• ••••"
                                                            required>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-md-6 mx-0">
                                                            <div class="form-group"> <label for="cc-exp"
                                                                    class="control-label">CARD
                                                                    EXPIRY</label> <input id="cc-exp" type="tel"
                                                                    class="input-lg form-control cc-exp"
                                                                    autocomplete="cc-exp" placeholder="•• / ••"
                                                                    required> </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="form-group"> <label for="cc-cvc"
                                                                    class="control-label">CARD
                                                                    CVC</label> <input id="cc-cvc" type="tel"
                                                                    class="input-lg form-control cc-cvc"
                                                                    autocomplete="off" placeholder="••••" required>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group"> <label for="numeric"
                                                            class="control-label">CARD HOLDER
                                                            NAME</label> <input type="text"
                                                            class="input-lg form-control"> </div>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>

                                <button id="pagar" type="button" class="btn btn-success" data-toggle="tooltip"
                                    data-placement="right" title="Tooltip on right">Yes! I want it all</button>

                            </div>
                        </div>
                    </div>
                </div>

            </section>
            <section>
                <div id="mitoast" class="toast" role="alert" aria-live="assertive" aria-atomic="true"
                    data-autohide="false" data-delay="1500">

                    <div class="toast-header">
                        Test

                        <strong class="mr-auto">Bootstrap</strong>
                        <small class="text-muted">11 mins ago</small>
                        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="toast-body">
                        Hello, world! This is a toast message.<br>
                        <img src="../img/guitarra.jpeg" class="rounded mr-2" alt="...">
                    </div>
                </div>
            </section>
            <section>
                <button class="btn btn-warning" type="button" disabled>
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    <span class="sr-only">Loading...</span>
                </button>
                <button class="btn btn-success" type="button" disabled>
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Wait Please...
                </button>
            </section><br>

            <section>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="40"
                        aria-valuemin="0" aria-valuemax="100" style="width: 40%"></div>
                </div><br>
                <div id="with-label" class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25"
                        aria-valuemin="0" aria-valuemax="100">
                        html5
                    </div>
                </div>
                <br />
                <div id="coloreada" class="progress">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 25%;" aria-valuenow="25"
                        aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <br />

                <button type="button" class="btn btn-secondary bd-toggle-animated-progress active" data-toggle="button"
                    aria-pressed="true" onclick="$('.progress').toggleClass('progress-bar-animated')">
                    Toggle animation
                </button>
            </section>




        </div>

    </main>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script type="text/javascript">
        window.onload = function () {
            $(function () {
                $('[data-toggle="popover"]').popover();
                $('[data-toggle="tooltip"]').tooltip();
                $("#mitoast").toast("show");
            });
        };
    </script>
</body>

</html>
