  <meta charset="UTF-8">

<body onload="obtenerPerimetroDeCuadrado();">
  <!--
    Realizar la carga del lado de un cuadrado, mostrar por pantalla el perímetro del mismo 
    (El perímetro de un cuadrado se calcula multiplicando el valor del lado por cuatro)
    -->
  <script>
    function obtenerPerimetroDeCuadrado() {
      let lado = prompt("¿Cuanto mide un lado?");
  let resultado = (+lado) * 4;
      //   let resultado = (+lado) + (+lado) + (+lado) + (+lado);
      document.open();
      document.write("<p>El perimetro del cuadrado es: </p>" + resultado);
      document.close()
    }
  </script>

</body>

</html>
