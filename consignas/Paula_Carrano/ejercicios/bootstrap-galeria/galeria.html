   <!-- 
            Rama bootstrap_galeria

            la galeria debe contener 9 imagenes.
            cada imagen debe estar dentro de una card.
            cada card va a contener un titulo corto.
            las cards van a tener un efecto de movimiento en el evento.
            la web debera tener:
            -un menu de navegaciÃ³n con 4 botones.
            -un titulo
            -cabecera para el menu
            -el contenido debera estar centrado en el medio.
            -media query para mobile, tablets y desktop
            
    -->

   <meta charset="utf-8" />

   <link rel="stylesheet" href="../../../../assets/bootstrap/css/bootstrap.min.css" />

   <style>
      /*structure*/
      body {
         background-image: url("../img/wood.jpg");
      }

      .title {
         text-transform: uppercase;
         color: rgb(179, 182, 177);
         margin-right: 4%;
         font-family: fantasy;
         text-shadow: 1.5rem 0.5rem rgb(109, 108, 108, 0.5);
      }

      .container {
         margin: 2% 2% 2% 3%;
      }

      /*cards*/
      .card {
         margin: 2% 2% 0% 2%;
         padding: 3% 3% 0% 3%;
         box-shadow: 1rem 1rem 0.5rem rgb(82, 80, 80);
         border-radius: 0.5rem;
         overflow: hidden;
      }

      .card-img-top {
         width: 100%;
         height: 60%;
      }

      .gallery {
         display: grid;
         grid-template-columns: repeat(4, 25%);
         grid-template-rows: repeat(3, 33.33%);
         grid-gap: 2rem;
      }

      h5 {
         margin-top: 10%;
         text-align: center;
         font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
         font-style: italic;
         font-weight: bold;
         text-transform: capitalize;
      }

      /*filters*/
      .invert {
         -webkit-filter: invert(95%);
         filter: invert(95%);
      }

      .contrast {
         -webkit-filter: contrast(70%);
         filter: contrast(70%);
      }

      .opacity {
         -webkit-filter: 45%;
         filter: 45%;
      }

      .hue_rotate {
         -webkit-filter: hue-rotate(300deg);
         filter: hue-rotate(300deg);
      }

      .sepia {
         -webkit-filter: sepia(90%);
         filter: sepia(90%);
      }

      .saturated {
         -webkit-filter: saturate(70%);
         filter: saturate(70%);
      }

      .grayscale {
         -webkit-filter: grayscale(60%);
         filter: grayscale(60%);
      }

      .blur {
         -webkit-filter: blur(2px);
         filter: blur(2px);
      }

      .brightness {
         -webkit-filter: brightness(50%);
         filter: brightness(50%);
      }

      /*mov effect*/
      .card:hover {
         -webkit-transform: scale(1.1);
         transform: scale(1.1);
      }

      .movement {
         transform: rotate(5deg);
      }

      .movement2 {
         transform: rotate(-5deg);
      }

      /*mediaquery tablet portrait*/
      @media (min-width: 768px) and (max-width: 1024px) {
         .container {
            margin: 10% 2% 4% 2%;
            width: 85%;
         }

         .gallery {
            grid-gap: 1rem;
         }

         .card {
            margin: 0% 0% 0% 0%;
         }

         .title {
            padding: 0% 2% 0% 2%;
            text-align: center;
            font-size: 10rem;
         }

         h5 {
            font-size: 1rem;
            margin-top: 2%;
         }
      }

      /*mediaquery tablet landscape*/
      @media (min-width: 768px) and (max-width: 1024px) and (orientation: landscape) {
         .container {
            margin: 2% 5% 2% 8%;
         }

         .gallery {
            grid-gap: 1.5rem;
         }


         .title {
            padding: 0% 2% 0% 2%;
            text-align: justify;
         }

         h5 {
            font-size: 1.3rem;
            margin-top: 2%;
         }
      }

      /*mediaquary mobile*/
      @media (min-width: 320px) and (max-width: 767px) {

         .gallery {
            display: flex;
            flex-direction: column;
         }

         .title {
            text-align: center;
            margin: auto;
         }

         .navbar {
            padding: 0rem 0rem;
         }

      }
   </style>
</head>
