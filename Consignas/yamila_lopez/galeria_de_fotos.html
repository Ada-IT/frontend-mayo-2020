<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
        <title>Galeria de Fotos - Grids CSS</title>

    <style>
        *,
        *::after,
        *::before {
          margin: 0;
          padding: 0;
          box-sizing: inherit;
        }

        html {
          box-sizing: border-box;
          font-size: 62.5%;
        }

        body {
          font-family: "Nunito", sans-serif;
          color: #333;
          font-weight: 300;
          line-height: 1.6;
        }

        h1 {
          font-size: 4rem;
          text-align: center;
        }

        .container {
          width: 60%;
          margin: 2rem auto;
        }

        .gallery {
          display: grid;
          grid-template-columns: repeat(8, 1fr);
          grid-template-rows: repeat(8, 5vw);
          grid-gap: 1.5rem;
        }

        .gallery__img {
          width: 100%;
          height: 100%;
          object-fit: cover;
          display: block;
        }

        .gallery__item--1 {
            display:grid;
            grid-column-start: 1;
            grid-column-end: 5;
            grid-row-start: 1;
            grid-row-end: 3;
        }

        .gallery__item--2 {
            display:grid;
            grid-column-start: 5;
            grid-column-end: 9;
            grid-row-start: 1;
            grid-row-end: 3;
        }

        .gallery__item--3 {
            display:grid;
            grid-column-start: 1;
            grid-column-end: 9;
            grid-row-start: 3;
            grid-row-end: 5;
        }

        .gallery__item--4 {
            display:grid;
            grid-column-start: 1;
            grid-column-end: 4;
            grid-row-start: 5;
            grid-row-end: 8;
        }


        .gallery__item--5 {
            display:grid;
            grid-column-start: 4;
            grid-column-end: 6;
            grid-row-start: 5;
            grid-row-end: 8;
        }

        .gallery__item--6 {
            display:grid;
            grid-column-start: 6;
            grid-column-end: 9;
            grid-row-start: 5;
            grid-row-end: 8;
        }      
        @media (min-width: 768px) and (max-width: 1024px)  {
            .gallery {
          display: grid;
          grid-template-columns: repeat(8, 1fr);
          grid-template-rows: repeat(8, 5vw);
          grid-gap: 1.5rem;
        }

        .gallery__img {
          width: 100%;
          height: 100%;
          object-fit: cover;
          display: block;
        }

        .gallery__item--1 {
            display:grid;
            grid-column-start: 1;
            grid-column-end: 5;
            grid-row-start: 1;
            grid-row-end: 3;
        }

        .gallery__item--2 {
            display:grid;
            grid-column-start: 5;
            grid-column-end: 9;
            grid-row-start: 1;
            grid-row-end: 3;
        }

        .gallery__item--3 {
            display:grid;
            grid-column-start: 1;
            grid-column-end: 9;
            grid-row-start: 3;
            grid-row-end: 5;
        }

        .gallery__item--4 {
            display:grid;
            grid-column-start: 1;
            grid-column-end: 4;
            grid-row-start: 5;
            grid-row-end: 8;
        }


        .gallery__item--5 {
            display:grid;
            grid-column-start: 4;
            grid-column-end: 6;
            grid-row-start: 5;
            grid-row-end: 8;
        }

        .gallery__item--6 {
            display:grid;
            grid-column-start: 6;
            grid-column-end: 9;
            grid-row-start: 5;
            grid-row-end: 8;
        }      
        }
        @media (min-width: 768px) and (max-width: 1024px) and (orientation: landscape) {
            .gallery {
          display: grid;
          grid-template-columns: repeat(8, 1fr);
          grid-template-rows: repeat(14, 5vw);
          grid-gap: 1.5rem;
        }

        .gallery__img {
          width: 100%;
          height: 100%;
          object-fit: cover;
          display: block;
        }

        .gallery__item--1 {
            display:grid;
            grid-column-start: 1;
            grid-column-end: 5;
            grid-row-start: 1;
            grid-row-end: 3;
        }

        .gallery__item--2 {
            display:grid;
            grid-column-start: 5;
            grid-column-end: 9;
            grid-row-start: 1;
            grid-row-end: 3;
        }

        .gallery__item--3 {
            display:grid;
            grid-column-start: 1;
            grid-column-end: 9;
            grid-row-start: 3;
            grid-row-end: 5;
        }

        .gallery__item--4 {
            display:grid;
            grid-column-start: 1;
            grid-column-end: 9;
            grid-row-start: 5;
            grid-row-end: 7;
        }


        .gallery__item--5 {
            display:grid;
            grid-column-start: 1;
            grid-column-end: 9;
            grid-row-start: 7;
            grid-row-end: 9;
        }

        .gallery__item--6 {
            display:grid;
            grid-column-start: 6;
            grid-column-end: 9;
            grid-row-start: 5;
            grid-row-end: 9;
        }      
        }        
        @media (min-width: 320px) and (max-width: 767px) {
            .gallery {
          display: grid;
          grid-template-columns: repeat(8, 1fr);
          grid-template-rows: repeat(14, 5vw);
          grid-gap: 1.5rem;
        }

        .gallery__img {
          width: 100%;
          height: 100%;
          object-fit: cover;
          display: block;
        }

        .gallery__item--1 {
            display:grid;
            grid-column-start: 1;
            grid-column-end: 9;
            grid-row-start: 1;
            grid-row-end: 3;
        }

        .gallery__item--2 {
            display:grid;
            grid-column-start: 1;
            grid-column-end: 9;
            grid-row-start: 3;
            grid-row-end: 5;
        }

        .gallery__item--3 {
            display:grid;
            grid-column-start: 1;
            grid-column-end: 9;
            grid-row-start: 5;
            grid-row-end: 7;
        }

        .gallery__item--4 {
            display:grid;
            grid-column-start: 1;
            grid-column-end: 9;
            grid-row-start: 7;
            grid-row-end: 9;
        }


        .gallery__item--5 {
            display:grid;
            grid-column-start: 1;
            grid-column-end: 9;
            grid-row-start: 9;
            grid-row-end: 11;
        }

        .gallery__item--6 {
            display:grid;
            grid-column-start: 1;
            grid-column-end: 9;
            grid-row-start: 11;
            grid-row-end: 13;
        }      
        }     
   </style> 
  </head>
  <body>
    <main class="container">
      <header>
        <h1>Galeria de Fotos</h1>
      </header>        
      <div class="gallery">
        <figure class="gallery__item gallery__item--1">
          <img
            src="img/arandanos.jpeg"
            alt="Gallery image 1"
            class="gallery__img"
          >
        </figure>
        <figure class="gallery__item gallery__item--2">
          <img
            src="img/auto.jpeg" 
            alt="Gallery image 2" 
            class="gallery__img"
            >
        </figure>
        <figure class="gallery__item gallery__item--3">
          <img
            src="img/camarafotos.jpeg"
            alt="Gallery image 3"
            class="gallery__img"
          />
        </figure>
        <figure class="gallery__item gallery__item--4">
          <img src="img/bici.jpeg" alt="Gallery image 4" class="gallery__img" />
        </figure>
        <figure class="gallery__item gallery__item--5">
          <img
            src="img/flores.jpeg"
            alt="Gallery image 5"
            class="gallery__img"
          />
        </figure>
        <figure class="gallery__item gallery__item--6">
          <img
            src="img/mujer.jpeg"
            alt="Gallery image 6"
            class="gallery__img"
          />
        </figure>
      </div>
    </div>
  </body>
</html>
