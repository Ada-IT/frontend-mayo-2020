<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <link rel="stylesheet" href="css/style.css">

    <title>Galeria de Fotos - Grids CSS</title>
    <!-- Este tipo de galeria es aplicada en sitios como Unsplash, Pinterest y otros.
          Aquí podremos ver las tecnicas aprendidas de grid CSS.
    CREAR RAMA galeria_de_fotos desde desarrollo 
    Copiar archivo html y carpeta img a su carpeta de consignas. 
    Requerimientos: 
    - La galeria se debe ver como en las fotos :
    1.png (Desktop)
    2.png(Tablets)
    3.png(Mobile)        

    - Se debe aplicar lo aprendido en Grids CSS
    - El titulo siempre se debe visualizar en 1 sola linea.  
    - El css contendrá al menos 2 media queries.
    medias queries requeridas:
    Para tablets :
    @media (min-width: 768px) and (max-width: 1024px)  
    @media (min-width: 768px) and (max-width: 1024px) and (orientation: landscape) 
    Para celulares:
    @media (min-width: 320px) and (max-width: 767px)     
    
    REVISAR FOTOGRAFIAS DE EJEMPLOS

    -->

  </head>
  <body>
    <main class="container">
      <header>
        <h1>Galeria de Fotos</h1>
      </header>        
      <div class="gallery">
        <figure class="gallery__item gallery__item--1">
          <img
            src="../../img/galeria_de_fotos/arandanos.jpeg"
            alt="Gallery image 1"
            class="gallery__img sepia"
          />
        </figure>
        <figure class="gallery__item gallery__item--2">
          <img src="../../img/galeria_de_fotos/auto.jpeg" alt="Gallery image 2"
               class="gallery__img hrotate" />
        </figure>
        <figure class="gallery__item gallery__item--3 blur">
          <img
            src="../../img/galeria_de_fotos//camarafotos.jpeg"
            alt="Gallery image 3"
            class="gallery__img sepia"
          />
        </figure>
        <figure class="gallery__item gallery__item--4 grayscale" >
          <img src="../../img/galeria_de_fotos/bici.jpeg" alt="Gallery image 4" class="gallery__img grayscale" />
        </figure>
        <figure class="gallery__item gallery__item--5">
          <img
            src="../../img/galeria_de_fotos/flores.jpeg"
            alt="Gallery image 5"
            class="gallery__img brillo"
          />
        </figure>
        <figure class="gallery__item gallery__item--6">
          <img
            src="../../img/galeria_de_fotos/mujer.jpeg"
            alt="Gallery image 6"
            class="gallery__img opacidad"
          />
        </figure>
      </div>
    </div>
  </body>
</html>
