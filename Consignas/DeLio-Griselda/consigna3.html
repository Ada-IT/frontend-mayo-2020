<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Nuevo Formulario</title>
        <style>   
        /*estructura*/ 
        body{
            background:linear-gradient(#08aeea , #b721ff) no-repeat;
            font-family:'Open Sans', 'Helvetica Neue';
            font-weight: bold;
            font-size: 20px;
            height: 750px;
        }
         section {
            background-color: #ffffff;
            border-radius: 10px;
            margin:30px 350px; 
            width: 700px;
         }
         h1{
             background-color: #1a1a1a;
             color: #ffffff;
             text-align: center;
             padding: 20px;
             margin-top: 0px;
             border-radius: 10px;
         }  
        label {
            display: inline-flex;
            width: 100px;
            margin: 20px 50px ;
         }
         p {
             margin: 20px 50px;
         }
        input, select {
             background-color: #e5e5e5;
             border: 0px;
             border-radius: 5px;
             padding: 15px;     
             width: 400px;  
         }
         /*dise√±o*/
         .ajuste{
             width: 175px;
             margin: 5px;
         }
         .ajuste1{
            width: 40px;
            margin-right: 5px;
         }
         .ajuste2 {
             width:320px;
         }
         .color {
             background-color: #e4c7c9;
             border-radius: 10px;
             color:#ffffff;
             width: 170px;
             height: 50px;
             margin: 0px 50px;
             font-size: 15px;
             font-weight: bold;
         }
         .color:hover{
            background-color: #ff4b5a;   
         }
         .pregunta {
             width: 20px;
             margin-left: 50px;
         }
         /*Validacion del mail*/
        input[type="email" i]:invalid {
            background-color: #F98B5F!important;
         } 
         /*media queris tablets*/
         @media screen and (min-width: 761px) and (max-width: 1100px){
             section{
                 width: 700px;
                 margin: 80px;
             }
         }
         /*media queris smartphone*/
         @media screen and (min-width: 300px) and (max-width: 760px){
             section{
                 width: 500px;
             }
         }
        </style>
    </head>
    <body>
        <main>
            <header>
            </header>
            <article>
                <section>
                    <h1>EVENT REGISTRATION FORM</h1>
                    <div>
                        <form id="registro" action="ejercicio3.html" method="POST">
                            <div>
                                <label>Name</label>
                                    <input class="ajuste" type="text" name="First name" maxlength="20">
                                    <input class="ajuste" type="text" name="Last name"  maxlength="20">
                            </div>
                            <div>
                                <label>Company</label>
                                    <input type="text" name="company" maxlength="20">
                                <label>Email</label>  
                                    <input type="email" name="email">
                            </div>
                            <div>
                                <label>Phone</label>
                                    <input class="ajuste1" type="number" name="area code">
                                    <input class="ajuste2" type="number" name="phone">
                            </div>
                            <div>
                                <label>Subjet</label>
                                    <select name="Subjet" id="subjet">
                                        <option value="">Choose option</option>
                                        <option value="support">Support Department</option>
                                        <option value="sales">Sales Department</option>
                                        <option value="claim">Claims Department</option>
                                    </select>
                            </div>
                            <div>
                                <p>Are you an existing customer?</p> 
                                    <input class="pregunta" type="radio" name="customer" value="y">Yes
                                    <input class="pregunta" type="radio" name="customer" value="n">No
                                    <br>
                                    <br>
                                    <input class="color" type="submit" value="REGISTER">
                                   <br>
                                   <br>
                            </div>
                        </form>
                    </div>
                </section>
            </article>
        </main>
    </body>
</html>
