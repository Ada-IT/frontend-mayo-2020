<!DOCTYPE html>
<html lang= "es">
    <head>
        <title>Formulario de consigna 3</title>
        <meta charset= "UTF-8"/>
        <meta name="viewport" content="width, user-scalable=no, initial-scale=1.0,
        maximum-scale=1.0, minimum-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/main.css"/>

        <style>
            body {                               
                background: rgb(183,33,255);
                background: linear-gradient(223deg, rgba(183,33,255,1) 5%, rgba(8,174,234,1) 100%);
                background-attachment:fixed;
                margin:0
            }
            .container {
                margin-top: 30px;
                margin-bottom: 30px;
                width: 30%;
                display: flex;
                flex-direction: column;
                align-items: center;
                background-color: #ffffff;
                position: absolute;
                left: 50%;
            }    
            .form {
                background-color: #ffffff;

                display: flex;
                flex-direction: column;
                align-items: center;
            }  
                @font-face {
                font-family: "helvetica-neue";
                src: url(css/fonts/helvetica-neue.otf);
            }
            h1 {
                font-family: "helvetica-neue";
                color: #ffffff;
                background-color: #1a1a1a;
            }
            @font-face {
                font-family: "opensans";
                src: url(css/fonts/opensans.ttf);
            }
            h3 {
                font-family: "opensans";
            }
            h4 {
                font-family: "opensans";
            }
            label {
                font-family: "opensans";
                display: flex;
                justify-content: start;
            }

            input[type="email" i]:valid 
            {color: #000000!important;
            }
                            
            input[type="email" i]:invalid 
            { color: #ff0000!important;
              background-color: #ff9999!important;
            } 

            select:required:invalid {
                color:#000;
            }
            option[value=""][disable] {
                display:none;
            }
            .register:hover {
                color: #ffffff;
                background-color: #eb3746;
                font-family: "helvetica-neue";
            }
            .register {
                background-color: #1a1a1a;
                color: #ffffff;
                font-family: "helvetica-neue";
                height: 40px;
                border-radius: 5%;

            }
            input{
                background-color: #e5e5e5;
                height: 40px;
                border-color: #e5e5e5;
                border-radius: 5%;
                display: flex;
                flex-direction: column;
                align-items:center
            }
            select {
                background-color: #e5e5e5;
                height: 40px;
                border-color: #e5e5e5;
                border-radius: 5%;
            }
            
        </style>
    </head>
    <body>
        <main>
            <header>
                <article>
                    <section>
                    <div>
                        <form action= consigna3.html method=POST>
                        <h1>EVENT REGISTRATION FORM</h1>
                    <div class="container">
                    <div class="form">
                        <form action= "consigna3.html" method=POST>
                            <div>
                                <h3>Name</h3>                            
                                <input 
                                id="name" 
                                type="text" 
                                minlength="3" 
                                maxlength="20"
                                name="name"
                                >
                                <label for="name">First Name</label>
                                <input 
                                id="lastname" 
                                type="text" 
                                minlength="0" 
                                maxlength="20"
                                name="name"
                                >
                                <label for="name">Last Name</label>
                            </div>
                            <div>
                                <h3>Company</h3>
                                <label for="company"></label>
                                <input 
                                id="company" 
                                type="text" 
                                minlength="0" 
                                maxlength="20"
                                name="company"
                                >
                            </div> 
                            <div>
                                <h3>Email</h3>
                                <label for="email"></label>
                                <input 
                                id="email" 
                                type="email" 
                                name="email"
                                >
                            </div>
                            <div>
                                <h3>Phone</h3>
                                <input 
                                id="areacode" 
                                type="number" 
                                name="phone"
                                >                                
                                <label for="phone">Area Code</label>
                                <input 
                                id="phone" 
                                type="tel" 
                                name="phone"
                                >
                                <label for="phone">Phone Number</label>
                            </div>
                            <div>
                            <h3>Subject</h3>
                             <label for="subject"></label>
                             <select name="subject" id="subject" required>
                                 <option value="" disable selected>Choose option:</option>
                                 <option value="support">Support Department</option>
                                 <option value="sales">Sales Department</option>
                                 <option value="claims">Claims Department</option>
                             </select>
                         </div>
                         <div>
                            <h4>Are you an existing customer?</h4>
                                <input 
                                name="customer" 
                                type="radio" 
                                value="y"
                                >
                                <label>Yes</label>                        
                                <input 
                                name="customer" 
                                type="radio" 
                                value="n"
                                >
                                <label>No</label>
                            </div> 
                            <input class="register" type="submit" value="REGISTER">                       
                         </div>
                        </form>
                    </div>
                    </section>
                </article>
            </header>
        </main>
    </body>
</html>
