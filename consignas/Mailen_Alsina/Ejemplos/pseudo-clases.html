    <body>
        <main>
            <header>

            <article>
                <section id="formulario-login">                
                    <h1>Login</h1>
                    <div>
                        <!-- Formulario de Login -->
                        <form class="login-validation" id="login" action="formulario-login.html" method="POST">
                            <label for="usuario">Usuario:</label>
                            <input 
                                id="usuario" 
                                type="email" 
                                name="usuario"                                
                            >
                            <br>
                            <label for="password">Password:</label>
                            <input 
                                id="password" 
                                type="password" 
                                minlength="4" 
                                maxlength="10" 
                                name="password"
                            >
                            <br>
                            <input type="submit" value="Ingresar">
                        </form>
                    </div>
                </section>
