<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Mi Formulario  web</title>                       
    </head>
    <body>
        <main>
            <header>
                <nav>
                </nav>
            </header>                        
            <article>
                <section id="formulario">                
                    <h1>Mi Formulario</h1>
                    <div>
                        <!-- comentario -->
                        <form action="formulario.html" method="POST">
                            <label for="nombre">Nombre:</label>
                            <input 
                                id="nombre" 
                                type="text" 
                                minlength="3" 
                                maxlength="15" 
                                name="nombre"
                            >
                            <br>
                            <!-- Input tipo number o numerico -->
                            <label for="edad">Edad:</label>
                            <input id="edad" type="number" min="1" max="40" name="edad">
                            <br>
                            <!-- Input tipo date o fecha -->
                            <label for="fechanacimiento">Fecha de Nacimiento:</label>
                            <input id="fechanacimiento" type="date" name="fechanacimiento">

                            <!--para subir imagenes/fotos-->
                             <label for="foto">Fotografia:</label>
                             <input id="foto" type="file" name="foto" accept="image/png,image/jpg,image/gif"><br>

                             <!--un checkbox (con el checked tmb)-->
                            <label for="check">Aceptar checkbox</label>
                            <input type="checkbox" name="check" value="check" value="test">

                            <label for="check"></label>
                            <input checked type="checkbox" name="check" value="check" value="test2">Aceptar checkbox

                            <!--elemento Hidden-->
                            <input id="midatooculto" name="midatooculto" type="hidden" value="xm234jq">

                            <br>
                            <input type="submit" value="Guardar">
                        </form>
                    </div>
                </section>
            </article>
        </main>
    </body>
</html>
