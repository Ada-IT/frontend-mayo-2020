<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i" rel="stylesheet" />
    <link rel="stylesheet" href="../../../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../assets/bootstrap/js/bootstrap.min.js">

    <title>Galeria bootstrap</title>

    <style>
        *,
        *::after,
        *::before {
            margin: 0;
            padding: 0;
            box-sizing: inherit;
        }

        html {
            box-sizing: border-box;
            font-size: 62.5%;
        }

        body {
            font-family: "Nunito", sans-serif;
            color: #333;
            font-weight: 300;
            line-height: 1.6;
        }

        h1 {
            font-size: 4rem;
            text-align: center;
        }

        .container {
            width: 60%;
            margin: 2rem auto;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 5vw);
            grid-gap: 1.5rem;
        }

        .gallery__img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .gallery__item--1 {
            grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end: 3;
        }

        .gallery__item--2 {
            grid-column-start: 3;
            grid-column-end: 5;
            grid-row-start: 1;
            grid-row-end: 3;
        }

        .gallery__item--3 {
            grid-column-start: 5;
            grid-column-end: 9;
            grid-row-start: 1;
            grid-row-end: 6;
        }

        .gallery__item--4 {
            grid-column-start: 1;
            grid-column-end: 5;
            grid-row-start: 3;
            grid-row-end: 6;
        }

        .gallery__item--5 {
            grid-column-start: 1;
            grid-column-end: 5;
            grid-row-start: 6;
            grid-row-end: 9;
        }

        .gallery__item--6 {
            grid-column-start: 5;
            grid-column-end: 9;
            grid-row-start: 6;
            grid-row-end: 9;
        }

        .blur {
            -webkit-filter: blur(10px);
            filter: blur(10px);
        }

        .drop-shadow {
            -webkit-filter: drop-shadow(16px 16px 20px #0000FF);
            filter: drop-shadow(16px 16px 20px #0000FF);
        }

        .sepia {
            -webkit-filter: sepia(60%);
            filter: sepia(60%);
        }

        .opacity {
            -webkit-filter: opacity(80%);
            filter: opacity(80%);
        }

        .invert {
            -webkit-filter: invert(90%);
            filter: invert(90%);
        }

        .contrast {
            -webkit-filter: contrast(50%);
            filter: contrast(50%)
        }


        @media (min-width: 768px) and (max-width: 1024px) {
            .gallery {
                display: grid;
                grid-template-columns: repeat(8, 1fr);
                grid-template-rows: repeat(10, 5vw);
                grid-gap: 1.5rem;
            }

            .gallery__item--1 {
                grid-column-start: 1;
                grid-column-end: 5;
                grid-row-start: 1;
                grid-row-end: 3;
            }

            .gallery__item--2 {
                grid-column-start: 5;
                grid-column-end: 11;
                grid-row-start: 1;
                grid-row-end: 3;
            }

            .gallery__item--3 {
                grid-column-start: 1;
                grid-column-end: 11;
                grid-row-start: 3;
                grid-row-end: 6;
            }

            .gallery__item--4 {
                grid-column-start: 1;
                grid-column-end: 5;
                grid-row-start: 6;
                grid-row-end: 8;
            }

            .gallery__item--5 {
                grid-column-start: 5;
                grid-column-end: 11;
                grid-row-start: 6;
                grid-row-end: 8;
            }

            .gallery__item--6 {
                grid-column-start: 1;
                grid-column-end: 11;
                grid-row-start: 8;
                grid-row-end: 11;
            }
        }

        @media (min-width: 768px) and (max-width: 1024px) and (orientation: landscape) {
            .gallery {
                display: grid;
                grid-template-columns: repeat(10, 1fr);
                grid-template-rows: repeat(8, 5vw);
                grid-gap: 1.5rem;
            }

            .gallery__item--1 {
                grid-column-start: 1;
                grid-column-end: 3;
                grid-row-start: 1;
                grid-row-end: 3;
            }

            .gallery__item--2 {
                grid-column-start: 3;
                grid-column-end: 5;
                grid-row-start: 1;
                grid-row-end: 3;
            }

            .gallery__item--3 {
                grid-column-start: 1;
                grid-column-end: 5;
                grid-row-start: 3;
                grid-row-end: 6;
            }

            .gallery__item--4 {
                grid-column-start: 1;
                grid-column-end: 3;
                grid-row-start: 6;
                grid-row-end: 9;
            }

            .gallery__item--5 {
                grid-column-start: 3;
                grid-column-end: 5;
                grid-row-start: 6;
                grid-row-end: 9;
            }

            .gallery__item--6 {
                grid-column-start: 5;
                grid-column-end: 11;
                grid-row-start: 1;
                grid-row-end: 9;
            }
        }

        @media (min-width: 320px) and (max-width: 767px) {
            h1 {
                font-size: 2rem;
            }

            .gallery {
                grid-template-columns: repeat(10, 1fr);
                grid-template-rows: repeat(15, 5vw);
                grid-gap: 2rem;
            }

            .gallery__item--1 {
                grid-column-start: 1;
                grid-column-end: 11;
                grid-row-start: 1;
                grid-row-end: 4;
            }

            .gallery__item--2 {
                grid-column-start: 1;
                grid-column-end: 11;
                grid-row-start: 4;
                grid-row-end: 7;
            }

            .gallery__item--3 {
                grid-column-start: 1;
                grid-column-end: 11;
                grid-row-start: 7;
                grid-row-end: 10;
            }

            .gallery__item--4 {
                grid-column-start: 1;
                grid-column-end: 11;
                grid-row-start: 10;
                grid-row-end: 13;
            }

            .gallery__item--5 {
                display: none;
            }

            .gallery__item--6 {
                grid-column-start: 1;
                grid-column-end: 11;
                grid-row-start: 13;
                grid-row-end: 16;
            }
        }
    </style>
</head>

<body>
    <main class="container">
        <header>
            <h1>Galeria de Fotos</h1>
        </header>
        <div class="gallery">
            <figure class="gallery__item gallery__item--1 blur">
                <img src="img/arandanos.jpeg" alt="Gallery image 1" class="gallery__img" />
            </figure>
            <figure class="gallery__item gallery__item--2 opacity">
                <img src="img/auto.jpeg" alt="Gallery image 2" class="gallery__img" />
            </figure>
            <figure class="gallery__item gallery__item--3 invert">
                <img src="img/camarafotos.jpeg" alt="Gallery image 3" class="gallery__img" />
            </figure>
            <figure class="gallery__item gallery__item--4 sepia">
                <img src="img/bici.jpeg" alt="Gallery image 4" class="gallery__img" />
            </figure>
            <figure class="gallery__item gallery__item--5 drop-shadow">
                <img src="img/flores.jpeg" alt="Gallery image 5" class="gallery__img" />
            </figure>
            <figure class="gallery__item gallery__item--6 contrast">
                <img src="img/mujer.jpeg" alt="Gallery image 6" class="gallery__img" />
            </figure>
        </div>
    </main>
</body>

</html>
