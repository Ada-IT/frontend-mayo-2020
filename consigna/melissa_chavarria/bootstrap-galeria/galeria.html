<!DOCTYPE html>
<html class="no-js" lang="es">
  <head>
  
    <meta charset="utf-8" />
    <title>Galería de Fotos de Bootstrap</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../../../assets/bootstrap/css/bootstrap.min.css"/>
    <style>
        body{
            background-image: url("../../../img/fondos/madera-bg.jpg")
        }
        .ri-3{
            transform: rotate(3deg);
        }
        .rd-3{
            transform: rotate(-3deg);
        }
        .ri-5{
            transform: rotate(5deg);
        }
        .rd-5{
            transform: rotate(-5deg);
        }
        .sombra {
            filter: drop-shadow(10px 10px 5px rgb(128, 128, 128));
        }
        .borroso{
            filter: blur(2px);
        }
        .brillo{
            filter: brightness(0.4);
        }
        .contraste{
            filter: contrast(200%);
        }
        .gris{
            filter: grayscale(50%);
        }
        .rotar-hue{
            filter: hue-rotate(90deg);
        }
        .invertir{
            filter: invert(75%);
        }
        .opacidad{
            filter: opacity(25%);
        }
        .saturacion{
            filter: saturate(30%);
        }
        .sepia{
            filter: sepia(60%);
        }
        .card:hover{
            transform: rotate(0deg);    
            width: 105%;
        }
        .navbar-brand {
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-style:initial;
            font-size:x-large;
        }

    </style>
  </head>

            <div class="collapse navbar-collapse" id="opciones">
