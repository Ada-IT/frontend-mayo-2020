<!DOCTYPE html>

    <!-- 
            Rama bootstrap_galeria
            En su carpeta de consignas crear carpeta bootstrap-galeria
            En la carpeta crear archivo galeria.html
            El archivo debe contener la libreria de bootstrap css incluida
            La galeria debe contener 9 imagenes:
            - Cada imagen debe estar dentro de un card.
            - Las fotografias se encuentran en /img/galeria_de_fotos_paisajes  
            - Cada card va a contener un titulo corto. 
            - El titulo de cada foto puede ser demo, ej. : foto 1, foto 2.. etc

            Los cards van a tener un efecto de movimiento en el evento hover.
            La web debera tener:
            - El menu debe estar en la cabecera del sitio y debe contener con 4 botones.
            - El titulo que este al costado izquierdo del menu  y alineado verticalmente.
            - El contenido debera esta centrado en el medio. Queda a criterio la alineación respecto del menu.
            - El sitio debe tener las media queries para mobile, tablets  y desktop.        
            - La galeria se debe adaptar en su forma según tipo de dispositivo.
            - Fondo de madera        
    -->

    <meta charset="utf-8" />
    <title></title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

      rel="stylesheet"

    />
    <style>
        body {
            background-image: url("../../../img/fondos/madera-bg.jpg");
        }
        .card {
            filter: drop-shadow(5px 5px 10px #000000);
        }
        .card1 {
            transform: rotate(5deg);
        }
        .card:hover {
            filter: drop-shadow(10px 10px 5px #000000);
        }
        .card1:hover {
            transform: none;            
        }  
        .card2 {
            transform: rotate(-5deg);
        }      
        .card2:hover {
            transform: none;
        }
        .card3 {
            transform: rotate(-10deg);
        }
        .card3:hover {
            transform: none;
        }
        .card4 {
            transform: rotate(10deg);
        }
        .card4:hover {
            transform: none;
        }
        .card7 {
            transform: rotate(2deg);
        }
        .card7:hover {
            transform: none;
        }
        .img1 {
            filter: sepia(100%);
        }
        .img1:hover {
            filter: none;
        }
        .img2 {
            filter: saturate(250%);
        }
        .img2:hover {
            filter: none;
        }
        .img3 {
            filter: invert(90%);
        }
        .img3:hover {
            filter: none;
        }
        .img4 {
            filter: hue-rotate(60deg);
        }
        .img4:hover {
            filter: none;
        }
        .img5 {
            filter: opacity(35%);
        }
        .img5:hover {
            filter: none;
        }
        .img6 {
            filter: contrast(150%);
        }
        .img6:hover {
            filter: none;
        }
        .img7 {
            filter: blur(5px);
        }
        .img7:hover {
            filter: none;
        }
        .img8 {
            filter: grayscale(100%);
        }
        .img8:hover {
            filter: none;
        }
        .img9 {
            filter: brightness(200%);
        }
        .img9:hover {
            filter: none;
        }
    </style>
  </head>
