<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consigna 3</title>

    <style>
        body {

            background: linear-gradient(90deg, #08aeea, #b721ff);
            background-repeat: no-repeat; 
            background-size: 550px;          

        }

        h1 {
            text-transform: uppercase;
        }

        .titulo {
            font-size: 20px;
            padding: 10px;
            border: 5px solid #1a1a1a;
            border-radius: 5px;
            font-size: 20px;
            text-align: center;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        form {
            margin: 5%;
            border: 1px solid #1a1a1a;
            border-radius: 5px;
            background-color: #ffffff;
            max-width: 350px;
            padding-top: 0;
            border-top: none;
        }

        label {
            padding: 5px;
            display: inline-block;
            width: 70px;

        }

        input,
        select {
            height: 20px;
            background-color: #e5e5e5;
            width: 120px;

        }

        .email:invalid {
            color: crimson;
        }

        .ilargos,
        select {
            width: 251px;

            margin-bottom: 15px;
        }

        .itelp {
            width: 50px;

        }

        .itelg {
            width: 190px;
        }

        .titulo-cliente {
            margin-top: 15px;
            width: 50%;
        }

        .cliente {
            display: flex;
            justify-content: flex-start;
            width: 120px;
        }

        .boton {
            text-transform: uppercase;
            color: #e5e5e5;
            border: 1px solid black;
            border-radius: 3px;
            background-color: #ff4b5a;
            margin: 0 0 15px 15px;
        }

        .boton:hover {
            background-color: #eb3746;
        }

        p {
            display: inline-block;
            margin: 0 10px 0 95px;
            font-size: 10px;
            color: rgba(0, 0, 0, 0.6);
        }

        @media ( max-width: 500px) {
            body {

                background: linear-gradient(90deg, #08aeea, #b721ff);
                background-repeat: no-repeat;

            }
        
            input,
            select {
                height: 20px;
                background-color: #e5e5e5;
                width: 75px;

            }

            .ilargos,
            select {
                width: 160px;
                margin-bottom: 15px;
            }

            .itelp {
                width: 20px;

            }

            .itelg {
                width: 130px;
            }

            p {
                display: inline-block;
                margin: 0 0 0 85px;
                font-size: x;

            }

            .boton {
                text-transform: uppercase;
                color: #e5e5e5;
                border: 1px solid black;
                border-radius: 3px;
                background-color: #ff4b5a;
                margin: 15px;
                width: 130px;
            }

        }
    </style>
</head>

<body>

    <form action="">
        <h1 class="titulo">Formulario de registro</h1>
        <label for="nombre">Nombres</label>
        <input id="nombre" type="text" maxlength="20" name="nombre" size="10" required>
        <input id="apellido" type="text" maxlength="20" name="apellido" size="10" required> <br>
        <p>Nombre</p>
        <p>Apellidos</p>

        <br>

        <label for="compañia">Compañia</label>
        <input class="ilargos" id="compañia" type="text" maxlength="20" name="compañia" size="20" required> <br>

        <label for="email">Emai</label>
        <input class="ilargos email" id="email" type="email" name="apellido" required> <br>

        <label for="tel">Telefono</label>
        <input class="itelp" id="tel" type="number" name="tel" size="2" required>
        <input class="itelg" id="tel" type="number" name="tel" required> <br>
        <p>Cod.area</p>
        <p>Num Tel</p> <br>

        <label for="asunto">Asunto</label>
        <select name="asunto" id="asunto">
            <option value="">Elige una opción</option>
            <option value="soporte">Soporte</option>
            <option value="ventas">Ventas</option>
            <option value="reclamo">Reclamo</option>
        </select> <br>

        <label class="titulo-cliente" for="trabajo">Es usted cliente?</label>

        <div class="cliente">
            <input type="radio" name="cliente" value="s">Si
            <input type="radio" name="cliente" value="n">No
        </div>
        <br>
        <input class="boton" type="button" value="Registrarse">
    </form>
</body>

</html>
