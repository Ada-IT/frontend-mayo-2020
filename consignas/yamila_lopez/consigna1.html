<!DOCTYPE html>
<html lang="es">

<body>
    <main>
        <header>
            <nav>
            </nav>

        <arcticle>
            <section id="formulario">
                <h1>Mi formulario YL</h1>
                <div>
                        <style>
                                input:valid {
                                   background-color: #cccccc;
                                }
                                input:invalid {
                                   background-color: red;
                                   }   
                               </style>
                <form action="consigna1" method=POST>
                <label for="nombre">Nombre:</label>
                <input id="nombre"
                        type="text"
                        minlength="3"
                        maxlength="15"
                        name="nombre"
                        >
                        <br>
                <label for="apellido">Apellido:</label>
                <input id="apellido"
                        type="text"
                        minlength="3"
                        maxlength="15"
                        name="apellido"
                        >
                        <br>
                <label for="telefono">Teléfono:</label>
                <input id="apellido"
                        type="number"
                        minlength="6"
                        maxlength="15"
                        name="telefono"
                        >
                        <br>
                <label for="email">E-mail:</label>
                <input id="email"
                        type="email"
                        name="email"
                        >
                        <br>
                </div>
                <div>
                    <h3>Género:</h3>
                    <br>
                    <input name="genero"
                            type="radio"
                            value="F"
                    >
                    <label>Femenino</label>
                    <br>
                    <input name="genero" 
                            type="radio" 
                            value="M"
                    >
                    <label>Masculino</label>                                
                    </div>
                    <div>
                        <h3>Educación:</h3>
                    <label for="educacion">Seleccione:</label>
                    <select name=educacion id=educacion>
                        <option value="P">Primaria</option>
                        <option value="S">Secundaria</option>
                        <option value="U">Universitaria</option>
                    </select>
                    </div>
                    <div>
                    <label for="trabajo">Trabaja:</label>
                    <br>
                    <input name="trabajo"
                            type="radio"
                            value="S"
                    >
                    <label>Sí</label>
                    <br>
                    <input name="trabajo"
                            type="radio"
                            value="N"
                    >
                    <label>No</label>
                    </div>
                    <input type="submit" value="Enviar">
            </section>
        </arcticle>
    </main>
