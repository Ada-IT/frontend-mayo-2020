            Rama bootstrap_galeria
            En su carpeta de consignas crear carpeta bootstrap-galeria
            En la carpeta crear archivo galeria.html

            La galeria debe contener 9 imagenes:
            - Cada imagen debe estar dentro de un card.
            - Las fotografias se encuentran en /img/galeria_de_fotos_paisajes  
            - Cada card va a contener un titulo corto. 
            - El titulo de cada foto puede ser demo, ej. : foto 1, foto 2.. etc

            Los cards van a tener un efecto de movimiento en el evento hover.
            La web debera tener:
            - El menu debe estar en la cabecera del sitio y debe contener con 4 botones.
            - El titulo que este al costado izquierdo del menu  y alineado verticalmente.
            - El contenido debera esta centrado en el medio. Queda a criterio la alineación respecto del menu.
            - El sitio debe tener las media queries para mobile, tablets  y desktop.        
            - La galeria se debe adaptar en su forma según tipo de dispositivo.
            - Fondo de madera        
    -->

    <style>
        body {
            background-image: url(https://wallpaperaccess.com/full/154767.jpg);

        .nav-bar {
            background-color: black;
            max-width: 1000rem;
            height: auto;
            padding: 2.5rem;
        }

        .title {
            font-size: 3rem;
            color: #ffffff;
            font-family: 'Source Sans Pro', sans-serif;
            padding-left: 4rem;
        }

        .nav-btns {
            top: 16px;
            left: 70px;
        }

        .btn {
            margin: 2px;
        }

        .my-album {
            align-items: center;
            margin: 70px 100px 150px 130px;
        }

        .card {
            margin: 40px 0px 40px 2px;
            filter: drop-shadow(30px 10px 4px #11111198);
        }

        .c1:hover {
            transform: none;
            transform: scale(1.2)
        }

        .c2:hover {
            transform: none;
            filter: drop-shadow(30px 10px 4px #11111198) sepia(150%);
            transform: scale(1.2)
        }

        .c3:hover {
            transform: none;
            filter: drop-shadow(30px 10px 4px #11111198) brightness(250%);
            transform: scale(1.2)
        }

        .c4:hover {
            transform: none;
            filter: drop-shadow(30px 10px 4px #11111198) contrast(350%);
            transform: scale(1.2)
        }

        .c5:hover {
            transform: none;
            filter: drop-shadow(30px 10px 4px #11111198) grayscale(350%);
            transform: scale(1.2)
        }

        .c6:hover {
            transform: none;
            filter: drop-shadow(30px 10px 4px #11111198) saturate(550%);
            transform: scale(1.2)
        }

        .c7:hover {
            transform: none;
            filter: drop-shadow(30px 10px 4px #11111198) contrast(350%);
            transform: scale(1.2)
        }

        .c8:hover {
            transform: none;
            filter: drop-shadow(30px 10px 4px #11111198) brightness(150%);
            transform: scale(1.2)
        }

        .c9:hover {
            transform: none;
            filter: drop-shadow(30px 10px 4px #11111198) invert(350%);
            transform: scale(1.2)
        }

        .card-text {
            text-align: center;
            font-size: 1.3rem;
            font-family: 'Times New Roman', Times, serif;
        }

        .c1,
        .c6,
        .c8 {
            transform: rotate(10deg);
        }

        .c3,
        .c5,
        .c7 {
            transform: rotate(-7deg);
        }

        .c2,
        .c9 {
            transform: rotate(-2deg);
        }

        .footer {
            font-size: 40px;
            padding: 0px 10px 0px 10px;
        }

        a {
            margin: 10px;
            color: #000000;
        }

        @media (min-width: 768px) and (max-width: 1024px) and (orientation: landscape) {}
