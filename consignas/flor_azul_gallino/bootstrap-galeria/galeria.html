        Cosas que no pude hacer:
        -Poner las imagenes derechas cuando pasa el hover.
        -Poner a la derecha el navbar.

        PARA HACER:
        -AGREGARLE EFECTOS DIFERENTES A CADA FOTO - Que cambien segun dispositivo
        -ACOMODAR NAVBAR HACIA LA DERECHA
    -->

    <meta charset="utf-8" />

    <meta name="description" content="" />

    <style>
        body {
            background-image: url("../img/e83e362c7dc643f09e633008e60c41e7.jpg");
            background-repeat: no-repeat;
            background-size: 156rem 62.5rem;
            background-attachment: fixed;
        }

        .navbar-brand {
            font-size: 2rem;
            margin-left: 2rem;
        }

        .card {
            filter: drop-shadow(5px 5px 15px #000000cc);
            transition: transform .4s;
        }

        .card:hover {
            transform: scale(1.5);
        }

        #foto1,
        #foto8,
        #foto10 {
            transform: rotate(2deg);
            -ms-transform: rotate(2deg);
            -webkit-transform: rotate(2deg);
            -moz-transform: rotate(2deg);
        }

        #foto2,
        #foto7,
        #foto12 {
            transform: rotate(-3deg);
            -ms-transform: rotate(-3deg);
            -webkit-transform: rotate(-3deg);
            -moz-transform: rotate(-3deg);
        }

        #foto3,
        #foto6,
        #foto9 {
            transform: rotate(1deg);
            -ms-transform: rotate(1deg);
            -webkit-transform: rotate(1deg);
            -moz-transform: rotate(1deg);
        }

        #foto4,
        #foto5,
        #foto11 {
            transform: rotate(-2deg);
            -ms-transform: rotate(-2deg);
            -webkit-transform: rotate(-2deg);
            -moz-transform: rotate(-2deg);
        }

        .foto1 {
            filter: brightness(0.5);
        }

        .foto2 {
            filter: contrast(200%);
        }

        .foto3 {
            filter: grayscale(100%);
        }

        .foto4 {
            filter: invert(200%);
        }

        .foto5 {
            filter: opacity(30%);
        }

        .foto6 {
            filter: saturate(170%);
        }

        .foto7 {
            filter: sepia(100%);
        }

        .foto8 {
            filter: blur(3px);
        }

        .foto9 {
            filter: hue-rotate(90deg);
        }

        .foto10 {
            filter: saturate(20%);
        }

        .foto11 {
            filter: hue-rotate(130deg);
        }

        .foto12 {
            filter: invert(100%);
        }

        img:hover {
            filter: none;
        }

        /*EFECTOS*/

        @media (min-width: 768px) and (max-width: 1024px) {}

        @media (min-width: 768px) and (max-width: 1024px) and (orientation: landscape) {}

        @media (min-width: 320px) and (max-width: 767px) {}
    </style>
</head>
