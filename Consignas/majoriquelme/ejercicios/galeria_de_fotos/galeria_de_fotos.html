<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>Galeria de Fotos - Grids CSS</title>
    <style>
        *,
        *::after,
        *::before {
          margin: 0;
          padding: 0;
          box-sizing: inherit;
        }

        html {
          box-sizing: border-box;
          font-size: 62.5%;
        }

        body {
          font-family: "Nunito", sans-serif;
          color: #333;
          font-weight: 300;
          line-height: 1.6;
        }

        h1 {
          font-size: 4rem;
          text-align: center;
        }

        .container {
          width: 60%;
          margin: 2rem auto;
        }

        .gallery {
          display: grid;
          grid-template-columns: repeat(8, 1fr);
          grid-template-rows: repeat(8, 5vw);
          grid-gap: 1.5rem;
        }

        .gallery__img {
          width: 100%;
          height: 100%;
          object-fit: cover;
          display: block;
        }

        @media (min-width: 320px) {
            h1 {
                font-size: 3rem;
                text-align: center;
            }

            .gallery {
                grid-template-columns: repeat(5, 1fr);
                grid-template-rows: repeat(6, 1fr);
                grid-gap: 1rem;
            }
            
            .gallery__item--1 {
                grid-column: 1/6;
                grid-row: 1/2;
            }

            .gallery__item--2 {
                grid-column: 1/6;
                grid-row: 2/3;
            }

            .gallery__item--3 {
                grid-column: 1/6;
                grid-row: 3/4;
            }

            .gallery__item--4 {
                grid-column: 1/6;
                grid-row: 4/5;
            }

            .gallery__item--5 {
                grid-column: 1/6;
                grid-row: 5/6;
            }

            .gallery__item--6 {
                grid-column: 1/6;
                grid-row: 6/7;
            }
        } 
        
        @media (min-width: 768px)  {
            .gallery {
                grid-template-columns: repeat(8, 1fr);
                grid-template-rows: repeat(11, 5vw);
                grid-gap: 1rem;
            }

            .gallery__item--1 {
                grid-column: 1/5;
                grid-row: 1/3;
            }

            .gallery__item--2 {
                grid-column: 5/9;
                grid-row: 1/3;
            }

            .gallery__item--3 {
                grid-column: 1/9;
                grid-row: 3/6;
            }

            .gallery__item--4 {
                grid-column: 1/5;
                grid-row: 6/8;
            }

            .gallery__item--5 {
                grid-column: 5/9;
                grid-row: 6/8;
            }

            .gallery__item--6 {
                grid-column: 1 / 9;
                grid-row: 8/11;
            }
        }

        @media (min-width: 768px) and (orientation: landscape) {
            .gallery__item--1 {
                grid-column: 1/3;
                grid-row: 1/3;
            }

            .gallery__item--2 {
                grid-column: 3/5;
                grid-row: 1/3;
            }

            .gallery__item--3 {
                grid-column: 1/5;
                grid-row:3/6;
            }

            .gallery__item--4 {
                grid-column: 1/3;
                grid-row:6/8;
            }

            .gallery__item--5 {
                grid-column: 3/5;
                grid-row:6/8;
            }

            .gallery__item--6 {
                grid-column: 5/9;
                grid-row: 1/8;
            }
        }

        @media (min-width: 1024px) {
            .gallery {
                grid-template-columns: repeat(8, 1fr);
                grid-template-rows: repeat(9, 5vw);
                grid-gap: 1rem;
            }
            
            .gallery__item--1 {
                grid-column: 1/3;
                grid-row: 1/3;
            }

            .gallery__item--2 {
                grid-column: 3/5;
                grid-row: 1/3;
            }

            .gallery__item--3 {
                grid-column: 5/9;
                grid-row: 1/6;
            }

            .gallery__item--4 {
                grid-column: 1/5;
                grid-row: 3/6;
            }

            .gallery__item--5 {
                grid-column: 1/5;
                grid-row: 6/9;
            }

            .gallery__item--6 {
                grid-column: 5/9;
                grid-row: 6/9;
            }
        }    
   </style> 
  </head>
  <body>
    <main class="container">
      <header>
        <h1>Galeria de Fotos</h1>
      </header>        
      <div class="gallery">
        <figure class="gallery__item gallery__item--1">
          <img
            src="../galeria_de_fotos/img/arandanos.jpeg"
            alt="Gallery image 1"
            class="gallery__img"
          />
        </figure>
        <figure class="gallery__item gallery__item--2">
          <img
          src="../galeria_de_fotos/img/auto.jpeg"
          alt="Gallery image 2"
          class="gallery__img" />
        </figure>
        <figure class="gallery__item gallery__item--3">
          <img
            src="../galeria_de_fotos/img/camarafotos.jpeg"
            alt="Gallery image 3"
            class="gallery__img"
          />
        </figure>
        <figure class="gallery__item gallery__item--4">
          <img src="../galeria_de_fotos/img/bici.jpeg" alt="Gallery image 4" class="gallery__img" />
        </figure>
        <figure class="gallery__item gallery__item--5">
          <img
            src="../galeria_de_fotos/img/flores.jpeg"
            alt="Gallery image 5"
            class="gallery__img"
          />
        </figure>
        <figure class="gallery__item gallery__item--6">
          <img
            src="../galeria_de_fotos/img/mujer.jpeg"
            alt="Gallery image 6"
            class="gallery__img"
          />
        </figure>
      </div>
    </div>
  </body>
</html>
