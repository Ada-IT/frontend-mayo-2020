        //variables
        var nota1 = parseInt(prompt ("Ingrese la primera nota"));
        var nota2 = parseInt(prompt ("Ingrese la segunda nota"));
        var nota3 = parseInt(prompt ("Ingrese la tercera nota"));

        if (typeof (nota1 + nota2 + nota3) !== "number") { 
         document.write ('Datos invalidos');
        }

        else{
            var sumar = (nota1) + (nota2) + (nota3);
            if ((nota1 >= 1 && nota1 <= 10) && (nota2 >=1 && nota2 <=10) && (nota3 >=1 && nota3 <=10)) {

                var promedio = sumar/3;

                    }
