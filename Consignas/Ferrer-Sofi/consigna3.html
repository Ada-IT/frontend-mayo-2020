<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Formulario Consigna3</title>
        <link href="https://allfont.es/allfont.css?fonts=open-sans" rel="stylesheet" type="text/css" />
        <style>
            /*
            Colores de Fondo: #08aeea , #b721ff
            Idea de mezcla de color : degrade
            Fondo blanco tabla: #ffffff
            Fondo inputs: #e5e5e5
            Cabecera negra: #lalala
            Boton register: #ff4b5a
            Hover boton register: #eb3746
            La fuente de la web debe ser "Open Sans" y "Helvetica Neue"
            */
            
            body{
            font-family: 'Open Sans', arial;
            font-size: 1rem;
            min-height: 100vh;
            margin: 0;
            background: radial-gradient(circle at 100% 0, #b721ff, #08aeea);
            }

            .formulario{
            background-color: #ffffff;
            width: 100%;
            max-width: 550px;    
            margin: 1rem auto auto auto;
            border-radius: 0.5rem;
            }
            
            .titulo{
                background-color: #1a1a1a;
                color: #ffffff;
                font-size: 1.5rem;
                font-family: 'Open Sans';
                text-align: center;  
                padding: 1rem;
                border-top-left-radius: 0.5rem;
                border-top-right-radius: 0.5rem;
            }

            .contenedor-formulario {
                display: flex;
                flex-direction: column;
                width: 100%;
                padding: 1rem;
                height: 450px;              
            }

            input {
                width: 70%;
                display: flex;
                justify-content: flex-end;
                background-color: #e5e5e5;
                margin-bottom: 0.3rem;
                margin-left: 1rem;
                border-radius: 0.2rem;
                border: none;
                padding: 0.7rem;
                align-items: center;
            }

            label {
                min-width: 15%;
                display: flex;
                justify-content: flex-start;
            }

            .form-nombre {
                display: flex;
            } 
            
            .div-comun {
                display: flex;
            }

            .form-telefono {
                display: flex; 
            }

            /*.telefono {
                width: 70%;
            }
            .codigo-area {
                width: 30%;
            }*/

            .form-costumer {
                display: flex;
                flex-direction: row;
            }

            .costumer {
                justify-content: start;
                width: 40%;
            }
            
            .etiqueta {
                color: gray;
                margin-left: 1rem;
            }    

            select {
                width: 70%;
                display: flex;
                background-color: #e5e5e5;
                margin-bottom: 0.3rem;
                border-radius: 0.2rem;
                border: none;
                padding: 0.7rem;
                align-items: center;
            }

            input[type="email"]:valid {
            color: rgb(70, 155, 70);
            }
            input[type="email"]:invalid{
            color: rgb(224, 33, 33);
            }
     
            .boton {
                width: 20%;
                color: #ffffff;
                border-radius: 0.5rem;   
                background-color:#ff4b5a; 
                padding: 0.6rem 1rem 0.6rem 1rem;
            }

            .boton:hover {
                background-color: #eb3746;
                cursor: pointer;
            }

            @media (max-width:660px) {
            form {
            width: 100%;}
            }
        </style>                            
    </head>
    <body>
        <main>                                      
            <form action="consigna3.html" method="post" class="formulario">
                <h1 class="titulo">EVENT REGISTRATION FORM</h1>  
                    <div class="contenedor-formulario">
                        <div class="form-nombre">
                            <label for="name">Name:</label>
                            <div class="input-nombre">                                                                             
                                <input
                                id="nombre" 
                                type="text" 
                                maxlength="20" 
                                name="nombre"
                                required>
                                <label for="nombre" class="etiqueta" >First Name</label>
                            </div>
                            <div class="input-apellido">
                                <input
                                id="apellido"
                                type="text"
                                maxlength="20"
                                name="apellido"
                                required>
                                <label for="apellido" class="etiqueta">Last Name</label>
                            </div>
                        </div>
                        <br>                           
                        <div class="div-comun">
                        <label for="empresa">Company:</label>
                        <input
                            id="empresa" 
                            type="text" 
                            maxlength="20" 
                            name="empresa"
                            required>
                        </div>
                        <br>
                        <div class="div-comun">
                        <label for="email">Email:</label>
                        <input
                            id="email" 
                            type="email" 
                            name="email"
                            required>
                        </div>
                        <br>
                        <div class="form-telefono">  
                            <label for="telefono">Phone:</label>
                            <div>                 
                                <input class="codigo-area"
                                id="codigo-area" 
                                type="number"  
                                name="codigo-area"
                                required>
                                <label for="codigo-area" class="etiqueta">Area Code</label>
                            </div> 
                            <div>
                                <input class="telefono"
                                id="telefono" 
                                type="number"  
                                name="telefono"
                                required>
                                <label for="telefono" class="etiqueta">Phone Number</label>
                            </div>
                        </div>
                        <br>    
                        <div class="div-comun">
                        <label for="subject">Subject</label>
                        <select name="subject" id="subject" class="campo">
                            <option value="" disabled selected>Choose option</option>
                            <option value="support">Support department</option>
                            <option value="sales">Sales department</option>
                            <option value="claim">Claims department</option>
                        </select> 
                        </div> 
                        <br>       
                        <div class="costumer">
                            <label for="costumer">Are you costumer?</label>
                                <div class="form-costumer">
                                <input 
                                name="costumer" 
                                type="radio" 
                                value="y">
                                <label>Yes</label>                         
                                <input 
                                name="costumer" 
                                type="radio" 
                                value="N">
                                <label>No</label> 
                                </div>
                        </div>
                        <br>
                        <div>
                            <input type="submit" class="boton" value="REGISTER">
                        </div>
                    </div>
            </form>
                <!--</section>-->
            <!--</div>-->
        </main>
    </body>
</html>
