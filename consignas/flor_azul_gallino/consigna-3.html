<!DOCTYPE html>
<html lang=es>
    <head>
        <title>Consigna-3</title>
        <style>
            body{
                font-family: Helvetica Neue;
                font-size: 16px;
                background: linear-gradient(to bottom left, #b721ff, #08aeea);
                background-repeat: no-repeat;
                background-size: 2500px 1000px;
            }
            #formulario{
                background-color: #ffffff;
                border-radius: 10px;
                display: block;
                margin: auto;
                width: 50%;
            }
            h2 {
                background-color: #1a1a1a;
                color: #ffffff;
                text-align: center;
                border-top-left-radius: 10px;
                border-top-right-radius: 10px;
                padding: 20px;
            }
            form {
                width: 80%;
                margin: 20px;
                display: block;
                margin: auto;
                padding: 10px 10px 40px 10px;
            }
            input, select{
                background-color: #e5e5e5;
                border-radius: 3px;
                padding: 5px 20px;
            }
            input[type="email" ]:invalid {
                background-color: #ff4b5a!important;
            } 
            input.register {
                background-color: #ff4b5a;
            }
        </style>
    </head>
    <body>
        <main>
            <article>
                <section id="formulario">
                    <div>
                        <h2>EVENT REGISTRATION FROM</h2>

                        <form action="registration" method="POST">

                        <div class="name">
                            <h4>Name</h4>
                            <input id="name" type="text" name="name" minlength="3" maxlength="20">
                            <label for="name">First Name</label>
                            <input id="lastname" type="text" name="lastname" minlength="3" maxlength="20">
                            <label for="lastname">Last Name</label>
                        </div>

                        <div class="company">
                            <h4>Company</h4>
                            <label for="company"></label>
                            <input id="company" type="text" name="company" minlength="3" maxlength="20">
                        </div>

                        <div class="email">
                            <h4>Email</h4>
                            <label for="email"></label>
                            <input id="email" type="email" name="email">
                        </div>

                        <div class="phone">
                            <h4>Phone</h4>
                            <input id="areacode" type="number" name="areacode" min="3" max="6">
                            <label for="areacode">Area Code</label>
                            <input id="phone" type="number" name="phone">
                            <label for="phone">Phone Number</label>
                        </div>

                        <div class="subjet">
                            <h4>Subjet</h4>
                            <label for="subjet"></label>
                            <select name="subjet" id="subjet">
                                <option value="none">Choose option</option>
                                <option value="Support">Support department</option>
                                <option value="Sales">Sales department</option>
                                <option value="Claim">Claims department</option>
                            </select>
                        </div>

                        <div class="customer">
                            <h4>Are you an existing customer?</h4>
                            <input name="customer" type="radio" value="y">
                            <label for="customer">Yes</label>
                            <input name="customer" type="radio" value="n">
                            <label for="customer">No</label>
                        </div>

                        <div class="register">
                            <input class="register" type="submit" value="Register">
                        </div>
                        </form>
                    </div>
                </section>
            </article>
        </main>
    </body>
</html>
