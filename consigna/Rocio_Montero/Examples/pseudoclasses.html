<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Mi Formulario de Login</title>  
        <style>
                .menu a:hover {  background-color: lightgray;
                    
                }
                input [type="password"] {

                }
                input:invalid {

                }
                input:focus {

                }
                a:hover {
                    background-color: lightgray;

                }
                .login-validation {

                }
                .login-validation input[type="password"]:focus {
                    background-color: lightyellow;

                }
        </style>  
    </head>
    <body>
        <main>
            <header>
                <nav>
                <a class="menu" href="">Menu 1</a>
                <a class="menu" href="">Menu 2</a>
                </nav>
            </header>                        
            <article>
                <section id="formulario-login">                
                    <h1>Login</h1>
                    <div>
                        <!-- Formulario de Login -->
                        <form class="login-validation" id="login" action="formulario-login.html" method="POST">
                            <label for="usuario">Usuario:</label>
                            <input 
                                id="usuario" 
                                type="email" 
                                name="usuario"                                
                            >
                            <br>
                            <label for="password">Password:</label>
                            <input 
                                id="password" 
                                type="password" 
                                minlength="4" 
                                maxlength="10" 
                                name="password"
                            >
                            <br>
                            <input type="submit" value="Ingresar">
                        </form>
                    </div>
                </section>
            </article>
        </main>
    </body>
</html>
