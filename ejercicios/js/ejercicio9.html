    <script>
      function mostrarSliderProductoDetalle() {
        let objeto = {
          1: [ "Producto 1",  "Detalle 1",  "$300",  "../../img/galeria_de_fotos/arandanos.jpeg"],
          2: [ "Producto 2",  "Detalle 2",  "$500",  "../../img/galeria_de_fotos/arandanos.jpeg"],
          3: [ "Producto 3",  "Detalle 3",  "$900",  "../../img/galeria_de_fotos/arandanos.jpeg"],
          //     col 0         col 1         col 2       col  3
          //filas(key)
        };
        let carousel = "";
        /// recuerden que  key--> 1 (elemento del objeto):  y   value(nuestro array de datos) --> ["Producto 1", "Detalle 1", "$300"] 
        Object.entries(objeto).forEach(([key, value]) => {
          //console.log(key + " " + value); // 1 ....["Producto 1", "Detalle 1", "$300"]
                                           // value  //    0           1           2  //
          
          //como es un slider deberemos definir en que elemento (carousel-item )aparecer치 la clase active
          let active;
          if (key == "1") {
            console.log("entre en key");
            active = "active";
          }
          //actualizamos nuestra variable carousel cada vez que ingrese al bucle
          carousel = carousel + `<div class="carousel-item ` +  active + ` ">
                                  <img src="` + value[3] + `" class="d-block w-100" alt="..." />
                                  <div class="carousel-caption d-none d-md-block">
                                    <h5>` + value[0] + `</h5>
                                    <p>` + value[1] + `</p>
                                    <p>` + value[2] + `</p>
                                  </div>
                                </div>`;
          // com value es un array accederemos directamente a la posici칩n de los elementos
        });
        //console.log(carousel); // obtengo un item  por cada vuelta  ej "Producto 1"
        //cambiamos en contenido del carousel
        cambiarContenido("micarousel", carousel);
      }

      function mostrarProductos() {
        let productos = ["Producto 1", "Producto 2", "Producto 3"]; //array de datos
        let cards = ""; // variable de html generado
        productos.forEach((producto) => {
          cards =
            cards +
            `<div class="card" style="width: 18rem">
                <div class="card-body">
                    <p class="card-text">` + producto + `</p>
                </div>
            </div>`;
          console.log(producto);
        });
        console.log(cards); // mostramos en la consola nuestra variable para ver si esta bien lo que hicimos.
        cambiarContenido("productos", cards); //aca llamo a otra funcion
      }
      /**
       * funcion para Cambiar contenido
       */
      function cambiarContenido(elemento, contenido) {
        var data = (document.getElementById(elemento).innerHTML = contenido);
      }
    </script>
