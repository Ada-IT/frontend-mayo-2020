<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Personal Information</title>
<link rel="stylesheet" href="">
<style>
        body h1 h3 label {
            font-size:24px;
            color:black;
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            color:grey;
            font-weight: 700;
        }
        h3 {
            color:black;
            font-weight: 700;
        }
        
        .myheader {
            font-size:18px;
            font-weight: 500;               
        }
        label  {
            color:black;
            font-family:Arial, Helvetica, sans-serif;
        }
</style>
    </head>
    <body>
        <main>
            <header class="My Personal Information">
                <nav>
                </nav>
            </header>
                <article>
                    <section style="background-color:lightsteelblu;" id="form-questions"> 
                        <h1 style="color: black;font-family: Arial, Helvetica, sans-serif;background-color: lightgrey; width: fit-content;">My Personal Information
                        </h1>
                        <div>
                            <form 
                            action="consigna-1.html" 
                            method="POST">
                            <div>
                                <label 
                                for="First Name">First Name:
                            </label>
                                <br>
                                <input 
                                id="First Name"
                                type="text"
                                maxlength="15"
                                name="First Name">
                            </div>
                                <br>
                                <br>
                                <hr>
                                <div>
                                <label for="Last Name">Last Name
                                </label>
                                <br>
                                <input 
                                id="Last Name"
                                type="text"
                                maxlength=""
                                name="Last Name">
                            </div>
                                <br>
                                <br>
                                <label for="Address">Address
                                </label>
                                <br>
                                <input 
                                id="Address"
                                type="text"
                                maxlength=""
                                name="Address">
                                <br>
                                <br>
                                <label for="Telephone">Telephone
                                </label>
                                <br>
                            <input 
                            id="Telephone"
                            type="text"
                            maxlength=""
                            name="Telephone">
                            <br>
                            <br>
                            <hr>
                            <div>
                            <label for="E-mail">E-mail
                            </label>
                            <br>
                            <input 
                            id="E-mail"
                            type="text"
                            maxlength=""
                            name="E-mail">
                        </div>
                            <br>
                            <br>
                            <hr>
                            <div> 
                                <style>
                                    input:valid {
                               background-color: #cccccc;
                            }
                            #email:invalid {
                               background-color: red;
                               }   
                                </style>
                            <h3>Gender:</h3>                           
                                 <label for="Gender">Select your gender:
                            </label>
                            <select name="Gender" id="Gender">
                                <option value="M">Male</option>
                                <option value="F">Feminine</option>
                              </select>
                            </div>
                            <br>
                            <input 
                            id="Gender"
                            type="text"
                            maxlength=""
                            name="Gender">
                            <br>
                            <hr>
                            <div>
                                <h3>Education:</h3>
                                <label for="Education">What is your highest level of educational attainment?
                                </label>
                                <select name="Education" id="Education">
                                    <option value="P">Primary</option>
                                    <option value="S">Secondary</option>
                                    <option value="U">University</option>
                                  </select>
                            </div>
                            <br>
                            <hr>
                            <div>
                                <h3>Employment:</h3>
                                <label for="Employment">Are you currently employed?</label>
                                <select name="Employement" id="Employment"></select>
                                <option value="Y">Yes</option>
                                <option value="N">No</option>
                            </div>
                    <br>
                    <br>   
                    <hr>
                    <input type="Submit" value="Save">
                            <select name="" id=""></select>
                            </form>
                        </div>
                    </section>
                </article>
        </main>
    </body>

</html>
