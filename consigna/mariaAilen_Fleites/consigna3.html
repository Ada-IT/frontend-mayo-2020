<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: linear-gradient(-90deg, #b721ff, #08aeea);
            background-repeat: no-repeat;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        h1 {
            font-size: 1.3em;
        }

        .formulario {
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
            border-radius: 10px;
            height: 670px;
            width: 600px;
            margin: auto;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .header {
            background-color: #1a1a1a;
            background-size: auto;
            color: #ffffff;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            text-align: center;
        }

        #datos {
            padding: 40px 60px 40px 60px;
        }

        label,
        h3 {
            font-weight: 700;
            color: #424242;
            font-size: 1.1em;
            margin-right: 5px;
            width: 20%;
        }

        h3 {
            width: 100%;
        }

        div {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            height: 40px;
            align-items: center;
            padding: 5px;
            margin: 10px 0px 20px 0px
        }

        input,
        select {
            background-color: #e5e5e5;
            border-radius: 3px;
            border: none;
        }

        .inputlargo input[type="text"],
        input[type="email"],
        select {
            width: 80%;
            height: 40px;
        }

        .first-n {
            width: 30%;
            height: 40px;
        }

        .last-n {
            width: 30%;
            height: 40px;
        }

        .phone-n {
            width: 40%;
            height: 40px;
        }

        .areacode {
            width: 20%;
            height: 40px;
        }

        .boton {
            color: #e5e5e5;
            font-style: initial;
            font-weight: 700;
            width: 30%;
            height: 40px;
            background-color: lightcoral;
            border: none;
            border-radius: 3px;
            margin-top: 40px;
        }

        .boton:hover {
            background-color: #ff4b5a;
        }

        #email input:valid {
            background-color: #cccccc;
        }

        input:invalid {
            background-color: palevioletred;
        }

        /*Celulares Android y Iphones*/
        @media (min-width: 360px) and (max-width: 621px) {
            .formulario {
                width: 300px;
                height: 700px;
                margin-top: 10px;
                margin-bottom: 10px;
            }

            h1 {
                font-size: 1.1em;
            }

            #datos {
                padding: 15px 20px 10px 20px;
            }

            div {
                display: flex;
                flex-flow: column;
                align-items: flex-start;
                height: auto;
                margin: unset;
            }

            .name .first-n {
                width: 100%;
                margin-bottom: 10px
            }

            .name .last-n {
                width: 100%
            }

            div.inputlargo input[type="text"],
            div input[type="email"],
            div select {
                width: 100%;
            }

            .phone-n {
                width: 100%;
            }

            .areacode {
                width: 40%;
                margin-bottom: 10px
            }

            .boton {
                width: 40%;
                height: 35px;
                margin-top: 25px;
            }
        }
    </style>
</head>

<body>
    <main>
        <article class="formulario">
            <header class="header">
                <h1>EVENT REGISTRATION FORM</h1>
            </header>
            <section>
                <form id="datos" action="consigna-3.html" method="POST">
                    <div class="name">
                        <label for="name"> Name</label>
                        <input class="first-n" name="name" type="text" maxlength="20" placeholder="First name">
                        <label for="last name"></label>
                        <input class="last-n" name="last name" type="text" maxlength="20" placeholder="Last name">
                    </div>
                    <div class="inputlargo">
                        <label for="company">Company</label>
                        <input name="company" type="text" maxlength="20">
                    </div>
                    <div class="inputlargo">
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" class="email">
                    </div>
                    <div class="phone">
                        <label for="area code">Phone</label>
                        <input class="areacode" name="area code" type="number" placeholder="Area code">
                        <label for="phone"></label>
                        <input class="phone-n" name="phone" type="number" placeholder="Phone number">
                    </div>
                    <div class="inputlargo">
                        <label for="subject">Subject</label>
                        <select name="subject" id="subject">
                            <option value="default" disabled selected>Choose Option</option>
                            <option value="support">support department</option>
                            <option value="sales"> sales department</option>
                            <option value="claims">claims department</option>
                        </select>
                    </div>
                    <section class="customer">
                        <h3>Are you an existing customer?</h3>
                        <input name="are you a customer?" type="radio" value="y">
                        <label> Yes </label>
                        <input name="are you a customer?" type="radio" value="n">
                        <label>No</label>
                    </section>
                    <input class="boton" type="submit" value="Register">
                </form>
            </section>
        </article>
    </main>
</body>

</html>
