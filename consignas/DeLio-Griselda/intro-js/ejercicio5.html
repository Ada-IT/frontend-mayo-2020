<body></body>
<script>
    let numero1 = parseInt(window.prompt('Ingrese el primer valor'));
    let numero2 = parseInt(window.prompt('Ingrese el segundo valor'));
    let numero3 = parseInt(window.prompt('Ingrese el tercer valor'));
    let numero4 = parseInt(window.prompt('Ingrese el cuarto valor'));
    let suma = numero1 + numero2;
    let producto = numero3 * numero4;
    document.write('Primer valor: ' + numero1 + '<br>');
    document.write('Segundo valor: ' + numero2 + '<br>');
    document.write('Tercer valor: ' + numero3 + '<br>');
    document.write('Cuarto valor: ' + numero4 + '<br>');
    document.write('<br>');
    document.write('La suma de los dos valores ingresados es: ' + suma + '<br>');
    document.write('El producto de los dos siguientes valores ingresados es: ' + producto);
</script>
