<!DOCTYPE html>
<html lang="esp">
<head>
  <title>Formularios de inscripcion</title>
</head>
<header>
  <h1>Formulario de inscripcion</h1>
  <nav>
  </nav>
</header>
<body>
  <article>
    <section id: formulario>
      <h3>Datos personales</h3>
<div>
<form action="consigna1.html" method="POST">
  <div>
<label for="Nombre">Nombre</label>
<input 
  id="nombre" 
  type="text" 
minlength="1" 
maxlength="15" 
name="nombre">
 <br>
<label for="Apellido">Apellido</label>
<input 
  id="Apellido" 
  type="text" 
minlength="1" 
maxlength="15" 
name="Apellido"> 
<br>
<label for="Domicilio">Domicilio</label>
<input 
  id="Domicilio" 
  type="text, number"
minlength="1" 
maxlength="20" 
name="Direccion"> <br>
<label for="Telefono">Telefono:</label>
<input id="Telefono" type="number" min="1" max="10" name="Telefono">
<br>
</div>
<div>
  <style>
    input:valid {
       background-color: white;
    }
    input:invalid {
       background-color: red;
       }   
   </style>
<label for="Email">Email</label>
 <input id="Email" type="email" name="Email">
</div>
 <br>
<div>
  <h3>Genero:</h3>
  <input name="genero" type="radio" value="f">
  <label>Femenino</label>
  <br>                           
  <input name="genero" type="radio" value="ma">
  <label>Masculino</label>  
  <br>                           
  <input name="genero" type="radio" value="o">
  <label>Otro</label>
</div>
<div>
<h3>Educacion:</h3>                       
<label for="educacion">Seleccione su educaci√≥n:</label>
<select name="educacion" id="educacion">
<option value="p">Primaria</option>
<option value="s">Secundaria</option>
<option value="u">Universitaria</option>
</select>
</div>
<br>
<div>
  <h3>Trabajo:</h3>
  <input name="Trabajo" type="radio" value="S">
  <label>Si</label><br>
  <input name="Trabajo" type="radio" value="N">
  <label>No</label><br>
</div>


<input type="submit" value="Guardar">
</form>
</div>   
    </section>
  </article>
</body>
<footer>
</footer>
</html>
