<body onload="elegirSabores();">
    <!--
                1) Realizar un array que contenga 8 sabores de helado.
                2) El usuario debe poder agregar los sabores individualmente
                3) Los sabores se deben validar con el array de los existentes.
                4) El usuario solo puede seleccionar un maximo de 3 sabores.
                5) Se debe presentar la lista de sabores seleccionados en pantalla.    
             -->

    <script>
        function elegirSabores() {
            sabores = ['frutilla', 'vainilla', 'chocolate', 'limon', 'pera', 'coco', 'pistacho'];
            for (var i = 0; i <= 2; i++) {
                var sabor = prompt('Ingrese su sabor elegido: ');
                if (sabores.includes(sabor)) {
                    document.write('Sabor elegido: ' + sabor + '<br>');
                } else {
                    alert('Su sabor seleccionado no se encuentra disponible, seleccione: frutilla, vainilla, chocolate, limon, pera, coco, pistacho ');
                    var sabor = prompt('Ingrese su sabor elegido: ');
                    document.write('Sabor elegido: ' + sabor + '<br>');
                }


            }

        }
    </script>
