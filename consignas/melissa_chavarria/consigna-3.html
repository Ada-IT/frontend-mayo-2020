<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>EVENT REGISTRATION FORM</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Pseudoclases */
        /* Gradiente del Background */
        .background-gradient {
            height: 100%;
            background-color: #08aeea; /* For browsers that do not support gradients */
            background-image: linear-gradient(90deg,#08aeea,#b721ff); /* Standard syntax (must be last) */
        }
        /* Estilos del formulario */
        .form-row{
            display: inline-flex;
            padding: 1rem;
            width: 100%;
        }
        .form-title{
            width: 20%;  
        }
        .form-input{
            width: 80% ;
        }
        .name-elements{
            display: flex;
            flex-direction: column;
            width: 40%;
        }
        .box-right-margin{
            margin-right: 1rem;
        }
        .big-box {
            width: 100%;
        }
        .area-code-elements {
            display: flex;
            flex-direction: column;
            width: 30%;
        }
        .phone-number-elements {
            display: flex;
            flex-direction: column;
            width: 50%;
        }
        .customer-elements{
            display:block;
            width: 100%;
            padding: 1rem;
        }
        .customer-title {
            width: 100%;
        }
        .customer-radio{
            height: 1rem;
        }
        .customer-option{
            color:#5e5e5e;     
        }
        .submit-button {
            font-family: "Open Sans";
            color: #ffffff;
            background-color: #ff4b5a;
            width: 9rem;
            padding: 1rem;
        }
        .submit-button:hover{
            background-color: #eb3746;    
        }

        /* Tags de HTML */
        h1 {
            background-color: #1a1a1a;
            color: hsl(0, 0%, 100%);
            font-family: "Open Sans";
            font-size:larger;
            text-align: center;
            padding: 1rem;
            border-radius: 15px 15px 0px 0px;
        }
        h3 {
            float: left;
        }
        section {
            border-radius: 15px;
            background: #ffffff;
            padding-bottom: 3rem;
            margin: 3rem;
            width: 60%;
        }
        form {
            padding-left: 5%;
            padding-right: 10%;
            padding-top: 1rem;
            font-family: "Helvetica Neue";
            font-size: 0.8rem;
            color: #5e5e5e;

        }
        input {
            background-color: #e5e5e5;
            border-radius: 5px;
            border-style: none;
            height: 2.8rem;
        }
        input:invalid {
            background-color: red;
        }
        label {
            margin-right: .5em;
            padding-top: 0.3em;  
            font-weight: bold;
            color:#a9a9a9;
        }
        select {
            background-color: #e5e5e5;
            border-radius: 5px;
            border-style: none;
            height: 2.8rem;
            width: 100%;
            padding-left: 1rem;
        }
        /* Este media query aplica a pantallas de 0 a 800 px de resoluci√≥n */
        @media only screen and (max-width: 800px) {
            section{
                width: 95%;
                margin: 1rem;
            }
        }
        @media only screen and (max-device-width: 812px) {
            section{
                width: 90%;
                margin: 1rem;
            }
        }
        @media only screen and (min-device-width: 1024px) and (max-device-width: 1366px) {
            section{
                width: 60%;
                margin: 1rem;
            }
        }
    </style>
  </head>
  <body class="background-gradient">
    <main>
      <header>
      </header>
      <article>
        <section id="formulario">
          <h1>EVENT REGISTRATION FORM</h1>
          <form action="consigna-3.html" method="POST">
            <div class="form-row"> 
                <div class="form-title">
                        <h3>Name</h3>
                </div>
                <div class="name-elements">
                    <input class="box-right-margin" id="first-name" name="first-name" type="text" maxlength="20">
                    <label for="first-name">First Name</label>
                </div>
                <div class="name-elements">
                    <input id="last-name" name="last-name" type="text" maxlength="20">
                    <label for="last-name">Last Name</label>
                </div>
            </div>
            <div class="form-row">
                <div class="form-title">
                    <h3>Company</h3>
                </div>
                <div class="form-input">
                    <input class="big-box" id="company" name="company" type="text" maxlength="20">
                </div>
            </div>
            <div class="form-row">
                <div class="form-title">
                    <h3>Email</h3>
                </div>
                <div class="form-input">
                    <input class="big-box" id="email" name="email" type="email">
                </div>
            </div>
            <div class="form-row">
                <div class="form-title">
                    <h3>Phone</h3>
                </div>
                <div class= "area-code-elements">
                    <input class="box-right-margin" id="areacode" name="areacode" type="number" maxlength="3">
                    <label for="areacode">Area Code</label>
                 </div>
                 <div class= "phone-number-elements">
                    <input id="phonenumber" name="phonenumber" type="number">
                    <label for="phonenumber">Phone Number</label>
                 </div>
            </div>
            <div class="form-row">
                <div class="form-title">
                    <h3 >Subject</h3>  
                </div>
                <div class="form-input">
                    <select name="department" id="department">
                        <option value="" selected disabled hidden>Choose option</option>
                        <option value="support">Support department</option>
                        <option value="sales">Sales department</option>
                        <option value="claims">Claims department</option>
                    </select>
                </div>
         
            </div>
            <div class="customer-elements">
                <h3 class="customer-title">Are you an existing customer?</h3>
                <div>
                    <input class="customer-radio" name="customer?" type="radio" value="y">
                     <label class="customer-option">Yes</label>                         
                     <input class="customer-radio" name="customer?" type="radio" value="n">
                     <label class="customer-option">No</label>   
                </div>
            </div>
            <div class="form-row">
                <input class="submit-button" type="submit" value="REGISTER" />
            </div>
            </form>
        </section>
      </article>
    </main>
  </body>
</html>
