<!DOCTYPE html>
<html lang=es>
    <head>
        <title>Formulario de consigna 1</title>
    </head>
    <body>
        <main>
            <header>
                <nav></nav>
            </header>
            <article>
                <section id=formulario>
                    <h1>Ingresa tus datos</h1>
                    <div>
                        <form action=consigna1.html method=POST>
                            <label for="nombre">Nombre:</label>
                            <input
                             id="nombre"
                             type="text" 
                             minlegth="4" 
                             maxlelength="15" 
                             name="nombre"> 
                            <br>
                            <br>
                            <label for="apellido">Apellido:</label>
                            <input
                             id="apellido"
                             type="text" 
                             minlegth="4" 
                             maxlelength="15" 
                             name="apellido"> 
                            <br>
                            <br>
                            <label for="direccion">Dirección:</label>
                            <input 
                             id="direccion"
                             type="text" 
                             minlegth="4" 
                             maxlelength="20" 
                             name="direccion"> 
                            <br>
                            <br>
                            <label for="telefono">Teléfono:</label>
                            <input
                             id="telefono"
                             type="number" 
                             min="8" 
                             max="" 
                             name="telefono">
                            <br>
                            <br>
                            <label for="direccionemail">E-mail:</label>
                            <input id="direccionemail" type="email" name="direccionemail">
                            <style>
                            input[type="email" i]:valid 
                            {background-color: green!important;}
                            i
                            input[type="email" i]:invalid 
                            { background-color: red!important;} 
                            </style>
                            <br>
                            <br>
                         <div>
                            <label for="genero">Seleccione su género:</label>
                            <select name="genero" id="genero">
                                <option value="F">Femenino</option>
                                <option value="M">Masculino</option>
                                <option value="O">Otro</option>
                            </select>
                        </div>
                    
                        </form>
                    </div>

                </section>
            </article>
        </main>
    </body>

</html>
