<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Formulario de Datos Generales</title>
    </head>
    <body>
        <main>
            <header>
                <h1 style="color: royalblue; font-family: Verdana; 
                       width: fit-content;">
                        Formulario de Datos Personales</h1>
            </header>
            <article>
                <section>
                    <h2 style="color: royalblue; font-family: Verdana;
                       width: fit-content;">
                        Por favor completa la siguiente info:</h2>
                    <div style="padding: 25px">
                        <style>
                            input:valid {
                                background-color: aquamarine;
                            }
                            input:invalid {
                                background-color: red;
                            }
                        </style>
                        <form id="preguntas" method="POST">
                            <h3>Nombre:</h3>
                            <input id="nombre" name="nombre" type="text" maxlength="15">
                            <h3>Apellido:</h3>
                            <input id="apellido" name="apellido" type="text" maxlength="15">
                            <h3>Dirección:</h3>
                            <textarea id="direccion" name="direccion" value="" placeholder="Escriba su dirección" rows="6"cols="60"></textarea>
                            <h3>Teléfono:</h3>
                            <input id="tel" name="tel" type="number" style="width:10rem;">
                            <h3>Email:</h3>
                            <input id="email" name="email" type="email" style="width:10rem;">
                            <h3>Sexo:</h3>
                            <input name="sexo" type="radio" value="f">
                            <label>Femenino</label>
                            <input name="sexo" type="radio" value="m">
                            <label>Masculino</label>
                            <input name="sexo" type="radio" value="o">
                            <label>Otro</label>
                            <h3>Educación:</h3>
                            <select name="educacion" id="educacion">
                                <option value="p">Primaria</option>
                                <option value="s">Secundaria</option>
                                <option value="u">Universitaria</option>
                            </select>
                            <h3>Trabajo:</h3>
                            <input name="trabajo" type="radio" value="s">
                            <label>Sí</label>
                            <input name="trabajo" type="radio" value="n">
                            <label>No</label>
                            <br><br>
                            <input type="submit" value="Guardar" style="font-size: large;">
                        </form>
                    </div>
                </section>
            </article>
        </main>
    </body>

</html>
