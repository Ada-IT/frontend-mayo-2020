<!DOCTYPE html>
<html lang=es>
    <head>
        <title>Formulario de consigna 1</title>
    </head>
    <body>
        <main>
            <header>
                
            </header>
            <article>
                <section id=formulario>
                    <h1 style= background-color:lightblue;padding-left:3%;width:fit-content;padding-right:7%;>Ingresa tus datos </h1>
                    <div style= background-color:lightblue;width:fit-content;padding-left:2%;padding-right:2%;padding-top:2% >
                        <form action="consigna1.html" method=POST>
                            <label for="nombre">Nombre:</label>
                            <input
                             id="nombre"
                             type="text" 
                             minlegth="4" 
                             maxlength="15" 
                             name="nombre"> 
                            <br>
                            <br>
                            <label for="apellido">Apellido:</label>
                            <input
                             id="apellido"
                             type="text" 
                             minlegth="4" 
                             maxlelength="15" 
                             name="apellido"> 
                            <br>
                            <br>
                              <!-- Input tipo texto ,residencia-->
                            <label for="direccion">Dirección:</label>
                            <input 
                             id="direccion"
                             type="text" 
                             minlegth="4" 
                             maxlength="20" 
                             name="direccion"> 
                            <br>
                            <br>
                              <!-- Input tipo texto, contacto -->
                            <label for="telefono">Telefono:</label>
                            <input
                             id="telefono"
                             type="number" 
                             min="8" 
                             max="" 
                             name="telefono">
                            <br>
                            <br>
                            <label for="direccionemail">E-mail:</label>
                            <input id="direccionemail" type="email" name="direccionemail">
                            <style>
                            input[type="email" i]:valid 
                            {background-color: green!important;}
                            
                            input[type="email" i]:invalid 
                            { background-color: red!important;} 
                            </style>
                            <br>
                            <br>
                         <div>
                               <!-- Input tipo texto,genero -->
                            <label for="genero">Seleccione su género:</label>
                            <select name="genero" id="genero">
                                <option value="F">Femenino</option>
                                <option value="M">Masculino</option>
                                <option value="O">Otro</option>
                            </select>
                        </div>
                        <br>
                        <br>
                        <div>
                              <!-- Input tipo texto, ocupacion/nivel de educacion -->
                            <label for="educacion">Nivel de educación:</label>
                            <select name="educacion" id="educacion">
                                <option value="P">Primaria</option>
                                <option value="S">Secundaria</option>
                                <option value="U">Universidad</option>
                            </select>
                        </div>
                        <div>
                            <h3>Trabajo</h3>
                            <input 
                                name="trabajo" 
                                type="radio" 
                                value="s"
                            >
                            <label>Si</label>
                            <br>                           
                            <input 
                               name="trabajo" 
                               type="radio" 
                               value="n"
                            >
                            <label>No</label>                           
                        </div>
                        <hr>
                        <input type="submit" value="guardar">
                            </style>
                    
                        </form>
                    </div>

                </section>
            </article>
        </main>
    </body>

</html>
