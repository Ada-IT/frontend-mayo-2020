    <!-- 
            Rama bootstrap_galeria
            En su carpeta de consignas crear carpeta bootstrap-galeria
            En la carpeta crear archivo galeria.html
            El archivo debe contener la libreria de bootstrap css incluida
            La galeria debe contener 9 imagenes:
            - Cada imagen debe estar dentro de un card.
            - Las fotografias se encuentran en /img/galeria_de_fotos_paisajes  
            - Cada card va a contener un titulo corto. 
            - El titulo de cada foto puede ser demo, ej. : foto 1, foto 2.. etc

            Los cards van a tener un efecto de movimiento en el evento hover.
            La web debera tener:
            - El menu debe estar en la cabecera del sitio y debe contener con 4 botones.
            - El titulo que este al costado izquierdo del menu  y alineado verticalmente.
            - El contenido debera esta centrado en el medio. Queda a criterio la alineación respecto del menu.
            - El sitio debe tener las media queries para mobile, tablets  y desktop.        
            - La galeria se debe adaptar en su forma según tipo de dispositivo.
            - Fondo de madera        
    -->

      h1{
        padding-top: 15px;

      body {
        background-image: url("../../../img/fondos/madera-bg.jpg");
            }
      .polaroids {
        position: relative;
        margin: 15px;
        padding: 0px;
        -webkit-box-shadow: 10px 15px 20px #272626
            }
      .nav-item {
        padding: 5px;
      }


      /*rotacion y color*/
      .card1:hover {
                -webkit-transform: rotate(-7deg);
                -moz-transform: rotate(-7deg);
                -webkit-filter: brightness(154%);
                filter: brightness(154%);
          }
      .card2:hover {
                -webkit-transform: rotate(7deg);
                -moz-transform: rotate(7deg);
                -webkit-filter: saturate(200%);
                filter: saturate(200%);
      }
      .card3:hover {
                -webkit-transform: rotate(-7deg);
                -moz-transform: rotate(-7deg);
                -webkit-filter: grayscale(73%);
                filter: grayscale(73%)
      }
      .card4:hover {
                -webkit-transform: rotate(7deg);
                -moz-transform: rotate(7deg);
                -webkit-filter: saturate(150%) opacity(80%);
                filter: saturate(150%) opacity(80%);                   
                   }
      .card5:hover {
                -webkit-transform: rotate(-7deg);
                -moz-transform: rotate(-7deg);
                -webkit-filter: hue-rotate(252deg);
                filter: hue-rotate(252deg);
                   }
      .card6:hover {
                -webkit-transform: rotate(7deg);
                -moz-transform: rotate(7deg);
                -webkit-filter: blur(3px) brightness(150%);
                filter: blur(3px) brightness(150%);
                }
      .card7:hover {
                -webkit-transform: rotate(-7deg);
                -moz-transform: rotate(-7deg);
                -webkit-filter: sepia(85%);
                filter: sepia(85%) }
      .card8:hover {
                -webkit-transform: rotate(7deg);
                -moz-transform: rotate(7deg);
                -webkit-filter: opacity(50%);
                filter: opacity(50%)                
                }
      .card9:hover {
                -webkit-transform: rotate(-7deg);
                -moz-transform: rotate(-7deg);
                -webkit-filter: blur(3px) saturate(50%);
                filter: blur(3px) saturate(50%);
               }
      
               @media screen and (min-width: 768px) and (max-width: 1024px){
                 h1{ font-size: 30px;
                 }
                 .nav-item {padding: 1px;
                 padding-top: 10px;
                 }
                 .btn { font-size: 10px;}
                 }
             
               @media screen and (min-width: 320px) and (max-width: 767px) and (orientation: landscape) {
