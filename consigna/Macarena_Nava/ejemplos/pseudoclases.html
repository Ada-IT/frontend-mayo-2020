<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Mi Formulario de Login</title>     
        <style>
            .menu a {
                color:black;

                background-color:rgb(141, 141, 209);
                width:fit-content;
            }

            .menu a:hover{
                color:rgb(21, 21, 122);
                background-color:rgb(141, 141, 209);
                width:fit-content
            }

            input{ 
                color:black;
                background-color: rgb(250, 212, 200);
                

            }

            input:focus {
                color:rgb(103, 21, 180);
                background-color:rgb(146, 213, 245);
                width:fit-content
            }

            a:hover { 
                color:plum;
               
            }

            .login-validation { 
                color:black;
                font-family: Arial, Helvetica, sans-serif;
                font-weight: 700;
            }

        </style>            
    </head>
    <body>
        <main>
            <header>
                <nav>
                    <a class="menu" href="">dgdgsd</a>
                    <a class="menu" href="">dgads</a>
                </nav>
            </header>                        
            <article>
                <section id="formulario-login">   
                    <h1>Login</h1>  
                    <div>
                        <!-- Formulario de Login -->
                        <form class="login-validation" id="login" action="formulario-login.html" method="POST">
                            <label for="usuario">Usuario:</label>
                            <input 
                                id="usuario" 
                                type="email" 
                                name="usuario"                                
                            >
                            <br>
                            <label for="password">Password:</label>
                            <input 
                                id="password" 
                                type="password" 
                                minlength="4" 
                                maxlength="10" 
                                name="password"
                            >
                            <br>
                            <input type="submit" value="Ingresar">
                        </form>
                    </div>          
                </section>
            </article>
        </main>
    </body>
</html>
