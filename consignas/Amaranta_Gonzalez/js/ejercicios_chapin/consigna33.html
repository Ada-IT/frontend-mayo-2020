    <body>
       <div class="container">
           <h1>Agregar Persona</h1>
           <div class="row">
            <form>
                <div class="form-group">
                  <label >Nombre</label>
                  <input type="text" class="form-control" id="nombre">
                </div>

                <div class="form-group">
                    <label >Edad</label>
                    <input type="text" class="form-control" id="edad">
                </div>

                <button type="button" class="btn btn-success" onclick="agregar();">Agregar</button>
              </form>
           </div>
           <br><br>
            <table class="table" id="tabla">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Edad</th>
                    </tr>
                </thead>
            </table>
       </div>


        <script>
            function Persona(nombre,edad){
            this.nombre=nombre;
            this.edad=edad;
          }

          function capturar(){
            var nombreCapturar = document.getElementById('nombre').value;
            var edadCapturar = document.getElementById('edad').value;

            return new Persona(nombreCapturar, edadCapturar);
          }
            var baseDatos = [];
            function agregar(){
                var nuevoSujeto = capturar();
                //console.log({nuevoSujeto})
                baseDatos.push(nuevoSujeto);
                document.getElementById('tabla').innerHTML += '<tbody><td>'+nuevoSujeto.nombre+'</td><td>'+nuevoSujeto.edad+'</td></tbody>';
            }
