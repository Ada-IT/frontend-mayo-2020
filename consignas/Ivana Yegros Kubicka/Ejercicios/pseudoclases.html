<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Mi Formulario de Login</title> 
        <style> 
        .menu {color: blueviolet; font-size: 1.5rem;}
        .menu:hover {background-color: aquamarine; border-radius: 40%; font-style: italic;} 
        #usuario:focus {background-color: lightpink;}
        #password:focus{background-color: crimson;} 
        .ingresar:hover{color: blue; font-family: fantasy;}   
    </style>  
    </head>
    <body>
        <main>
            <header>
                <nav>
                    <a class="menu" href="">Menu 1</a>|
                    <a class="menu" href="">Menu 2</a>
                </nav>
            </header>                        
            <article>
                <section id="formulario-login">                
                    <h1>Login</h1>
                    <div>
                        <!-- Formulario de Login -->
                        <style>
                         input:valid {
                            background-color: rgb(235, 234, 231);
                         }
                         input:invalid {
                            background-color: red;
                            }   
                        </style>
                        <form id="login" action="formulario-login.html" method="POST">
                            <label for="usuario">Usuario:</label>
                            <input 
                                id="usuario" 
                                type="email" 
                                name="usuario"
                            >
                            <br>
                            <label for="password">Password:</label>
                            <input 
                                id="password" 
                                type="password" 
                                minlength="4" 
                                maxlength="10" 
                                name="password"
                            >
                            <br>
                            <input type="submit" value="Ingresar" class="ingresar">
                        </form>
                    </div>
                </section>
            </article>
        </main>
    </body>
</html>
