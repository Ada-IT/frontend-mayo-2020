<body>
  <script>
    function suma(n1, n2) {
      var resultado = n1 + n2
      return resultado
    }

    function multiplicacion(n3, n4) {
      var resultado = n3 * n4
      return resultado
    }
    var n1 = parseInt(prompt("ingrese el numero 1 para la suma"))
    var n2 = parseInt(prompt("ingrese el numero 2 para la suma"))
    var n3 = parseInt(prompt("ingrese el numero 1 para la multiplicaion"))
    var n4 = parseInt(prompt("ingrese el numero 2 para la multiplicacion"))



    document.write(n1 + " + " + n2 + " = " + suma(n1, n2))
    document.write("<br>")
    document.write(n3 + " x " + n4 + " = " + multiplicacion(n3, n4))
  </script>
