<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Mi Formulario de Login</title>   
        <style>
            input:valid {
                background-color: crimson;
            }
            
        </style>                    
    </head>
    <body>
        <main>
            <header>
                <nav>
                </nav>
            </header>                        
            <article>
                <section id="formulario-login">                
                    <h1>Login</h1>
                    <div>
                        <!-- Formulario de Login -->
                        <style>
                         input:valid {
                            background-color: #cccccc;
                         }
                         input:invalid {
                            background-color: red;
                            }   
                        </style>
                        <form id="login" action="formulario-login.html" method="POST">
                            <label for="usuario">Usuario:</label>
                            <input 
                                id="usuario" 
                                type="email" 
                                name="usuario"
                            >
                            <br>
                            <label for="password">Password:</label>
                            <input 
                                id="password" 
                                type="password" 
                                minlength="4" 
                                maxlength="10" 
                                name="password"
                            >
                            <br>
                            <input type="submit" value="Ingresar">
                        </form>
                    </div>
                </section>
            </article>
        </main>
    </body>
</html>
