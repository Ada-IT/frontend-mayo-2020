<body>

    <main>
        <section>
            <button type="button" class="btn btn-lg btn-danger" data-title="mi popover"
                data-content="ejfiowejioejfiowejfiowejiowefj" data-toggle="popover" title="Popover title"
                data-content="And here's some amazing content. It's very engaging. Right?">Click to toggle
                popover</button>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                Launch demo modal
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Pague con Credito o Debito</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="container-fluid d-flex justify-content-center">
                                    <div class="col-sm-12 col-md-12">
                                        <div class="card">
                                            <div class="card-header">
                                                <div class="row">
                                                    <div class="col-md-6"> <span>CREDIT/DEBIT CARD PAYMENT</span>
                                                    </div>
                                                    <div class="col-md-6 text-right" style="margin-top: -5px;"> <img
                                                            src="https://img.icons8.com/color/36/000000/visa.png">
                                                        <img
                                                            src="https://img.icons8.com/color/36/000000/mastercard.png">
                                                        <img src="https://img.icons8.com/color/36/000000/amex.png">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="card-body">
                                                <div class="form-group"> <label for="cc-number"
                                                        class="control-label">CARD NUMBER</label> <input id="cc-number"
                                                        type="tel" class="input-lg form-control cc-number"
                                                        autocomplete="cc-number" placeholder="•••• •••• •••• ••••"
                                                        required> </div>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group"> <label for="cc-exp"
                                                                class="control-label">CARD EXPIRY</label> <input
                                                                id="cc-exp" type="tel"
                                                                class="input-lg form-control cc-exp"
                                                                autocomplete="cc-exp" placeholder="•• / ••" required>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group"> <label for="cc-cvc"
                                                                class="control-label">CARD CVC</label> <input
                                                                id="cc-cvc" type="tel"
                                                                class="input-lg form-control cc-cvc" autocomplete="off"
                                                                placeholder="••••" required>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group"> <label for="numeric" class="control-label">CARD
                                                        HOLDER NAME</label> <input type="text"
                                                        class="input-lg form-control">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                                <button type="button" id="pagar" class="btn btn-success" data-toggle="tooltip"
                                    data-placement="right" title="Tooltip on right">Pagar</button>
                            </div>
                        </div>
                    </div>
                </div>
        </section>
        <section>
            <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false"
                data-delay="1500">
                <div class="toast-header">
                    <img src="..." class="rounded mr-2" alt="...">
                    <strong class="mr-auto">Bootstrap</strong>
                    <small>11 mins ago</small>
                    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="toast-body">
                    Hello, world! This is a toast message.
                </div>
            </div>
            <button class="btn btn-dark" type="button">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Loading...
            </button>
        </section>

        <section>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                    aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
            </div><br>
            <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" style="width: 25%;" aria-valuenow="25"
                    aria-valuemin="0" aria-valuemax="100">25%</div>
            </div><br>
            <div class="progress">
                <div class="progress-bar bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75"
                    aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </section>

    </main>
    <script type="text/javascript">
        window.onload = function () {
            $(function () {
                $('[data-toggle="popover"]').popover();
                $('[data-toggle="tooltip"]').tooltip();
            });
        };
    </script>
    <script type="text/javascript">
        window.onload = function () {
            $(function () {
                $('[data-toggle="popover"]').popover();
                $('[data-toggle="tooltip"]').tooltip();
                $('.toast').toast("show")
            });
        };
    </script>
