    <body>
            <!--
                1) Realizar un array que contenga 8 sabores de helado.
                2) El usuario debe poder agregar los sabores individualmente
                3) Los sabores se deben validar con el array de los existentes.
                4) El usuario solo puede seleccionar un maximo de 3 sabores.
                5) Se debe presentar la lista de sabores seleccionados en pantalla.    
             -->
    <script>
        sabores = ['frutilla','mantecol','vainilla','chocolate','limon','pera','coco','pistacho']
        sabores_seleccionados = [] ///mantecol 
        while (sabores_seleccionados.length == 3){
            seleccionado = prompt("Agregue su sabor: Frutilla, Vainilla, Chocolate, Limon, Pera, Coco, Pistacho")
            if((sabores.includes(seleccionado)) && (!sabores_seleccionados.includes(seleccionado))) {
                sabores_seleccionados.push(seleccionado);
            }
        }
    </script>
