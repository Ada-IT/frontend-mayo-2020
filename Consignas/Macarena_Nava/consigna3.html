<!DOCTYPE html>
<html lang= "es">
    <head>
        <title>Formulario de consigna 3</title>
        <meta charset= "UTF-8"/>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/main.css"/>

        <style>
            body {                               
                background: rgb(183,33,255);
                background: linear-gradient(223deg, rgba(183,33,255,1) 5%, rgba(8,174,234,1) 100%);
                background-attachment:fixed;
            }
            .container {
                height: 600px;
                display: flex;
                flex-direction: column;
                margin-left: 25%;
                margin-right: 25%;
                padding-top: 3%;
                padding-bottom: 4%;
                background-color: #ffffff;
                font-family: "opensans";              
            } 
                
            }
            @font-face {
                font-family: "helvetica-neue";
                src: url(css/fonts/helvetica-neue.otf);
            }
            @font-face {
                font-family: "opensans";
                src: url(css/fonts/opensans.ttf);
            }    

            .elemento1 {
                display: flex;
                flex-wrap: wrap;
            }
                
           
            .elemento2 {
                display: flex;
                flex-wrap: wrap;                 
            }
            .elemento3 {
                display: flex;
                flex-wrap: wrap;                           
            }
            .elemento4 { 
                display: flex;
                flex-wrap: wrap;                      
            }
            .elemento5{
                display: flex;
                flex-wrap: wrap;              
            }
            .elemento6{ 
                display: flex;
                flex-direction: column;                        
            }
            .elemento7 {
                display: flex;
                flex-wrap: wrap;               
            }
            .casilleros {
                display: flex;
                flex-direction: column; 
                color: #9c9c9c;
                font-size: small;      
            }
            label {
                font-family: "Opensans";
                font-weight: 800;
                font-size: medium;
                padding-right: 1em;
            }      
            h1 {
                font-family: "helvetica-neue";
                color: #ffffff;
                background-color: #1a1a1a;
                text-align: center;
                margin-left: 25%;
                margin-right: 25%;
                margin-bottom: 0;
                padding-bottom: 1%;
                padding-top: 1%;
            }
            h3 {
                font-family: "opensans";
            }
            input[type="email" i]:valid 
            {color: #000000!important;
            }
                            
            input[type="email" i]:invalid 
            { color: #ff0000!important;
              background-color: #ff9999!important;
            } 

            select:required:invalid {
                color:#000;
            }
            option[value=""][disable] {
                display:none;
            }
            .register:hover {
                color: #ffffff;
                background-color: #eb3746;
                font-family: "helvetica-neue";
            }
            .register {
                background-color: #1a1a1a;
                color: #ffffff;
                font-family: "helvetica-neue";
            }
            input{
                background-color: #e5e5e5;
            }
            select {
                background-color: #e5e5e5;
                border-color: #e5e5e5;
            }
             
        </style>
    </head>
    <body>
        <main>
            <header>
                <article>
                    <section>
                        <form action= "consigna3.html" method=POST>   
                            <h1>EVENT REGISTRATION FORM</h1>
                            <div class="container">
                                <div class="elemento1"> 
                                    <label for="name">Name</label>                        
                                    <div class="casilleros">                                                                               
                                    <input 
                                        id="name" 
                                        type="text" 
                                        minlength="3" 
                                        maxlength="20"
                                        name="name"
                                        required>
                                        <label for="name">First Name</label>
                                    </div>
                                    <div class="casilleros">                           
                                        <input 
                                        id="lastname" 
                                        type="text" 
                                        minlength="0" 
                                        maxlength="20"
                                        name="name"
                                        required>
                                        <label>Last Name</label>
                                    </div>
                                </div>                                   
                                <div class="elemento2">
                                    <label for="company">Company</label>
                                    <div>
                                        <input 
                                        id="company" 
                                        type="text" 
                                        minlength="0" 
                                        maxlength="20"
                                        name="company">
                                    </div>     
                                </div>                                 
                                <div class="elemento3">
                                    <label for="email">Email</label>                                    
                                    <div>
                                        <input 
                                        id="email" 
                                        type="email" 
                                        name="email">
                                    </div>
                                </div>
                                <div class="elemento4">
                                        <label for="phone">Phone</label>
                                        <div class="casilleros">                            
                                            <input 
                                            id="areacode" 
                                            type="number" 
                                            name="phone">
                                            <label>Area Code</label>
                                        </div>                                                                                            
                                        <div class="casilleros">
                                            <input 
                                            id="phone" 
                                            type="tel" 
                                            name="phone">
                                            <label for="phone">Phone Number</label>                                              
                                        </div>
                                </div>
                                <div class="elemento5">
                                    <label for="subject">Subject</label>
                                        <div>
                                            <select name="subject" id="subject" required>
                                                <option value="" disable selected>Choose option:</option>
                                                <option value="support">Support Department</option>
                                                <option value="sales">Sales Department</option>
                                                <option value="claims">Claims Department</option>
                                            </select>
                                        </div>
                                </div>
                                <div class="elemento6">
                                        
                                            <label for="custumer">Are you an existing customer?</label>
                                        
                                        <div>
                                            <input 
                                            name="customer" 
                                            type="radio" 
                                            value="y">
                                            <label>Yes</label>                     
                                            <input 
                                            name="customer" 
                                            type="radio" 
                                            value="n">
                                            <label>No</label>
                                        </div>      
                                </div> 
                                <div class="elemento7">
                                        <input 
                                        class="register" 
                                        type="submit" 
                                        value="REGISTER"> 
                                </div>                                               
                            </div>   
                        </form>
                    </section>
                </article>
            </header>
        </main>
    </body>
</html>
