<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Realizar un programa que muestre su nombre y su edad en una página HTML.
    Emplear el comando write del objeto document para imprimir.
    Tener en cuenta que si queremos que cada dato quede en una fila distinta de la página debemos
    insertar la etiqueta HTML
    (salto de linea en HTML), es decir debemos disponer: document.write('')
-->
</head>
<body>
    <script>document.write("<h3>Paula Carrano</h3>")</script>
    <script>document.write("<h3>28 años</h3>")</script>
    </body>
</html>
