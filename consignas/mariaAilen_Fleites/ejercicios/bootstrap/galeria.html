<!DOCTYPE html>
<html class="no-js" lang="es">

<head>
    <!-- 
            Rama bootstrap_galeria
            En su carpeta de consignas crear carpeta bootstrap-galeria
            En la carpeta crear archivo galeria.html
            El archivo debe contener la libreria de bootstrap css incluida
            La galeria debe contener 9 imagenes:
            - Cada imagen debe estar dentro de un card.
            - Las fotografias se encuentran en /img/galeria_de_fotos_paisajes  
            - Cada card va a contener un titulo corto. 
            - El titulo de cada foto puede ser demo, ej. : foto 1, foto 2.. etc

            Los cards van a tener un efecto de movimiento en el evento hover.
            La web debera tener:
            - El menu debe estar en la cabecera del sitio y debe contener con 4 botones.
            - El titulo que este al costado izquierdo del menu  y alineado verticalmente.
            - El contenido debera esta centrado en el medio. Queda a criterio la alineación respecto del menu.
            - El sitio debe tener las media queries para mobile, tablets  y desktop.        
            - La galeria se debe adaptar en su forma según tipo de dispositivo.
            - Fondo de madera        
    -->

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de fotos con Bootstrap</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <style>
        body {
            background-image: url(../../img/fondoMadera.jpg);
        }

        .card-img-top {
            width: 100%;
            height: 18vw;
            object-fit: cover;
        }

        .card {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            text-align: center;
            margin: auto;
        }

        #navbarText {
            padding-left: 50%;
        }

        /*efectos de movimiento*/
        .rotateright {
            -webkit-transform: rotate(3deg);
            transform: rotate(3deg);
        }

        .rotateleft {
            -webkit-transform: rotate(-4deg);
            transform: rotate(-4deg);
        }

        .card:hover {
            -webkit-transform: scale(1.1);
            transform: scale(1.1);

        }

        .rotateright:hover {
            -webkit-transform: rotate(0deg);
            transform: rotate(0deg);
        }

        .rotateleft:hover {
            -webkit-transform: rotate(0deg);
            transform: rotate(0deg);
        }

        /*efectos de imagen*/

        .sepia:hover {
            -webkit-filter: sepia(70%);
            filter: sepia(70%);
        }

        .contrast:hover {
            -webkit-filter: contrast(150%);
            filter: contrast(150%);
        }

        .grayscale:hover {
            -webkit-filter: grayscale(150%);
            filter: grayscale(150%);
        }

        .saturate:hover {
            -webkit-filter: saturate(200%);
            filter: saturate(200%);
        }

        .invert:hover {
            -webkit-filter: invert(100%);
            filter: invert(100%);
        }

        .hue-rotate:hover {
            -webkit-filter: hue-rotate(50deg);
            filter: hue-rotate(50deg);
        }

        /*medias queries*/
        /* Phones */
        @media (min-width: 360px) and (max-width: 621px) {
            .navbar-text {
                display: none;
            }

            .card-img-top {
                height: 50vw;

            }

        }
    </style>
</head>
