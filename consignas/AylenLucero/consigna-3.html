<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Consigna 3</title>
        <style>
            body {
                background: linear-gradient(to right top, #08aeea , #b721ff);
                margin-bottom: 10%;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                font-weight: 900;
                overflow: scroll
            }
            section {
                display: grid;
                grid-template-columns: repeat(10,10%);
                grid-template-rows: repeat(8,10%);
            }
            form {
                background-color: #ffffff;
                grid-column: 3/8;
                grid-row: 3/13;
                border-bottom-left-radius: 2%;
                border-bottom-right-radius: 2%;
            }
            h1 {
                background-color: #1a1a1a;
                margin: initial;
                grid-column: 3/8;
                grid-row-start: 2;
                color: #ffffff;
                border-top-left-radius: 5%;
                border-top-right-radius: 5%;
                text-align: center;
                padding-top: 3%;
            }
            .todo label {
                padding-left: 5%;
            }
            input {
                margin-top: 5%;
                background-color: #e5e5e5;
                padding-top: 2%;
                padding-bottom: 2%;
                border: 0;
                border-radius: 4%;
            }
            p {
                display: inline;
                color: #9c9c9c;
            }
            .name p {
                padding-left: 22.5%;
            }
            #name {
                margin-left: 10%;
                padding-right: 5%;
            }
            #name1 {
                margin-left: 3%;
                padding-right: 5%;
            }
            #company {
                margin-left: 6%;
                padding-right: 39.5%;
            }
            #email {
                margin-left: 10.5%;
                padding-right: 39.5%;
            }
            #email:invalid {
                background-color: #fd616e;
            }
            #phone1 {
                margin-left: 9.5%;
                width: 15%;
            }
            #phone2 {
                margin-left: 3%;
                padding-right: 20.5%;
            }
            #area {
                padding-left: 22%;
            }
            .phone p {
                padding-left: 8%;
            }
            select {
                background-color: #e5e5e5;
                border: 0;
                margin-left: 8%;
                padding: 2% 22.5% 2%;
            }
            .radio p {
                color: #000000;
                margin-left: 5%;
                margin-top: 5%;
            }
            .radio input {
                margin-left: 10%;
            }
            #submit {
                font-weight: 900;
                background-color: #ff4b5a;
                color: #ffffff;
                width: 25%;
                border-radius: 5%;
                margin-bottom: 10%;
                margin-left: 10%;
            }
            #submit:hover {
                background-color: #eb3746;
            }
            @media screen and (min-width: 710px) and (max-width: 1200px) {
                body {
                    overflow: scroll
                }
                label {
                    display: block;
                    text-align: center;
                }
                input {
                    width: 30%;
                }
                #company {
                    margin-left: 10%;
                    width: 35%;
                }
                #email {
                    width: 35%;
                }
                
            }
        </style>
    </head>
    <body>
        <main>
            <article>
                <section>
                    <h1>EVENT REGISTRATION FORM</h1>
                    <form action="consigna-3.html" method="POST">
                        <div class="todo">
                        <div class="name">
                        <label for="name">Name</label>
                        <input id="name" type="text" maxlength="20" name="name">
                        <input id="name1" type="text" maxlength="20" name="name">
                        <br>
                        <p>First Name</p>
                        <p>Last Name</p>
                        </div>
                        <label for="company">Company</label>
                        <input id="company" type="text" maxlength="20" name="company">
                        <br>
                        <label for="emal">Email</label>
                        <input id="email" type="email" name="email">
                        <br>
                        <div class="phone">
                        <label for="phone">Phone</label>
                        <input id="phone1" type="number" name="phone">
                        <input id="phone2" type="number" name="phone">
                        <br>
                        <p id="area">Area Code</p>
                        <p>Phone Number</p>
                        </div>
                        <br>
                        <label for="subject">Subject</label>
                        <select name="subject" id="subject">
                            <option value="support">Support department</option>
                            <option value="sales">Sales department</option>
                            <option value="claim">Claims department</option>
                        </select>
                        </div>                        
                        <br>
                        <div class="radio">
                        <p>Are you an existing customer?</p>
                        <br>
                        <input name="y" type="radio" value="y">
                        <label>Yes</label>
                        <input name="n" type="radio" value="n">
                        <label>No</label>
                        </div>
                        <input id="submit" type="submit" value="REGISTER">
                    </form>
                </section>
            </article>
        </main>
    </body>
</html>
