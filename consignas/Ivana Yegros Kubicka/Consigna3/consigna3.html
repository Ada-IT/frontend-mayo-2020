<body>
    <form action="consigna3.html" id="form" method="POST">

        <h1><b> EVENT REGISTRATION FORM</b></h1>

        <section>
            <div class="name">

                <label for="name">Name</label>
                <input id="name" type="text" minlength="2" maxlength="20"></input>

                <label id="underinput1">First Name</label>

                <label id="underinput2">Last Name</label>
                <input id="lastname" type="text" minlength="2" maxlength="20"></input>
            </div>

            <div class="company">

                <label for="name">Company</label>
                <input id="company" type="text" minlength="2" maxlength="20"></input>
            </div>

            <div class="email">

                <label for="name">Email</label>
                <input id="email" type="email" minlength="6" maxlength="20"></input>
            </div>

            <div class="phone">

                <label for="name">Phone</label>
                <input id="areacode" type="number" minlength="2" maxlength="15"></input>

                <label id="underinput3">Area Code</label>

                <label id="underinput4">Phone Number</label>
                <input id="phone" type="number" minlength="2" maxlength="15"></input>

            </div>

            <div>

                <label for="name">Subject</label>

                <select class="dropdown">

                    <option class="head">Choose Option</option>
                    <option value="support">Support Department</option>
                    <option value="sales">Sales Department</option>
                    <option value="claims">Claims Department</option>

                </select>
            </div>

            <p> Are you an existing customer?</p>

            <div class="buttons">

                <input type="radio" checked="checked" name="radio" value="y">
                <label class="button-y">Yes
                    <span class="checkmark"></span>
                </label>

                <input type="radio" checked="checked" name="radio" value="n">
                <label class="button-n">No
                    <span class="checkmark"></span>

                </label>

            </div>
        </section>

        <input class="submit" type="submit" value="REGISTER">

    </form>
