            Rama bootstrap_galeria

            la galeria debe contener 9 imagenes.
            cada imagen debe estar dentro de una card.

            las cards van a tener un efecto de movimiento en el evento.
            la web debera tener:
            -un menu de navegaciÃ³n con 4 botones.

            -cabecera para el menu
            -el contenido debera estar centrado en el medio.
            -media query para mobile, tablets y desktop
            
    -->

   
   <title>photo gallery</title>

   <style>
      /*structure*/
      body {
         background-image: url("../img/wood.jpg");
         background-repeat: repeat;
      }

      .title {
         text-transform: uppercase;
         color: rgb(126, 190, 52);
         margin-right: 4%;
         font-family: Arial, Helvetica, sans-serif;
         text-shadow: 1.5rem 0.5rem rgb(109, 108, 108, 0.5);
      }

      .container {
         margin: 2% 2% 2% 3%;
      }

      /*cards*/
      .card {
         margin: 2% 2% 0% 2%;
         padding: 3% 3% 0% 3%;
         box-shadow: 1rem 1rem 1rem rgb(82, 80, 80);
         border-radius: 0.5rem;
         overflow: hidden;
      }

      .card-img-top {
         width: 100%;
         height: 60%;
      }

      .gallery {
         display: grid;
         grid-template-columns: repeat(4, 25%);
         grid-template-rows: repeat(3, 33.33%);
         grid-gap: 2rem;
      }

      h5 {
         margin-top: 10%;
         text-align: center;
         font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
         font-style: italic;
         font-weight: bold;
         text-transform: capitalize;
      }

      /*filters*/
      .invert {
         -webkit-filter: invert(95%);
         filter: invert(95%);
      }

      .contrast {
         -webkit-filter: contrast(70%);
         filter: contrast(70%);
      }

      .opacity {
         -webkit-filter: 45%;
         filter: 45%;
      }

      .hue_rotate {
         -webkit-filter: hue-rotate(300deg);
         filter: hue-rotate(300deg);
      }

      .sepia {
         -webkit-filter: sepia(90%);
         filter: sepia(90%);
      }

      .saturated {
         -webkit-filter: saturate(70%);
         filter: saturate(70%);
      }

      .grayscale {
         -webkit-filter: grayscale(60%);
         filter: grayscale(60%);
      }

      .blur {
         -webkit-filter: blur(2px);
         filter: blur(2px);
      }

      .brightness {
         -webkit-filter: brightness(50%);
         filter: brightness(50%);
      }

      /*mov effect*/
      .card:hover {
         -webkit-transform: scale(1.2);
         transform: scale(1.2);
         cursor: pointer;
      }

      /*mediaquery tablet portrait*/
      @media (min-width: 768px) and (max-width: 1024px) {
         .container {
            margin: 2% 2% 4% 2%;
            width: 85%;
         }

         .gallery {
            grid-gap: 1rem;
         }

         .card {
            margin: 0% 0% 0% 0%;
         }

         .title {
            padding: 0% 2% 0% 2%;
            text-align: center;
            font-size: 10rem;
         }

         h5 {
            font-size: 1rem;
            margin-top: 2%;
         }
      }
   </style>
</head>
