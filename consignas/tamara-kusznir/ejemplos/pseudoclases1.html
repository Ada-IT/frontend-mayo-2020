<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Mi Formulario de Login</title>
        <style>
            .menu {
                display: inline-block;
                padding: 20px;
                background-color: violet;
                color: black;
                text-decoration: none;
            }
            .menu:hover {
                background-color: rgb(202, 199, 199);
                font-size: larger;
            }
            input:focus {
                outline: none;
                border: 2px solid blue;
            }
            .login-validation input[type="email"]:invalid {
                background-color: #ff3d3d;
            }

            .btn {
                padding: 10px;
                background-color: violet;
                border: white;
                border-radius: 3px;
                color: #fff;
                cursor: pointer;
            }

            .btn:hover {
                background-color: rgb(171, 128, 240);
            }
        </style>    
    </head>
    <body>
        <main>
            <header>
                <nav>
                    <a class="menu" href="#">Menu 1</a>
                    <a class="menu" href="#">Menu 2</a>
                </nav>
            </header>                        
            <article>
                <section id="formulario-login">                
                    <h1>Login</h1>
                    <div>
                        <form class="login-validation" id="login" action="formulario-login.html" method="POST">
                            <label for="usuario">Usuario:</label>
                            <input 
                                id="usuario" 
                                type="email" 
                                name="usuario"                                
                            >
                            <br>
                            <label for="password">Password:</label>
                            <input 
                                id="password" 
                                type="password" 
                                minlength="4" 
                                maxlength="10" 
                                name="password"
                            >
                            <br>
                            <input type="submit" class="btn" value="Ingresar">
                        </form>
                    </div>
                </section>
            </article>
        </main>
    </body>
</html>
