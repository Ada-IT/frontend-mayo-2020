<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8" />
   <meta name="description" content="If you want to confirm your attendance to ADAÂ´s event, please fill the form. " />
   <meta name="keywords" content="event,registration,form" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <title>Event_registration_form</title>
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
   <style>
      /*structure*/
      body {
         background: linear-gradient(45deg, #08aeea, #b721ff);
         background-repeat: no-repeat;
      }

      .container {
         display: flex;
         flex-direction: column;
         align-items: center;
         padding: 5% 0% 10% 0%;
         margin: 0% 5% 0% 5%;
         font-family: 'Open Sans', sans-serif;
         height: 100%;
      }

      .title {
         background-color: #1a1a1a;
         text-align: center;
         width: 60%;
         height: 10%;
         border-radius: 2rem 2rem 0rem 0rem;
         padding: 0% 5% 0% 5%;
         color: #ffffff;
         text-transform: uppercase;
      }

      .box {
         background-color: #ffffff;
         width: 60%;
         height: 100%;
         padding: 0% 5% 0% 5%;
         border-radius: 0rem 0rem 2rem 2rem;
      }

      .name {
         display: flex;
         flex-direction: column;
         width: 35%;
         color: #adacac;
         font-weight: bold;
         font-size: small;
         margin-right: 2%;
      }


      .area_code {
         display: flex;
         flex-direction: column;
         width: 20%;
         margin-right: 2%;
         color: #adacac;
         font-weight: bold;
         font-size: small;
      }

      .phone_number {
         display: flex;
         flex-direction: column;
         width: 50%;
         margin-right: 2%;
         color: #adacac;
         font-weight: bold;
         font-size: small;
      }

      .tags {
         display: flex;
         flex-direction: row;
         width: 100%;
         color: #525151;
         font-weight: bold;
         text-transform: capitalize;
         padding: 3% 0% 3% 0%;
         vertical-align: middle;
      }

      form {
         display: flex;
         flex-direction: column;
         width: 100%;
         justify-content: start;
      }

      .subtitle {
         text-align: left;
         width: 30%;
      }

      .data {
         width: 70%;
         margin-right: 2%;
      }

      input {
         border: none;
         background-color: #e5e5e5;
         border-radius: 0.5rem;
         height: 3.2rem;
      }

      select {
         border: none;
         background-color: #e5e5e5;
         border-radius: 0.5rem;
         height: 2.5rem;
         width: 70%;
         color: #6d6c6c;
         margin-right: 2%;
      }

      /*email valid*/
      input[type="email"]:valid {
         color: #e5e5e5;
      }

      input[type="email"]:invalid {
         background-color: #F6200B;
      }

      /*submit btn*/
      #register input {
         background-color: #ff4b5a;
         color: #ffffff;
         font-weight: 44rem;
         font-size: 10px;
         width: 20%;
         margin: 0% 0% 2% 0%;
         cursor: pointer;
         font-size: 1rem;
      }

      #register :hover {
         background-color: #eb3746;
         border-radius: 1rem;
         font-size: 1.3rem;
         text-transform: uppercase;
         font-weight: bolder;
         color: #ffffff;
      }

      /*radio btn green*/

      .radio-item {
         display: inline-block;
         position: relative;
         padding: 0 2px;
      }

      .radio-item input[type='radio'] {
         display: none;
      }

      .radio-item label {
         color: #666;
         font-weight: normal;
      }

      .radio-item label:before {
         content: " ";
         display: inline-block;
         position: relative;
         top: 0.31rem;
         margin: 0 0.5rem 0 0;
         width: 1rem;
         height: 1rem;
         border-radius: 1rem;
         border: 0.2rem solid #e5e5e5;
         background-color: #e5e5e5;
      }

      .radio-item input[type=radio]:checked+label:after {
         border-radius: 1rem;
         width: 1rem;
         height: 1rem;
         position: absolute;
         top: 0.5rem;
         left: 0.5rem;
         content: " ";
         display: block;
         background: #0d9700;
      }
   </style>

</head>

<body>
   <section class="container">
      <div class="title">
         <h1>event registration form</h1>
      </div>
      <div class="box">
         <form action="consigna3.html" method="POST">
            <div class="tags">
               <label class="subtitle">Name</label>
               <div class="name">
                  <input type="text" minlength="1" maxlength="20" name="first_name" />
                  <label for="first_name">first name</label>
               </div>
               <div class="name">
                  <input type="text" minlength="1" maxlength="20" name="last_name" />
                  <label for="last_name">last name</label>
               </div>
            </div>
            <div class="tags">
               <label class="subtitle">company</label>
               <input class=data id="company" type="text" minlength="1" maxlength="20" name="company" />
            </div>
            <div class="tags email">
               <label class="subtitle">email</label>
               <input class="data" id="email" type="email" name="email" />
            </div>
            <div class="tags">
               <label class="subtitle">phone</label>
               <div class="area_code">
                  <input type="number" minlength="1" maxlength="" name="area_code" />
                  <label for="area_code">area code</label>
               </div>
               <div class="phone_number">
                  <input type="number" minlength="1" maxlength="" name="area_code" />
                  <label for="area_code">phone number</label>
               </div>
            </div>
            <div class="tags">
               <label class="subtitle">subject</label>
               <select name="subject" id="subject">
                  <option hidden selected>Choose option</option>
                  <option value="support">support department<t /option>
                  <option value="sales">sales department</option>
                  <option value="claim">claims department</option>
               </select>
            </div>
            <div class="tags">
               <label class="subtitle">are you an existing customer?</label>
               <div class="radio-item">
                  <input id="customer1" type="radio" value="y" checked="checked">
                  <label for="customer1">yes</label>
                  <input id="customer2" type="radio" value="n" checked="checked">
                  <label for="customer2">no</label>
               </div>
            </div>
            <span id="register"><input type="submit" value="Register"></span>
         </form>
      </div>
   </section>
</body>

</html>
