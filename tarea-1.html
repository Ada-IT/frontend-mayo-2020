<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="validation.css">
    <title>Formulario</title>
</head>
<body>
    
    <header>
        <nav></nav>
    </header>

    <div class="container">
        <div class="row mt-3">  
            <div class="col">
                <form action="tarea-1.html" method="POST">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre" maxlength="15">
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" name="apellido" id="apellido" class="form-control" placeholder="Apellido" maxlength="15">
                    </div>
                    <div class="form-group">
                        <label for="telefono">Telefono</label>
                        <input type="text" name="telefono" id="telefono" class="form-control" placeholder="Telefono">
                    </div>
                    <div class="form-group">
                        <label for="dir">Direccion</label>
                        <input type="text" name="dir" id="dir" class="form-control" placeholder="Direccion">
                    </div>
                    <div class="form-group">
                        <label for="correo text-white">Correo</label>
                        <input type="email" name="correo" id="correo" class="form-control" placeholder="Correo" maxlength="20">
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" name="sexo" id="hombre" value="h" class="form-check-input mr-2">Hombre
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" name="sexo" id="mujer" value="m" class="form-check-input mr-2">Mujer
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" name="sexo" id="otro" value="o" class="form-check-input mr-2">Otro
                        </label>
                    </div>
                    <div class="form-group mt-3">
                        <label for="educacion">Educacion</label>
                        <select name="educacion" id=educacion" class="form-control">
                            <option value="p">Primaria</option>
                            <option value="s">Secundaria</option>
                            <option value="u">Universitaria</option>
                        </select>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" name="trabajo" id="si" value="s" class="form-check-input mr-2">Si trabajo
                        </label>
                    </div>
                    <div class="form-check mb-3">
                        <label class="form-check-label">
                            <input type="radio" name="trabajo" id="no" value="n" class="form-check-input mr-2">No trabajo
                        </label>
                    </div>
                    <button class="btn btn-primary btn-block" type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <footer></footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
</body>
</html>
