<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i" rel="stylesheet" />
  <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

  <title>Galeria de Fotos - Grids CSS</title>
  <!-- Este tipo de galeria es aplicada en sitios como Unsplash, Pinterest y otros.
          Aquí podremos ver las tecnicas aprendidas de grid CSS.
    CREAR RAMA galeria_de_fotos desde desarrollo 
    Copiar archivo html y carpeta img a su carpeta de consignas. 
    Requerimientos: 
    - La galeria se debe ver como en las fotos :
    1.png (Desktop)
    2.png(Tablets)
    3.png(Mobile)        

    - Se debe aplicar lo aprendido en Grids CSS
    - El titulo siempre se debe visualizar en 1 sola linea.  
    - El css contendrá al menos 2 media queries.
    medias queries requeridas:
    Para tablets :
    @media (min-width: 768px) and (max-width: 1024px)  
    @media (min-width: 768px) and (max-width: 1024px) and (orientation: landscape) 
    Para celulares:
    @media (min-width: 320px) and (max-width: 767px)     
    
    REVISAR FOTOGRAFIAS DE EJEMPLOS

    -->
  <style>
    *,
    *::after,
    *::before {
      margin: 0;
      padding: 0;
      box-sizing: inherit;
    }

    html {
      box-sizing: border-box;
      font-size: 62.5%;
    }

    body {
      font-family: "Nunito", sans-serif;
      color: #333;
      font-weight: 300;
      line-height: 1.6;
    }

    h1 {
      font-size: 4rem;
      text-align: center;
    }

    .container {
      width: 60%;
      margin: 2rem auto;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 5vw);
      grid-gap: 1.5rem;
    }

    .gallery__img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .gallery__item--1 {
      grid-column: 1 / 3;
      grid-row: 1 / 3;
    }

    .gallery__item--2 {
      grid-column: 3 / 5;
      grid-row: 1 / 3;
    }

    .gallery__item--3 {
      grid-column: 5 / 9;
      grid-row: 1 / 6;
    }

    .gallery__item--4 {
      grid-column: 1 / 5;
      grid-row: 3 /6;
    }

    .gallery__item--5 {
      grid-column: 1 / 5;
      grid-row: 6 / 9;
    }

    .gallery__item--6 {
      grid-column: 5 / 9;
      grid-row: 6 / 9;
    }

    .blur {
      -webkit-filter: blur(2px);
      filter: blur(2px);
    }

    .contrast {
      -webkit-filter: contrast(170%);
      filter: contrast(170%);
    }

    .hue {
      filter: hue-rotate(90deg);
      -webkit-filter: hue-rotate(90deg);
    }

    .saturated {
      filter: saturate(800%);
      -webkit-filter: saturate(800%);

    }

    .bw {
      filter: grayscale(100%);
      -webkit-filter: grayscale(100%);
    }

    .invert {
      filter: invert(100%);
      -webkit-filter: invert(100%);
    }



    .gallery__img:hover {
      filter: drop-shadow(2px 2px 6px gray);
      -webkit-filter: drop-shadow(2px 2px 8px gray);

    }



    .
    /* --- MEDIAQUERIES --- */

    /* --- Tablets - ipad --- */

    @media (min-width: 768px) and (max-width: 1024px) {

      .gallery {
        display: grid;
        grid-template-columns: repeat(8, 1fr);
        grid-template-rows: repeat(10, 5vw);
        grid-gap: 1.5rem;

      }

      gallery__img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      .gallery__item--1 {
        grid-column: 1 / 5;
        grid-row: 1 / 3;
      }

      .gallery__item--2 {
        grid-column: 5 / 9;
        grid-row: 1 / 3;
      }

      .gallery__item--3 {
        grid-column: 1 / 9;
        grid-row: 3 / 6;
      }

      .gallery__item--4 {
        grid-column: 1 / 5;
        grid-row: 6 / 8;
      }

      .gallery__item--5 {
        grid-column: 5 / 9;
        grid-row: 6 / 8;
      }

      .gallery__item--6 {
        grid-column: 1 / 9;
        grid-row: 8 / 11;
      }


    }

    /* --- ipad landscape --- */

    @media (min-width: 768px) and (max-width: 1024px) and (orientation: landscape) {

      .gallery {
        display: grid;
        grid-template-columns: repeat(10, 1fr);
        grid-template-rows: repeat(9, 5vw);
        grid-gap: 1.5rem;

      }

      gallery__img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      .gallery__item--1 {
        grid-column: 1 / 6;
        grid-row: 1 / 4;
      }

      .gallery__item--2 {
        grid-column: 6 / 11;
        grid-row: 1 / 4;
      }

      .gallery__item--3 {
        grid-column: 1 / 6;
        grid-row: 4 / 7;
      }

      .gallery__item--4 {
        grid-column: 6 / 11;
        grid-row: 4 / 7;
      }

      .gallery__item--5 {
        grid-column: 1 / 6;
        grid-row: 7 / 10;
      }

      .gallery__item--6 {
        grid-column: 6 / 11;
        grid-row: 7 / 10;
      }



    }

    /* --- Mobil --- */
    @media (min-width: 320px) and (max-width: 767px) {

      h1 {
        font-size: 3rem;
        text-align: center;
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-template-rows: repeat(18, 5vw);
        grid-gap: 1.5rem;

      }

      gallery__img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      .gallery__item--1 {
        grid-column: 1 / 6;
        grid-row: 1 / 4;
      }

      .gallery__item--2 {
        grid-column: 1 / 6;
        grid-row: 4 / 7;
      }

      .gallery__item--3 {
        grid-column: 1 / 6;
        grid-row: 7 / 10;
      }

      .gallery__item--4 {
        grid-column: 1 / 6;
        grid-row: 10 / 13;
      }

      .gallery__item--5 {
        grid-column: 1 / 6;
        grid-row: 13 / 16;
      }

      .gallery__item--6 {
        grid-column: 1 / 6;
        grid-row: 16 / 19;
      }



    }
  </style>
</head>

<body>
  <main class="container">
    <header>
      <h1>Galeria de Fotos</h1>
    </header>
    <div class="gallery">
      <figure class="gallery__item gallery__item--1" />
      <img src="../../ejercicios/galeria_de_fotos/img/arandanos.jpeg" alt="Gallery image 1"
        class="gallery__img contrast" />
      </figure>
      <figure class="gallery__item gallery__item--2">
        <img src="../../ejercicios/galeria_de_fotos/img/auto.jpeg" alt="Gallery image 2" class="gallery__img blur" />
      </figure>
      <figure class="gallery__item gallery__item--3">
        <img src="../../ejercicios/galeria_de_fotos/img/camarafotos.jpeg" alt="Gallery image 3"
          class="gallery__img hue" />
      </figure>
      <figure class="gallery__item gallery__item--4">
        <img src="../../ejercicios/galeria_de_fotos/img/bici.jpeg" alt="Gallery image 4"
          class="gallery__img saturated" />
      </figure>
      <figure class="gallery__item gallery__item--5">
        <img src="../../ejercicios/galeria_de_fotos/img/flores.jpeg" alt="Gallery image 5" class="gallery__img bw" />
      </figure>
      <figure class="gallery__item gallery__item--6">
        <img src="../../ejercicios/galeria_de_fotos/img/mujer.jpeg" alt="Gallery image 6" class="gallery__img invert" />
      </figure>
    </div>
    </div>
</body>

</html>
