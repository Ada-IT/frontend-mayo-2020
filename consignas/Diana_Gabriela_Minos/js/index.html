<!DOCTYPE html>
<html class="no-js" lang="es">

<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<body>
    <script>
        var suma = 2 + 2;
        console.log('resultado: ' + suma);
        var miedad = 38;
        var laedaddeotro = 22;
        var resultado_de_edades = miedad + laedaddeotro;
        console.log('resultado: ' + suma);
        console.log('resultado suma de edad: ' + (miedad + laedaddeotro));

        var resultado2 = suma >= miedad;
        console.log('resultado2: ' + resultado2);

        var resultado3 = resultado2 == false && miedad === 38;
        console.log('resultado3 : ' + resultado3);

        var resultado4 = resultado2 == false || miedad === 38;
        console.log('resultado 4 : ' + resultado4);

        console.log('resultado 4 de tipo: ' + typeof resultado4);
        console.log('resultado miedad de tipo: ' + typeof miedad);

        var nombre = 'Diana Gabriela';
        console.log('resultado nombre de tipo: ' + typeof nombre);
        var apellido = 'Minos';

        //concatenar variables
        var nombrecompleto = nombre + ' ' + apellido;
        console.log('resultado mi nombre completo: ' + nombrecompleto);

        //toUpperCase() pone todo el string en mayusculas
        console.log('resultado mi nombre completo: ' + nombrecompleto.toUpperCase());

        //toLowerCase() pone todo el string en minusculas
        console.log('resultado mi nombre completo: ' + nombrecompleto.toLowerCase());

        //saber largo de mi string
        console.log('resultado cantidad caracteres de nombre completo: ' + nombrecompleto.length);

        //obtener caracter especifico de mi string
        console.log('resultado obtener letra de nombre completo: ' + nombrecompleto.charAt(0));
        //D i a n a D=0

        //string replace
        console.log('resultado reemplazar string nombre completo: ' + nombrecompleto.replace('Gabriela', 'G.'));
        console.log('resultado reemplazar string nombre completo: ' + nombrecompleto.replace('G.', 'Gabriela'));

        //string repeat, solo acepta numeros enteros
        console.log('resultado repeat de nombre:  ' + nombre.repeat(2));

        //match con expresion regular
        cadena = 'Para más información, vea Capítulo 3.4.5.1';
        expresion = /(capítulo \d+(\.\d)*)/i;
        hallado = cadena.match(expresion);
        console.log(hallado[0]);
        //resultado esperado: Capítulo 3.4.5.1

        //substr(inicio[, longitud])
        console.log('resultado de substring de nombre: ' + nombre.substr(0, 3));
        //D i a n a
        //0 1 2 3
        //D i a (0,3)

        //split([separador][,limite])
        var spliteado = nombrecompleto.split(' ');
        console.log('resultado mi nombre completo spliteado: ' + spliteado);
        alert(spliteado);
        var minombre = spliteado[0];
        var sdonombre = spliteado[1];
        var apellido = spliteado[2];
        console.log('resultado mi nombre spliteado: ' + minombre);
        console.log('resultado mi segundo nombre spliteado: ' + sdonombre);
        console.log('resultado mi apellido spliteado: ' + apellido);

        //split2
        //datos que viene producto,precio,descripcion,stock
        cadena2 = 'celular,$11150,moto g5,2';
        var spliteado2 = cadena2.split(',');
        var producto = spliteado2[0];
        var precio = spliteado2[1];
        var descripcion = spliteado2[2];
        var stock = spliteado2[3];
        console.log('resultado mi producto: ' + producto);
        console.log('resultado mi precio: ' + precio);
        console.log('resultado mi descripcion: ' + descripcion);
        console.log('resultado mi stock: ' + stock);

        // como se definen las variables
        let calle = 'calle 1234';
        var calles = 'calle 1, calle 2';
        lascalles = 'calle 1, calle 2, calle 3';

        //constantes
        const miubicacion = 'mi casa';
        //una variable puede cambiar
        console.log('resultado mi calle: ' + calle);
        calle = 'mi nueva calle 1234';
        //una constante no cambia
        console.log('resultado mi constante: ' + miubicacion);

    </script>
</body>

</html>
