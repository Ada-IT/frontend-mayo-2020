            <!--Realizar la carga del lado de un cuadrado, mostrar por pantalla el 
            perímetro del mismo (El perímetro de un cuadrado se calcula multiplicando 
            el valor del lado por cuatro).-->
            
    </head>
        
    <body onload="nuevoContenido();">
        <script>

           function nuevoContenido() {
                let ladoDelCuadrado = prompt("Ingresa la longitud del lado del cuadrado");
                let perimetro = ladoDelCuadrado * 4;
                document.open();
                document.write("<h3> Perímetro del cuadrado: " + perimetro + "</h3>");
                document.close();
             }

        </script>
         
    </body>
