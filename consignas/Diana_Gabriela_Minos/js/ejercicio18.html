                var verduras_disponibles = ["cebolla", "choclo", "calabaza","aji","berenjena","lechuga","tomate","perejil"];

                1) armar un array con todo el pedido de verduleria
                2) armar un array con todo que consegui de la verduleria
                3) mostrar en pantalla mi lista de pedido en un elemento ul
                4) mostrar en pantalla mi lista de conseguido en un elemento ul 
                5) mostrar una lista de lo que no consegui.

        -->

</head>

<body>
    <div class="container">
        <div class="row mt-3 d-flex">
            <div class="col-md-4">
                <button class="btn btn-primary mb-3 collapsed" type="button" data-toggle="collapse"
                    data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample"
                    onclick="lista1()">Mi Pedido</button>
                <div class="collapse" id="collapseExample">
                    <div class="card card-body">
                        <ul class="list-group" id="lista1">
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <button class="btn btn-success mb-3 collapsed" type="button" data-toggle="collapse"
                    data-target="#collapseExample2" aria-expanded="false" aria-controls="collapseExample2"
                    onclick="filtrarPedido()">Conseguido</button>
                <div class="collapse" id="collapseExample2">
                    <div class="card card-body">
                        <ul class="list-group" id="lista2">
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <button class="btn btn-danger mb-3" type="button" data-toggle="collapse" data-target="#collapseExample3"
                    aria-expanded="false" aria-controls="collapseExample3" onclick="lista3()">No Disponible</button>
                <div class="collapse" id="collapseExample3">
                    <div class="card card-body">
                        <ul class="list-group" id="lista3">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var verduras_pedidas = ["cebolla", "papa", "calabaza"];
        var frutas_pedidas = ["banana", "frutilla", "limón", "manzana"];
        var frutas_disponibles = ["pera", "durazno", "damasco", "cereza", "frutilla", "coco", "uvas", "manzana"];
        var verduras_disponibles = ["cebolla", "choclo", "calabaza", "aji", "berenjena", "lechuga", "tomate", "perejil"];

        var pedido = verduras_pedidas.concat(frutas_pedidas);
        var disponible = verduras_disponibles.concat(frutas_disponibles);

        function filtrarPedido() {
            let pedido_conseguido = disponible.filter(item => pedido.includes(item));
            var lista_conseguido = '';
            pedido_conseguido.forEach((i) => {
                lista_conseguido = lista_conseguido + '<li class="list-group-item">' + i + '</li>';
            });
            var data2 = (document.getElementById("lista2").innerHTML = lista_conseguido);
        }

        function lista1() {
            var lista_pedido = '';
            pedido.forEach((item) => {
                lista_pedido = lista_pedido + '<li class="list-group-item">' + item + '</li>';
            });
            var data1 = (document.getElementById("lista1").innerHTML = lista_pedido);
        }

        function lista3() {
            let pedido_no_conseguido = pedido.filter(item => !disponible.includes(item));
            var lista_no_conseguido = '';
            pedido_no_conseguido.forEach((i) => {
                lista_no_conseguido = lista_no_conseguido + '<li class="list-group-item">' + i + '</li>';
            });
            var data3 = (document.getElementById("lista3").innerHTML = lista_no_conseguido);
        }
    </script>

        crossorigin="anonymous"></script>
</body>
