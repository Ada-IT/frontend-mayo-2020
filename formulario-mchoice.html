<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Mi Formulario de Login</title>
<link href="css/formulario.css">
<style>
        body p h3 span label {
            font-size:16px;
        }
        h1 {
            font-size: 24px;
            color:grey;
            font-weight: 700;
        }
        h3 {
            color:black;
            font-weight: 700;
        }
        
        .miheader {
            color:gray;
            font-size:18px;
            font-weight: 500;               
        }
        
        .mispancolorido {
                color:blue;
                font-weight: 700;
        }   

        .preguntas {
            background-color: hotpink;
        }

        label  {
            color: white;
            font-family: sans-serif;
        }
    </style>                           
    </head>
    <body>
        <main>
            <header class="miheader">
                Formulario <span class="mispancolorido">de preguntas</span>
                <nav>
                </nav>
            </header>                        
            <article>
                <section style="background-color: lightblue;" id="formulario-preguntas">                
                    <h1 style="color:black;
                    font-family: Verdana;
                    background-color: lightblue;
                    width: fit-content;">
                    Multiple Choice</h1>
                    <div >
                        
                        <!-- Formulario de Preguntas -->
                        <form id="preguntas"  class="preguntas"
                              action="formulario-gracias.html" 
                              method="POST"
                        >
                            <div style="background-color: rgb(64, 155, 224); border-radius: 6px; padding:5px;">
                                <h3>Genero:</h3>
                                <br>
                                <input 
                                    name="genero" 
                                    type="radio" 
                                    value="femenino"
                                >
                                <label>Femenino</label>
                                <br>                           
                                <input name="genero" type="radio" value="masculino">
                                <label>Masculino</label>                                
                            </div>
                            <br>    
                            <div style="background-color: rgb(64, 155, 224); border-radius: 6px; padding:5px;">
                            <h3>Educacion:</h3>                       
                            <label for="educacion">Seleccione su educaci√≥n:</label>
                            <select name="educacion" id="educacion">
                              <option value="1">Primaria</option>
                              <option value="secundaria">Secundaria</option>
                              <option value="3">Universitaria</option>
                            </select>
                            </div>
                            <br>
                            <div style="background-color: rgb(64, 155, 224); border-radius: 6px; padding:5px;">
                            <h3>Comentarios:</h3>                     
                            <textarea 
                                name="comentarios" 
                                value="" 
                                placeholder="Escriba su comentario"
                                rows="6" 
                                cols="80"
                            >
                            </textarea>
                            </div>
                            <hr>                                                        
                            <input type="submit" value="Enviar">
                        </form>
                    </div>
                </section>
            </article>
        </main>
    </body>
</html>
