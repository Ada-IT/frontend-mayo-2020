    <!--
     Realizar la carga del lado de un cuadrado, mostrar por pantalla el perímetro del mismo 
    (El perímetro de un cuadrado se calcula multiplicando el valor del lado por cuatro)
    -->

</head>

<body>
    <script>
        let lado = window.prompt('Valor del lado del cuadrado: ');
        document.write('Valor del lado: ' + lado);
        document.write('<br>');
        let perímetro = (lado * 4);
        document.write('Perímetro del cuadrado: ' + perímetro);
    </script>
</body>
