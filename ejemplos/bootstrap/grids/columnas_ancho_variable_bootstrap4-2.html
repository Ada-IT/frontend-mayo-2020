<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Columnas Ancho Variable 2| Bootstrap 4</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
      .row {
        margin: 10px 0;
      }
      .row div[class*="col"] {
        padding: 10px;
        background: BurlyWood;
        text-align: center;
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          .col
        </div>

        <div class="col-lg-auto">
          Columna de ancho variable (.col-lg-auto)
        </div>

        <div class="col">
          .col
        </div>
      </div>
    </div>
  </body>
</html>
