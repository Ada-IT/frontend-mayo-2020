<!DOCTYPE html>
<html lang="es">
    <head>
        <style>
            /*
            Colores de Fondo: #08aeea , #b721ff
            Idea de mezcla de color : degrade
            Fondo blanco tabla: #ffffff
            Fondo inputs: #e5e5e5
            Cabecera negra: #lalala
            Boton register: #ff4b5a
            Hover boton register: #eb3746
            La fuente de la web debe ser "Open Sans" y "Helvetica Neue"
            */
            /*div {    
            input:valid {
            background-color: #62eb62;}
            input:invalid {
            background-color: red;}
            }*/

            @media (max-width:660px) {
            form {
            width: 100%;}
            }
            
            body{
            font-size: 1rem;
            min-height: 100vh;
            margin: 0;
            background: radial-gradient(circle at 100% 0, #b721ff, #08aeea);
            display: flex;
            flex-direction: column;
            }

            .formulario{
            background-color: #ffffff;
            width: 95%;
            max-width: 550px;    
            margin: 4rem auto auto auto;
            box-sizing: border-box;
            border-radius: 0.5rem;
            }
            
            .titulo{
                background-color: #1a1a1a;
                color: #ffffff;
                font-size: 1.5rem;
                font-family: 'Open Sans';
                text-align: center;  
                padding: 1rem;
                border-top-left-radius: 0.5rem;
                border-top-right-radius: 0.5rem;
            }

            .contenedor-formulario {
                padding: 1rem;
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
            }

            .input-mitad {
                width: 45%;
            }

            .input-completo {
                width: 90%;
            }

            .input-40 {
                width: 20%;
            }

            .input-60 {
                width: 58%;
            }

            input {
                background-color: #e5e5e5;
                margin-bottom: 1rem;
                border-radius: 0.2rem;
                border: none;
                padding: 0.7rem;
            }

            .boton {
                color: #ffffff;
                border-radius: 0.5rem;   
                background-color:#ff4b5a; 
                padding: 0.6rem 1rem 0.6rem 1rem;
            }

            .boton:hover {
                background-color: #eb3746;
                cursor: pointer;
            }
            </style>
        <title>Formulario Consigna3</title>                     
    </head>
    <body>
        <main>
            <!--<div class="contendor-formulario">  
                <section class="titulo">
                    <h1>EVENT REGISTRATION FORM</h1> 
                </section>                  
                <section class="formulario">-->                                       
                    <form action="" method="post" class="formulario">
                        <h1 class="titulo">EVENT REGISTRATION FORM</h1>  
                    <div class="contenedor-formulario">                 
                        <input class="input-mitad"
                            id="nombre" 
                            type="text" 
                            maxlength="20" 
                            name="nombre"
                            required>
                        <!--<label for="nombre" class="etiqueta-nombre">
                            <span class="name">First Name</span></label>-->
                        <input class="input-mitad"
                            id="apellido"
                            type="text"
                            maxlength="20"
                            name="apellido"
                            required>
                        <!--<label for="apellido" class="etiqueta-apellido">
                            <span class="apellido">Last name</span></label>-->                            
                            <br>
                        <label for="empresa">Empresa:</label>
                        <input class="input-completo"
                            id="empresa" 
                            type="text" 
                            maxlength="20" 
                            name="empresa"
                            required>
                            <br>
                        <label for="email">Email:</label>
                        <input class="input-completo"
                            id="email" 
                            type="email" 
                            name="email"
                            required>
                            <br>                            
                        <label for="telefono">Phone:</label>
                        <input class="input-40"
                            id="telefono" 
                            type="number"  
                            name="telefono"
                            required>
                            <input class="input-60"
                            id="telefono" 
                            type="number"  
                            name="telefono"
                            required>
                            <br>  
                        <label for="subject">Subject</label>
                        <select name="subject" id="subject" class="input-completo">
                            <option value="" disabled selected>Choose option</option>
                            <option value="support">Support department</option>
                            <option value="sales">Sales department</option>
                            <option value="claim">Claims department</option>
                        </select>          
                            <br>
                        <h3>Are you costumer?</h3>
                        <input 
                            name="costumer" 
                            type="radio" 
                            value="y">
                        <label>Yes</label>                         
                        <input 
                            name="costumer" 
                            type="radio" 
                            value="N">
                        <label>No</label> 
                            <br>
                            <br>
                        <input type="submit" class="boton" value="REGISTER">
                    </div>
                    </form>
                <!--</section>-->
            <!--</div>-->
        </main>
    </body>
</html>
