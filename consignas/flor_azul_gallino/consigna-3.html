<!DOCTYPE html>
<html lang=es>
    <head>
        <title>Consigna-3</title>
        <style>
            /* Estructura */
            body{
                font-family: Helvetica Neue;
                font-size: 16px;
                background: linear-gradient(to bottom left, #b721ff, #08aeea);
                background-repeat: no-repeat;
                background-size: 2500px 1000px;
                height: 750px;
            }
            section{
                background-color: #ffffff;
                border-radius: 10px;
                display: block;
                margin: auto;
                width: 50%;
            }
            h2 {
                background-color: #1a1a1a;
                color: #ffffff;
                text-align: center;
                border-top-left-radius: 10px;
                border-top-right-radius: 10px;
                padding: 20px;
            }
            form {
                width: 80%;
                margin: 20px;
                display: block;
                margin: auto;
                padding: 10px 10px 40px 10px;
            }
            
            /* -----Diseño----- */

            /* Color */
            input, select {
                background-color: #e5e5e5;
                padding: 15px;
                border: 0px;
                border-radius: 5px;
            }
            input.register {
                background-color: #ff4b5a;
                width: 150px;
                text-align: center;
            }
            p {
                display: inline-flex;
                color: gray;
                font-size: 12px;
            }

            /* Forma */
            
            label, input {
              display: inline-flex;
            }
            label {
                width: 20%;
                
            }
            input.customer {
                width: 50px;
            }
            input {
                margin-bottom: 20px;
                width: 340px;
            }
            #name, #lastname {
                width: 153px;
            }
            #areacode {
                width: 50px;
            }
            #phone {
                width: 255px;
            }
            select {
                width: 370px;
            }
            input.customer {
                width: 50px;
            }

            /* validación de email */
            input[type="email" ]:invalid {
                background-color: #ff4b5a!important;
            } 
            
        </style>
    </head>
    <body>
        <main>
            <article>
                <section>
                    <div>
                        <h2>EVENT REGISTRATION FROM</h2>

                        <form action="registration" method="POST">

                        <div class="name">
                            <label for="name">Name</label>
                            <input id="name" type="text" name="name" minlength="3" maxlength="20">
                            <input id="lastname" type="text" name="lastname" minlength="3" maxlength="20">
                            <p>First Name</p>
                            <p>Last Name</p>
                        </div>

                        <div class="company">
                            <label for="company">Company</label>
                            <input id="company" type="text" name="company" minlength="3" maxlength="20">
                        </div>

                        <div class="email">
                            <label for="email">Email</label>
                            <input id="email" type="email" name="email">
                        </div>

                        <div class="phone">
                            <label for="phone">Phone</label>
                            <input id="areacode" type="number" name="areacode" min="3" max="6">
                            <input id="phone" type="number" name="phone">
                            <p>Area Code</p>
                            <p>Phone Number</p>
                        </div>

                        <div class="subjet">
                            <label for="subjet">Subjet</label>
                            <select name="subjet" id="subjet">
                                <option value="none">Choose option</option>
                                <option value="Support">Support department</option>
                                <option value="Sales">Sales department</option>
                                <option value="Claim">Claims department</option>
                            </select>
                        </div>

                        <div>
                            <h4>Are you an existing customer?</h4>
                            <br>
                            <input class="customer" name="customer" type="radio" value="y">
                            <label for="customer">Yes</label>
                            <input class="customer" name="customer" type="radio" value="n">
                            <label for="customer">No</label>
                        </div>
                        <br>
                        <div class="register">
                            <input class="register" type="submit" value="REGISTER">
                        </div>
                        </form>
                    </div>
                </section>
            </article>
        </main>
    </body>
</html>
