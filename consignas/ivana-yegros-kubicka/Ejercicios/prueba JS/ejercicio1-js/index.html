<!DOCTYPE html>
<html>

<head class="no-js" lang="es">
  <meta charset="utf-8" />

  <title></title>
</head>

<body>
  <script>
    //operadores aritmetricos
    var suma = 2 + 2;
    var miedad = 38;
    var laedaddeotro = 22;
    var resultado_de_edades = miedad + laedaddeotro;
    console.log("resultado: " + suma);
    console.log("resultado suma de edad: " + resultado_de_edades);
    console.log("resultado suma de edad: " + (miedad + laedaddeotro));
    //
    var resultado2 = suma >= miedad;
    console.log("resultado2: " + resultado2);

    var resultado3 = resultado2 == false && miedad === 38;
    console.log("resultado3: " + resultado3);

    var resultado4 = resultado2 == false || miedad === 38;
    console.log("resultado4: " + resultado4);

    console.log("resultado4 de tipo: " + typeof resultado4);
    console.log("resultado4 miedad de tipo: " + typeof miedad);
    var nombre = "ivana";
    console.log("resultado miedad de tipo: " + typeof nombre)



  </script>

</body>

</html>
