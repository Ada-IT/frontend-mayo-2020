<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Nuevo Formulario</title>
        <style>   
        /*estructura*/ 
        body{
            background:linear-gradient(#08aeea , #b721ff) no-repeat;
            font-family:'Open Sans', 'Helvetica Neue';
            font-weight: bold;
            font-size: 18px;
            height: auto;
            color:#4E4D4C;
        }
         section {
            background-color: #ffffff;
            border-radius: 15px;
            margin:20px auto; 
            width: 700px;
         }
         h1{
             background-color: #1a1a1a;
             color: #ffffff;
             text-align: center;
             padding: 18px;
             border-top-right-radius: 15px;
             border-top-left-radius: 15px;
         }  
        label {
            display: inline-flex;
            width: 100px;
            margin: 20px 50px ;
         }
         p {
             margin: 20px 50px;
         }
        input, select {
             background-color: #e5e5e5;
             border: 0px;
             border-radius: 5px;
             padding: 15px;     
             width: 400px; 
             margin: 25px 0px; 
         }
         /*dise√±o de los inputs*/
         .ajuste{
             width: 180px;
             margin: 5px;
         }
         .ajuste1{
            width: 60px;
            margin-right: 5px;
         }
         .ajuste2 {
             width:310px;
         }
         /*Referencia en inputs*/
         .col {
            display: flex;
            flex-wrap: wrap;
         }
         h5 {
             margin: 0px 0px 0px 10px;
             color: #9c9c9b;
             font-weight: normal;
         }
         /* Boton*/
         .color {
             background-color: #e4c7c9;
             border-radius: 10px;
             color:#ffffff;
             width: 170px;
             height: 50px;
             margin: 0px 50px;
             font-size: 15px;
             font-weight: bold;
         }
         .color:hover{
            background-color: #ff4b5a;   
         }
         .pregunta {
             width: 20px;
             margin-left: 50px;
         }
         /*Validacion del mail*/
        input[type="email"]:invalid {
            background-color: #FAEF81;
         } 
         /*media queris tablets*/
         @media screen and (min-width: 763px) and (max-width: 1100px){
             section{
                display: block;
                 width: 700px;
             }
         }
         /*media queris smartphone*/
         @media screen and (min-width: 300px) and (max-width: 762px){
             section{
                 display: flex;
                 width: 600px;
             }
             input, select {
                 width: 300px;
             }
             .ajuste {
                 width:130px;
             }
             .ajuste1{
                width: 60px;
                margin-right: 5px;
            }
            .ajuste2 {
                width:210px;
            }
            }
        </style>
    </head>
    <body>
        <main>
            <header>
            </header>
            <article>
                <section>
                    <h1>EVENT REGISTRATION FORM</h1>
                    <div>
                        <form id="registro" action="ejercicio3.html" method="POST">
                            <div class="col"> 
                                <label>Name</label>
                                <div>
                                    <input class="ajuste" type="text" name="First name" maxlength="20">
                                    <h5>First Name</h5>
                                </div>
                                <div>
                                    <input class="ajuste" type="text" name="Last name"  maxlength="20">
                                    <h5>Last Name</h5>
                                </div>
                            </div>
                            <div>
                                <label>Company</label>
                                    <input type="text" name="company" maxlength="20">
                                <label>Email</label>  
                                    <input type="email" name="email">
                            </div>
                            <div class="col"> 
                                <label>Phone</label>
                                <div>
                                    <input class="ajuste1" class="formato" type="number" name="Area Code" style="margin-bottom: 3px;">
                                    <h5 style="margin-left: 5px">Area Code</h5>
                                </div>
                                <div>
                                    <input class="ajuste2" type="number" name="Phone" style="margin-bottom: 3px;">
                                    <h5 style="margin-left: 5px;">Phone Number</h5>
                                </div>
                            <div>
                                <label>Subjet</label>
                                    <select name="Subjet" id="subjet" style= "width: 430px">
                                        <option value="">Choose option</option>
                                        <option value="support">Support Department</option>
                                        <option value="sales">Sales Department</option>
                                        <option value="claim">Claims Department</option>
                                    </select>
                            </div>
                            <div>
                                <p>Are you an existing customer?</p> 
                                    <input class="pregunta" type="radio" name="customer" value="y">Yes
                                    <input class="pregunta" type="radio" name="customer" value="n">No
                                    <br>
                                    <br>
                                    <input class="color" type="submit" value="REGISTER">
                                   <br>
                                   <br>
                            </div>
                        </form>
                </div>
                </section>
            </article>
        </main>
    </body>
</html>
