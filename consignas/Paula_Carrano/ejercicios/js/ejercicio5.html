    <!--
    Escribir un programa en el cual se ingresen cuatro números, calcular e informar la 
    suma de los dos primeros y el producto del tercero y el cuarto.
-->
</head>
<body>
    <script>
    var num1 = prompt ("Ingrese el primer número");
    var num2 = prompt ("Ingrese el segundo número");
    var num3 = prompt ("Ingrese el tercer número");
    var num4 = prompt ("Ingrese el cuarto número");

    document.write ("Suma de los primeros números: " + (parseInt(num1)+(parseInt(num2))));
    document.write ("<br>");
    document.write ("Multiplicación de los últimos números: " + (parseInt(num3)*(parseInt(num4))));

</script>
</body>
