        <!--
    Confeccionar un programa que permita cargar el nombre de un usuario y su mail por teclado. 
    Mostrar posteriormente los datos en la página HTML. Se debe usar prompt & document.write.
    -->

    </head>
    <body>
        <!--mi codigo-->
        <script>
            var nameUser = prompt("Cuál es tu nombre?");
            var mailUser = prompt("Cuál es tu email?");
    
            document.write(nameUser + "<br>" + mailUser);
        </script>
        
<!--codigo profe-->
    <script>
        var nameUser;
        var mailUser; 
        nameUser = prompt("Cuál es tu nombre?","");
        mailUser = prompt("Cuál es tu email?","");

        document.write("Nombre de usuario ingresado:");
        document.write(nameUser);
        document.write("<br>");
        document.write("Mail de usuario ingresado:");
        document.write(mailUser);
    </script>
    </body>
