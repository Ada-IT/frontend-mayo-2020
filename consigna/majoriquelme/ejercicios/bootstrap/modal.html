<!DOCTYPE html>
<html class="no-js" lang="es">

<head>
    <!--
            Rama bootstrap_modal
        -->

    <meta charset="utf-8" />
    <title></title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="viewport" content="width=device-width, inicial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />

    <style>
        .form-control:focus {
            box-shadow: 10px 0px 0px 0px #ffffff !important;
            border-color: #4ca746;
        }
    </style>
</head>

<body>
    <main>
        <div class="container">
            <header>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item">
                            <a href="#" data-toggle="modal" data-target="#exampleModal">Abrir Modal</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Data</li>
                    </ol>
                </nav>
            </header>
            <section>
                <button type="button" class="btn btn-primary" data-toggle="popover" data-title="Mi popover"
                    data-content="probando asdfgd">
                    Popover
                </button>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    Launch demo modal
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Pague con su tarjeta de crédito o débito
                                </h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="container-fluid d-flex justify-content-center">
                                    <div class="col-sm-12 col-md-12">
                                        <div class="card">
                                            <div class="card-header">
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <span>CREDIT/DEBIT CARD PAYMENT</span>
                                                    </div>
                                                    <div class="col-md-6 text-right">
                                                        <img src="https://img.icons8.com/color/36/000000/visa.png" />
                                                        <img
                                                            src="https://img.icons8.com/color/36/000000/mastercard.png" />
                                                        <img src="https://img.icons8.com/color/36/000000/amex.png" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="card-body">
                                                <div class="form-group">
                                                    <label for="cc-number" class="control-label">CARD NUMBER</label>
                                                    <input id="cc-number" type="tel"
                                                        class="input-lg form-control cc-number" autocomplete="cc-number"
                                                        placeholder="•••• •••• •••• ••••" required />
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="cc-exp" class="control-label">CARD
                                                                EXPIRY</label>
                                                            <input id="cc-exp" type="tel"
                                                                class="input-lg form-control cc-exp"
                                                                autocomplete="cc-exp" placeholder="•• / ••" required />
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="cc-cvc" class="control-label">CARD CVC</label>
                                                            <input id="cc-cvc" type="tel"
                                                                class="input-lg form-control cc-cvc" autocomplete="off"
                                                                placeholder="••••" required />
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="numeric" class="control-label">CARD HOLDER NAME</label>
                                                    <input type="text" class="input-lg form-control" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                                <button id="pagar" type="button" class="btn btn-success" data-toggle="tooltip"
                                    data-placement="right" title="Tooltip on right">Pagar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <br>
            <section>
                <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false"
                    data-delay="1500">
                    <div class="toast-header">
                        <img src="https://img.icons8.com/doodle/48/000000/bright-moon.png" class="rounded mr-2"
                            alt="...">
                        <strong class="mr-auto">Bootstrap</strong>
                        <small>11 mins ago</small>
                        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="toast-body">
                        Hello, world! This is a toast message.
                    </div>
                </div>
                <button class="btn btn-success" type="button" disabled>
                    <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                    <span class="sr-only">Loading...</span>
                </button>
                <button class="btn btn-danger" type="button" disabled>
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Loading...
                </button>
            </section>
        </div>
    </main>
    <script type="text/javascript">
        window.onload = function () {
            $(function () {
                $('[data-toggle="popover"]').popover();
                $('[data-toggle="tooltip"]').tooltip();
                $('.toast').toast("show")
            });
        };
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
        </script>
</body>

</html>
