<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <!-- 
            Rama bootstrap_galeria
            En su carpeta de consignas crear carpeta bootstrap-galeria
            En la carpeta crear archivo galeria.html
            El archivo debe contener la libreria de bootstrap css incluida
            La galeria debe contener 9 imagenes:
            - Cada imagen debe estar dentro de un card.
            - Las fotografias se encuentran en /img/galeria_de_fotos_paisajes  
            - Cada card va a contener un titulo corto. 
            - El titulo de cada foto puede ser demo, ej. : foto 1, foto 2.. etc

            Los cards van a tener un efecto de movimiento en el evento hover.
            La web debera tener:
            - El menu debe estar en la cabecera del sitio y debe contener con 4 botones.
            - El titulo que este al costado izquierdo del menu  y alineado verticalmente.
            - El contenido debera esta centrado en el medio. Queda a criterio la alineación respecto del menu.
            - El sitio debe tener las media queries para mobile, tablets  y desktop.        
            - La galeria se debe adaptar en su forma según tipo de dispositivo.
            - Fondo de madera        
    -->

    <meta charset="utf-8" />
    <title>Slider with Boostrap</title>
    <meta name="description" content="Gallery with Bootstrap" />
    <meta name="keywords" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="../../assets/bootstrap/css/bootstrap.min.css"
    />
    <style></style>
  </head>
  <body>
    <main class="container">
      <header class="row mt-4 mb-4">
        <div class="col-md-5"><h1>Slider with Bootstrap</h1></div>
        <div class="col-md-7">
          <nav class="bg-ligth">
            <ul class="nav justify-content-end">
              <li class="nav-item mr-1">
                <a class="btn btn-dark active" href="#">Menu 1</a>
              </li>
              <li class="nav-item mr-1">
                <a class="btn btn-dark" href="#">Menu 2</a>
              </li>
              <li class="nav-item mr-1">
                <a class="btn btn-dark" href="#">Menu 3</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <section>
        <div
          id="carouselExampleControls"
          class="carousel slide carousel-fade"
          data-ride="carousel"
          data-interval="4000"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="../../img/gallery_photo/flowers.jpeg"
                class="d-block w-100"
                alt="..."
              />
              <div class="carousel-caption d-none d-md-block">
                <h1>H1 slide label</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="../../img/gallery_landscape_photos/bird-1045954_1920.jpg"
                class="d-block w-100"
                alt="..."
              />
              <div class="carousel-caption d-none d-md-block">
                <h3>H3 slide label</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="../../img/galeria_de_fotos_paisajes/winter-5027855_1920.jpg  "
                class="d-block w-100"
                alt="..."
              />
              <div class="carousel-caption d-none d-md-block">
                <h5>H5 slide label</h5>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
              </div>
            </div>
          </div>
          <a
            class="carousel-control-prev"
            href="#carouselExampleControls"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#carouselExampleControls"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </section>
    </main>
