    <!--
        Realizar un programa que muestre su nombre y su edad en una página HTML.
        Emplear el comando write del objeto document para imprimir.
        Tener en cuenta que si queremos que cada dato quede en una fila distinta de la página 
        debemos insertar la etiqueta HTML(salto de linea en HTML),
        es decir debemos disponer: document.write('')
    -->
<body>
    <main>
        <button onclick="nombre()">Mis datos</button>
        <script>
            function nombre() {
                document.open();
                document.write('<h2>Amaranta Gonzalez<br>22 años</h2>');
                document.close();
            }
        </script>
    </main>
</body>
