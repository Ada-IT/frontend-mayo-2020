<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Consigna 1</title>
        <style>
        h1 h2 { 
            background-color: rgb(242, 242, 248);
            font-style: normal;
            font-family:sans-serif;
        }

        h1 {

            font-size: 25px;
            margin-top: 10px;
            margin-left: 30px;
        }

        h3 {
            color:black;
            width: fit-content;
            font-size: 16px;
            font-weight: 100;
        }
        
        .miheader {
            font-family: sans-serif;
            font-size: 20px;
        }

        label {
            font-size: 20px;
            color:black;
            font-family: sans-serif;
        }

        div {
            font-size: 16px;
            font-weight: 500;
            color: black;
        }

        .boton {
            box-shadow: 3px 6px 6px 0px #577782;
            background:linear-gradient(to bottom, #e7e7f5 5%, #296294 100%);
            background-color:#e7e7f5;
            border-radius:19px;
            border:4px solid #73a6c7;
            display:inline-block;
            cursor:pointer;
            color:#0e2f36;
            font-family:Verdana;
            font-size:19px;
            padding:11px 29px;
            text-decoration:none;
            text-shadow:0px 1px 0px #dbdeff;
        }
        .boton:hover {
            background:linear-gradient(to bottom, #296294 5%, #e7e7f5 100%);
            background-color:#296294;
        }
        .boton:active {
            position:relative;
            top:1px;
        }

        </style>
    </head>
    <body>
        <main>
            <header class="miheader">
                <nav>
                </nav>
            </header>
            <article>
                <section id="Formulario de Incripción">
                    <h1>   
                    <div 
                        style="color:rgb(252, 252, 252); 
                                font-family: Verdana;
                                background-color: rgb(55, 34, 116);width:fit-content;  
                                border-radius:10px; 
                                padding: 30px;
                                border: 0.5rem outset rgb(86, 57, 192);
                                outline: 0.5rem solid rgb(164, 197, 219);
                                box-shadow: 0 0 0 2rem rgb(2, 81, 112);
                                border-radius: 12px;
                                font: bold 1rem sans-serif;
                                margin: 2rem;
                                padding: 1rem;
                                outline-offset: 0.5rem;"
                        > 
                        <br>
                        <font style="vertical-align:inherit">FORMULARIO DE INSCRIPCION ON-LINE</font>
                    </h1>
                    <br>
                    <div>
                        <!-- Formulario de Inscripción On-Line -->
                    <form id="preguntas" method="POST">
                        <div style="border-radius:10px; 
                                padding: 30px;
                                color:rgb(252, 252, 252); 
                                font-family: Verdana;
                                background-color: rgb(167, 150, 216);width:fit-content;  
                                border: radius 15px; 
                                padding: 0.5px;
                                outline: 0.3rem solid rgb(164, 197, 219);
                                border: 0.3rem outset rgb(2, 81, 112);
                                box-shadow: 0 0 0 2rem rgb(86, 57, 192);
                                border-radius: 12px;
                                font: bold 1rem sans-serif;
                                margin: 1rem;
                                padding: 1rem;
                                outline-offset: 0.5rem;"> 
                            <br>
                            <h2>
                                <label><bold>DATOS PERSONALES:</bold></label>
                                <br>
                                <br>
                            </h2>    
                                <label><big>Complete sus datos</big></label>    
                            <br>
                            <br>
                                <div class="form-group row">
                                    <label class="col-sm-5 col-form-label">Nombre completo(*):</label>
                                    <br>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" placeholder="Ingrese su nombre/s"
                                                   size="70" maxlength="15">
                                        </div>
                                </div> 
                                <br>
                                <div class="form-group row">
                                    <label class="col-sm-5 col-form-label">Apellido(*):</label>
                                    <br>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" placeholder="Ingrese su apellido/s"
                                                   size="70" maxlength="15">
                                        </div>
                                </div>   
                                <br>
                                <div class="form-group row">
                                    <label class="col-sm-5 col-form-label">Domicilio(*):</label>
                                    <br>
                                        <div class="col-sm-10">    
                                            <input type="text" class="form-control" placeholder="Ingrese el domicilio y altura" 
                                                   size="70" maxlength="20">
                                        </div>
                                </div>        
                                <br>
                                <br>
                                <div class="form-group row">
                                    <label class="col-sm-5 col-form-label">Localidad(*):</label>
                                    <br>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" placeholder="Elija su Localidad"
                                                   list="defoultlocalidad" size="70" maxlength="20">
                                        <datalist id="defoultlocalidad"> 
                                            <option value="Martinez">
                                            <option value="Olivos">
                                            <option value="Munro">
                                            <option value="Villa Ballester">
                                            <option value="Florida">
                                            <option value="Vicente López">
                                            <option value="San Fernando">
                                            <option value="Capital Federal">
                                            <option value="Mar del Plata">
                                        </datalist>
                                        </div>
                                </div>        
                                <br>
                                <br>
                                <div class="form-group row">
                                    <label class="col-sm-5 col-form-label">Teléfono(*):</label>
                                    <br>
                                        <div class="col-sm-10">
                                            <input type="number"  
                                                    id="number" 
                                                    name="telefono" 
                                                    placeholder="ingresar cod. area + núnero" 
                                                    pattern="[0-9]+([0-9]-{-9})-[.]+[9-0]-{0}" 
                                                    required class="number"
                                            >
                                        </div>
                                </div>        
                                <br>
                                <br>
                                <div class="casilladeemail">
                                        <div class="form-group col-md-20">
                                            <label for="direccion_email">Correo Electrónico(*):</label>
                                    <br>
                                    <br>
                                                <input 
                                                    id="direccion_email" 
                                                    type="email" 
                                                    size="70" 
                                                    maxlength="64" 
                                                    requerired placeholder="usuario@suemail.com" 
                                                    pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}"
                                                    class="email" multiple> 
                                    <br/>
                                    <br>
                                        <div class="invalid-feedback">
                                            <font style="vertical-align:inherit">Por favor, ingrese una direccion de Correo Electrónico válida</font>
                                            <br>
                                            <br>
                                            <span style="text-align: left;"><small>(*) Campos obligatorios</small></span>     
                                        </div> 
                                </div>
                                <br>
                                <hr>
                                <br>
                                <h3><strong>GÉNERO:</strong></h3>
                                    <label for="genero">Seleccione el género con el que se identifica</label>
                                    <select name="educacion" id="educación">
                                        <option value="M">Masculino</option>
                                        <option value="F">Femenino</option>
                                        <option value="O">Otro</option>
                                    </select>
                                  <br>
                                  <hr>  
                                  <br>
                                <h3><strong>EDUCACIÓN</strong></h3>
                                    <label for="educación">Seleccione su nivel educativo</label>
                                    <select name="educacion" id="educación">
                                        <option value="P">Primaria</option>
                                        <option value="S">Secundaria</option>
                                        <option value="U">Universitaria</option>
                                    </select>
                                    <br>
                                    <hr>
                                    <br> 
                                <h3><strong>TRABAJO</strong></h3>
                                <fieldset class="form-group">
                                    <div class="row">
                                      <legend class="col-form-label col-sm-2 pt-0">Seleccione la opción que corresponde</legend>
                                      <div class="col-sm-10">
                                        <div class="form-check">
                                          <input class="form-check-input" type="radio" name="trabajo" id="trabajo" value="opcion1" checked>
                                          <label class="form-check-label" for="trabajo">
                                            Si
                                          </label>
                                        </div>
                                        <div class="form-check">
                                          <input class="form-check-input" type="radio" name="trabajo" id="trabajo" value="opcion2" checked>
                                          <label class="form-check-label" for="trabajo">
                                            No
                                          </label> 
                                </fieldset>         
                    </div>
                                <br>
                                <br>
                                <hr>
                                    <a href="#" class="boton">Guardar
                                    </a>
                    </div>                
                    </form>        
                </section>
            </article>
        </main>
    </body>
</html>
