<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
</head>
<style>
    body {
        background-color: #FFE082;
    }

    .container {
        margin-top: 200px
    }

    @keyframes buttonTransition {
        from {
            transform: scale(0.2)
        }

        to {
            transform: scale(1)
        }
    }

    .innerCircle {
        animation-duration: 3s;
        animation-iteration-count: infinite;
        animation-name: buttonTransition;
        transform-origin: center center;
    }

    ul {
        position: absolute;
        top: 30%;
        left: 50%;
        transform: translate(-50%, 50%);
        margin: 0;
        padding: 70px;
        display: flex;
        color: #6610f2;
    }

    ul li {
        list-style: none;
        width: 20px;
        height: 20px;
        background: none;
        margin: 0 5px;
        border-radius: 50%;
        animation: animate 1.4s linear infinite;
    }

    @keyframes animate {
        0% {
            transform: translateY(0)
        }

        60% {
            transform: translateY(0)
        }

        80% {
            transform: translateY(-20px)
        }

        100% {
            transform: translateY(0px)
        }
    }

    ul li:nth-child(1) {
        animation-delay: -1.2s
    }

    ul li:nth-child(2) {
        animation-delay: -1.0s
    }

    ul li:nth-child(3) {
        animation-delay: -.8s
    }

    #myDiv {
        display: none;
        text-align: center;
    }
</style>

<body onload="myFunction()" style="margin:0;">
    <header>
        <div style="display:none;" id="myDiv">
            <nav class="navbar navbar-light bg-light">
                <a class="navbar-brand">Navbar</a>
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </nav>
        </div>
    </header>
    <article id="loader">
        <div class="d-flex justify-content-center container">
            <svg class="button" expanded="true" height="100px" width="100px">
                <circle cx="50%" cy="50%" r="35%" stroke="#000000" stroke-width="10%" fill="none" />
                <circle class="innerCircle" cx="50%" cy="50%" r="25%" fill="#6610f2" /> </svg> </div>
        <br>
        <div class="text-center">
            <ul>
                <li class="mr-5 "><b> Cargando</b></li>
                <li class="ml-3"><b>la</b></li>
                <li class="ml-2"><b> pagina...</b></li>
            </ul>
        </div>
    </article>

    <script>
        var myVar;

        function myFunction() {
            myVar = setTimeout(showPage, 3000);
        }

        function showPage() {
            document.getElementById("loader").style.display = "none";
            document.getElementById("myDiv").style.display = "block";
        }
    </script>
</body>

</html>
