<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Mi Formulario de Login</title>
        <style>
            /* En este ejercicio deberan agregar el c√≥digo que crean util revisando la doc de pseudoclases. */
            /* Aqui tienen unos ejemplos de clases vacias de referencia.*/
            /* Deben crear el archivo en su carpeta de /consignas/su_nombre/ejercicios/pseudoclases.html .*/
            /* pueden copiar este archivo para trabajar solo en lo requerido*/
            .menu {
                color: black;
                background-color: burlywood;
                border: brown solid 2px;
            }
            .menu:hover {
                color: cornsilk;
                background-color: brown;
                border: brown solid 2px;
            }
            h1:hover {
                text-decoration: underline;
            }

            input {
                background-color: brown;
            }

            input:focus {
                background-color: burlywood;
            }
            #login{
              background-color: burlywood;      
            }
            .login-validation input[type="email"]:focus{
                background-color: rgb(245, 179, 204);
            } 
            .login-validation input[type="submit"] {
                background-color: cornsilk;
            }
        </style>    
    </head>
    <body>
        <main>
            <header>
                <nav>
                    <a class="menu" href="">Menu 1</a>
                    <a class="menu" href="">Menu 2</a>
                </nav>
            </header>                        
            <article>
                <section id="formulario-login">                
                    <h1>Login</h1>
                    <div>
                        <!-- Formulario de Login -->
                        <form class="login-validation" id="login" action="formulario-login.html" method="POST">
                            <label for="usuario">Usuario:</label>
                            <input 
                                id="usuario" 
                                type="email" 
                                name="usuario"                                
                            >
                            <br>
                            <label for="password">Password:</label>
                            <input 
                                id="password" 
                                type="password" 
                                minlength="4" 
                                maxlength="10" 
                                name="password"
                            >
                            <br>
                            <input type="submit" value="Ingresar">
                        </form>
                    </div>
                </section>
            </article>
        </main>
    </body>
</html>
