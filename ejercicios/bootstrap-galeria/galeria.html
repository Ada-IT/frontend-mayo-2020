      .polaroids {
        -webkit-transitio: "-webkit-transformation" 0.15s linear;
        -webkit-box-shadow: 0 3px 6px rgba(0, 0, 0, 0.25);
        -moz-box-shadow: 0 3px 6px rgba(0, 0, 0, 0.25);
      }

      /*Efectos de rotacion*/
      .rotateleft {
        -webkit-transformation: rotate(-2deg);
        -moz-transformation: rotate(-2deg);
      }
      .rotateright {
        -webkit-transformation: rotate(2deg);
        -moz-transformation: rotate(2deg);
      }
      .rotateleft-4g {
        -webkit-transformation: rotate(-4deg);
        -moz-transformation: rotate(-4deg);
      }
      .rotateright-4g {
        -webkit-transformation: rotate(4deg);
        -moz-transformation: rotate(4deg);
      }
      .rotateleft-6g {
        -webkit-transformation: rotate(-6deg);
        -moz-transform: rotate(-6deg);
      }
      .rotateright-6g {
        -webkit-transformation: rotate(6deg);
        -moz-transformation: rotate(6deg);
      }
      /*Efectos de color*/
      .grayscale {
        -webkit-filter: grayscale(80%);
        filter: grayscale(80%);
      }

      .sepia {
        -webkit-filter: sepia(80%);
        filter: sepia(80%);
      }

      .hrotate {
        -webkit-filter: hue-rotate(120deg);
        filter: hue-rotate(120deg);
      }
      /*Correccion a card*/
      .card {
        width: 18rem !important;
      }
      /* On hover, darken the shadows a bit */
      .polaroids:hover {
        -webkit-box-shadow: 0 3px 6px rgba(0, 0, 0, 0.5);
        -moz-box-shadow: 0 3px 6px rgba(0, 0, 0, 0.5);
        -webkit-transformation: scale(1.25);
        -moz-transformation: scale(1.25);
        position: relative;
        z-index: 5;
      }
      .grayscale:hover {
        filter: grayscale(0%);
      }

      .sepia:hover {
        -webkit-filter: sepia(0%);
        filter: sepia(0%);
      }
      .hrotate:hover {
        -webkit-filter: hue-rotate(0deg);
        filter: hue-rotate(0deg);
      }
    </style>
