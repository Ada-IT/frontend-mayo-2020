<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapin_1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--Ejercicio : Escribir un programa e que reciba un numero del 
        1 al 12desde el t
        eclado y muestre el número de dias correspondiente al mes que correspondacon ese día.-->
</head>
<body>
    <div class="container">
        <form>
            <div class="input-group mb-3">
                <div class="form-group">
                    <label for="monthID">Ingrese el mes (número)</label>
                    <input id="monthID" type="number" class="form-control" id="exampleInputPassword1" minlength="1" maxlength="12">
                  </div>
            </div>
            <button onclick="mesesDias()" type="button" class="btn btn-secondary">Consultar</button>
        </form>
    </div>

    <script>

    function mesesDias(mes) {
        var mes = parseInt(document.getElementById("monthID").value);
        switch (mes) {
            case 4:
            case 6:
            case 9:
            case 11:
                document.write("<h4>El mes ingresado tiene 30 dias </h4>");
                break;
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.write("<h4>El mes ingresado tiene 31 dias </h4>");
                break;
            case 2:
                document.write("<h4>El mes ingresado tiene 28 dias </h4>");
                break;
            default: document.write("<h2>El valor ingresado es erroneo, intente nuevamente. </h2>");
        }
    }

    

    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>    
</body>
</html>
