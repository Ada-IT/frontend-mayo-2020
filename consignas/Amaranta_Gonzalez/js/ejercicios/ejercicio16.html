<!--1) Definir un array participantes que contendra los siguientes nombres:
        Ana, Osvaldo, Raúl, Celia, María, Antonio
        2) Definir una funcion que permita agregar nuevos particpantes
        3) Definir una funcion que nos permita saber sun partipante ya se ha agregado.
        4) No se pueden duplicar (repetir) los particpantes.
        5) Se poder cargar en un formulario de html Nombre
        6) El formulario debe tener un boton Agregar Participante-->

<body>
    <div class="container">
        <h1>Agregar Persona</h1>
            <form>
           
                <div class="row">
                
                    <div class="form-group col-lg-4">
                        <label >Nombre</label>
                        <input type="text" class="form-control" id="nombre">
                    </div>

                </div>
                <div>
                    <button type="button" class="btn btn-success" onclick="agregar();">Agregar</button>

                </div>
            </form>
            <br><br>
            <div>
               <ul id="lista">Listado</ul> 
            </div>
    
    <script>
        function Persona(nombre) {
            this.nombre=nombre;
        }
        function capturar(){
            var nombreCapturar = document.getElementById('nombre').value;
            return new Persona (nombreCapturar);
        }

        var participantes = ['Ana', 'Osvaldo', 'Raúl', 'Celia', 'María', 'Antonio'];
        
        function agregar(){
            var nuevoParticipante = capturar();
            participantes.push(nuevoParticipante);
            document.getElementById('lista').innerHTML += '<li>'+nuevoParticipante.nombre+'</li>';
            participantes.sort();
        }
    </script>
