<!DOCTYPE html>
<html class="no-js" lang="es">
  <head>
    <!-- 
            Rama bootstrap_galeria
            En su carpeta de consignas crear carpeta bootstrap-galeria
            En la carpeta crear archivo galeria.html
            El archivo debe contener la libreria de bootstrap css incluida
            La galeria debe contener 9 imagenes:
            - Cada imagen debe estar dentro de un card.
            - Las fotografias se encuentran en /img/galeria_de_fotos_paisajes  
            - Cada card va a contener un titulo corto. 
            - El titulo de cada foto puede ser demo, ej. : foto 1, foto 2.. etc
            Los cards van a tener un efecto de movimiento en el evento hover.
            La web debera tener:
            - El menu debe estar en la cabecera del sitio y debe contener con 4 botones.
            - El titulo que este al costado izquierdo del menu  y alineado verticalmente.
            - El contenido debera esta centrado en el medio. Queda a criterio la alineación respecto del menu.
            - El sitio debe tener las media queries para mobile, tablets  y desktop.        
            - La galeria se debe adaptar en su forma según tipo de dispositivo.
            - Fondo de madera        
    -->

    <meta charset="utf-8" />
    <title>Galeria con Boostrap</title>
    <meta name="description" content="Galeria con Bootstrap" />
    <meta name="keywords" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link
      rel="stylesheet"
      href="../../../assets/bootstrap/css/bootstrap.min.css"
    />
    <style>
    body {
    background-image: url("../../../img/fondos/madera-bg.jpg"); 
    }
    .card-img-top {
      width: 241px;
      height: 200px;
    }
    .card{
      background: rgb(215,215,215);
      background: linear-gradient(304deg, rgba(215,215,215,1) 1%, rgba(254,254,254,1) 100%);
      overflow:hidden;
    }
    .card:hover {
      background: rgb(59,59,59);
      background: linear-gradient(353deg, rgba(59,59,59,1) 1%, rgb(39, 6, 88) 100%);
      color: whitesmoke;
    }
    h1 {
      color: rgb(39, 6, 88);
      font-weight: bold;
    }
    .nav-link {
      font-weight: bold;
      background-color:rgb(39, 6, 88);
    }
    .grayscale:hover {
      -webkit-filter: grayscale(80%);
      filter: grayscale(80%);
    }
    .saturate:hover {
      -webkit-filter: hue-rotate(103deg) saturate(200%);
      filter: hue-rotate(103deg) saturate(200%);
    }
    .invert:hover {
      -webkit-filter: brightness(167%) contrast(125%) invert(89%);
      filter: brightness(167%) contrast(125%) invert(89%);
    }
    .sepia:hover{
      -webkit-filter: brightness(119%) contrast(124%) hue-rotate(110deg) saturate(189%) sepia(100%);
      filter: brightness(119%) contrast(124%) hue-rotate(110deg) saturate(189%) sepia(100%);
    }
    .hue-rotate:hover {
      -webkit-filter: brightness(119%) contrast(125%) grayscale(87%) hue-rotate(286deg) invert(100%) saturate(140%);
      filter: brightness(119%) contrast(125%) grayscale(87%) hue-rotate(286deg) invert(100%) saturate(140%);
    }
    .blur:hover{
      -webkit-filter: blur(1px) brightness(103%) grayscale(73%) hue-rotate(92deg) saturate(114%) sepia(28%);
      filter: blur(0.5px) brightness(103%) grayscale(73%) hue-rotate(92deg) saturate(114%) sepia(28%);
    }
    .card {
      -webkit-transition:all .5s ease; /* Safari y Chrome */
      -moz-transition:all .5s ease; /* Firefox */
      -o-transition:all .5s ease; /* IE 9 */
      -ms-transition:all .5s ease; /* Opera */
      width:100%;
      }
      .card:hover {
      -webkit-transform:scale(1.25);
      -moz-transform:scale(1.25);
      -ms-transform:scale(1.25);
      -o-transform:scale(1.25);
      transform:scale(1.25);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <header class="row">
          <div class="col-md-4 justify-content-start mt-5">
            <h1 >Galeria de fotos</h1>
          </div>
          <div class="col-md-8 mt-5">    
            <nav>
              <ul class="nav justify-content-end nav-pills pills-dark">
                <li class="nav-item d-inline ml-3">
                  <a class="nav-link btn btn-dark" href="#">Menu 1</a>
                </li>
                <li class="nav-item d-inline ml-3">
                  <a class="nav-link btn btn-dark" href="#">Menu 2</a>
                </li>
                <li class="nav-item d-inline ml-3">
                  <a class="nav-link btn btn-dark" href="#">Menu 3</a>
                </li>
              </ul>
            </nav>
          </div>    
        </header>        
        <section class="row m-4">
          <div>
            <div class="card-polaroid row">
                <div class="card col-lg-3 col-md-4 col-xs-6 thumb m-4">
                  <img class="card-img-top mt-3 invert" src="../../../img/galeria_de_fotos_paisajes/winter-5027855_1920.jpg" alt="Card image cap">
                  <div class="card-body">
                    <h5 class="card-title">Foto 1</h5>
                  </div>
                </div>
                <div class="card col-lg-3 col-md-4 col-xs-6 thumb m-4 ">
                  <img class="card-img-top mt-3 sepia" src="../../../img/galeria_de_fotos_paisajes/wing-5316289_1920.jpg" alt="Card image cap">
                  <div class="card-body">
                    <h5 class="card-title">Foto 2</h5>
                  </div>
                </div>
                <div class="card col-lg-3 col-md-4 col-xs-6 thumb m-4">
                  <img class="card-img-top mt-3 hue-rotate" src="../../../img/galeria_de_fotos_paisajes/sun-3713835_1920.jpg" alt="Card image cap">
                  <div class="card-body">
                    <h5 class="card-title">Foto 3</h5>
                  </div>
                </div>
                <div class="card col-lg-3 col-md-4 col-xs-6 thumb m-4 ">
                  <img class="card-img-top mt-3 blur" src="../../../img/galeria_de_fotos_paisajes/kingfisher-1905255_1920.jpg" alt="Card image cap">
                  <div class="card-body">
                    <h5 class="card-title">Foto 4</h5>
                  </div>
                </div>
                <div class="card col-lg-3 col-md-4 col-xs-6 thumb m-4">
                  <img class="card-img-top invert mt-3 " src="../../../img/galeria_de_fotos_paisajes/butterfly-4884620_1920.jpg" alt="Card image cap">
                  <div class="card-body">
                    <h5 class="card-title">Foto 5</h5>
                  </div>
                </div>
                <div class="card col-lg-3 col-md-4 col-xs-6 thumb m-4 ">
                  <img class="card-img-top mt-3 blur " src="../../../img/galeria_de_fotos_paisajes/bird-1045954_1920.jpg" alt="Card image cap">
                  <div class="card-body">
                    <h5 class="card-title">Foto 6</h5>
                  </div>
                </div>
              <div class="card col-lg-3 col-md-4 col-xs-6 thumb m-4 ">
                <img class="card-img-top mt-3 saturate" src="../../../img/galeria_de_fotos_paisajes/nature-5176637_1920.jpg" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">Foto 7</h5>
                </div>
              </div>
              <div class="card col-lg-3 col-md-4 col-xs-6 thumb m-4 ">
                <img class="card-img-top mt-3 blur " src="../../../img/galeria_de_fotos_paisajes/pic-wood-5295949_1920.jpg" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">Foto 8</h5>
                </div>
              </div>
              <div class="card col-lg-3 col-md-4 col-xs-6 thumb m-4 ">
                <img class="card-img-top mt-3 grayscale" src="../../../img/galeria_de_fotos_paisajes/bench-560435_1920.jpg" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">Foto 9</h5>
                </div>
              </div>
            </div>
          </div>  
          </section> 
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
