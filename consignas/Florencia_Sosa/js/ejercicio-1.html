<!-- /*   Realizar un programa que muestre su nombre y su edad en una página HTML.
    Emplear el comando write del objeto document para imprimirlo en la misma.
    Tener en cuenta que si queremos que cada dato quede en una fila distinta de la página debemos
    insertar la etiqueta HTML (salto de linea en HTML),
    es decir debemos usar: document.write('') */ -->
<body onload= "empleado();" >
  <script>
    function empleado() {
      document.open();
      document.write( " <h2> Nombre: Florencia Sosa </h2> <h2> Edad: 23 </h2>");
      document.close();
    }
  </script>
</body>

</html>
