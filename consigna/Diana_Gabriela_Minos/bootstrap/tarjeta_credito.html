<!DOCTYPE html>
<html class="no-js" lang="es">

<head>
    <!-- 
            Rama bootstrap_tarjeta_credito
    -->
    <meta charset="utf-8" />
    <title></title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <style>
        .padding {
            padding: 5rem !important;
        }

        .form-control:focus {
            box-shadow: 10px 0px 0px 0px #ffffff !important;
            border-color: #4ca746;
        }
    </style>
</head>

<body>
    <main>
        <div class="container">
            <header>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item"><a href="#">Library</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Data</li>
                    </ol>
                </nav>
            </header>
            <section>
                <div class="padding">
                    <div class="row">
                        <div class="container-fluid d-flex justify-content-center">
                            <div class="col-sm-8 col-md-6">
                                <div class="card">
                                    <div class="card-header">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <span>CREDIT/DEBIT CARD PAYMENT</span>
                                            </div>
                                            <div class="col-md-6 text-right" style="margin-top: -5px;">
                                                <img src="https://img.icons8.com/color/36/000000/visa.png" />
                                                <img src="https://img.icons8.com/color/36/000000/mastercard.png" />
                                                <img src="https://img.icons8.com/color/36/000000/amex.png" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-body" style="height: 350px;">
                                        <div class="form-group">
                                            <label for="cc-number" class="control-label">CARD NUMBER</label>
                                            <input id="cc-number" type="tel" class="input-lg form-control cc-number"
                                                autocomplete="cc-number" placeholder="•••• •••• •••• ••••" required />
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="cc-exp" class="control-label">CARD EXPIRY</label>
                                                    <input id="cc-exp" type="tel" class="input-lg form-control cc-exp"
                                                        autocomplete="cc-exp" placeholder="•• / ••" required />
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="cc-cvc" class="control-label">CARD CVC</label>
                                                    <input id="cc-cvc" type="tel" class="input-lg form-control cc-cvc"
                                                        autocomplete="off" placeholder="••••" required />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="numeric" class="control-label">CARD HOLDER NAME</label>
                                            <input type="text" class="input-lg form-control" />
                                        </div>
                                        <div class="form-group">
                                            <input value="MAKE PAYMENT" type="button"
                                                class="btn btn-success btn-lg form-control"
                                                style="font-size: 0.8rem;" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.payment/3.0.0/jquery.payment.min.js"></script>
    <script>
        $(function ($) {
            $("[data-numeric]").payment("restrictNumeric");
            $(".cc-number").payment("formatCardNumber");
            $(".cc-exp").payment("formatCardExpiry");
            $(".cc-cvc").payment("formatCardCVC");
            $.fn.toggleInputError = function (erred) {
                this.parent(".form-group").toggleClass("has-error", erred);
                return this;
            };
            $("form").submit(function (e) {
                e.preventDefault();
                var cardType = $.payment.cardType($(".cc-number").val());
                $(".cc-number").toggleInputError(
                    !$.payment.validateCardNumber($(".cc-number").val())
                );
                $(".cc-exp").toggleInputError(
                    !$.payment.validateCardExpiry($(".cc-exp").payment("cardExpiryVal"))
                );
                $(".cc-cvc").toggleInputError(
                    !$.payment.validateCardCVC($(".cc-cvc").val(), cardType)
                );
                $(".cc-brand").text(cardType);
                $(".validation").removeClass("text-danger text-success");
                $(".validation").addClass(
                    $(".has-error").length ? "text-danger" : "text-success"
                );
            });
        });	
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
