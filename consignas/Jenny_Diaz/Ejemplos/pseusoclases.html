<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Formulario de Login</title>  
        <style>
            .menu {  
                font-style: normal;
                color:blue;
                font-size:small;             
            }

            a:hover { 
                font-style: italic;
                color:blueviolet;
                font-size: medium;
                font-weight: bold;               
            }

            a:visited {  
                font-style: normal;
                color:greenyellow;
                font-size:medium;          
            }

            input:focus{
                border-color:lawngreen;
            }

            .login-validation input[type="email"]:invalid{
                background-color: red;
            }
        </style>                   
    </head>
    <body>
        <main>
            <header>
                <nav>
                    <a class="menu" href="">Menu 1</a>
                    <a class="menu" href="">Menu 2</a>
                </nav>
            </header>                        
            <article>
                <section id="formulario-login">                
                    <h1>Login</h1>
                    <div>
                        <!-- Formulario de Login -->
                        <form class="login-validation" id="login" action="formulario-login.html" method="POST">
                            <label for="usuario">Usuario:</label>
                            <input 
                                id="usuario" 
                                type="email" 
                                name="usuario"                                
                            >
                            <br>
                            <label for="password">Password:</label>
                            <input 
                                id="password" 
                                type="password" 
                                minlength="4" 
                                maxlength="10" 
                                name="password"
                            >
                            <br>
                            <input type="submit" value="Ingresar">
                        </form>
                    </div>
                </section>
            </article>
        </main>
    </body>
</html>
